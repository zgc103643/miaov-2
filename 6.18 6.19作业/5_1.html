<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 350px;
	border: 1px dashed #000;
	padding: 27px;
}
#box1 {
	border: 5px solid #d7effe;
	padding: 20px;
}
#box2 {
	background-color: #ffa0df;
	padding: 41px;
}
#box3 {
	border: 1px dotted #fff;
	padding: 3px;
}
#box4 {
	border: 1px dashed #fff;
	padding: 49px;
}
#box5 {
	height: 100px;
	background-color: #96ff38;
	border: 5px solid #fcff00;
}

</style>
</head>

<body>
<div id="box">
	<div id="box1">
    	<div id="box2">
        	<div id="box3">
            	<div id="box4">
                	<div id="box5">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
