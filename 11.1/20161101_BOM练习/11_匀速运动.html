<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script type="text/javascript">
function css(el,attr,val) {
	if(arguments.length < 3) {
		var val  = 0;
		if(el.currentStyle) {
			val = el.currentStyle[attr];
		} else {
			val = getComputedStyle(el)[attr];
		}
		if(attr == "opacity") {
			val*=100;
		}
		return parseFloat(val);
	}
	if(attr == "opacity") {
		el.style.opacity = val/100;
		el.style.filter = "alpha(opacity = "+val+")";
	} else {
		el.style[attr] = val + "px";
	}
}
window.onload = function(){
	var btn = document.querySelector('input');
	var box = document.querySelector('#box');
	btn.onclick = function(){
		linearMove(box,{left:400,width:500,height:500,opacity:10},20);
	};
};
function linearMove(el,target,speed,callBack){
	clearInterval(el.timer);
	var d = 0;
	var t = 0;
	var speeds = {};
	for(var s in target){
		var now = css(el,s);
		var dis = target[s] - now;
		var sD = Math.ceil(Math.abs(dis/speed));
		d = Math.max(d,sD);
	}
	for(var s in target){
		var now = css(el,s);
		var dis = target[s] - now;
		speeds[s] = dis/d;
	}
	el.timer = setInterval(function(){
		t++;
		if(t >= d){
			clearInterval(el.timer);
			callBack&&callBack();
		}
		for(var s in target){
			var now = css(el,s);
			now += speeds[s];
			css(el,s,now);
		}
	},20);

}
</script>
<style type="text/css">
#box {
	position: absolute;
	left: 0px;
	top: 100px;
	width: 100px;
	height: 100px;
	background: red;
}
#line {
	width: 1px;
	height: 400px;
	background: #000;
	position: absolute;
	left: 400px;
	top: 0;
}
</style>
</head>

<div id="box"></div>	
<div id="line"></div>
</body>
</html>
