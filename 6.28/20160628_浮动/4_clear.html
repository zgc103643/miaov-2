<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box1 {
	width: 200px;
	height: 200px;
	background: red;
	float: left;
}
.box2 {
	width: 200px;
	height: 200px;
	background: blue;
	clear: both;
}
/*
	clear 元素的某个方向 不能有浮动元素 (left、right、both、none)
*/
</style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
