<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<body>
<!--
	浮动：
    	1. 可以在一行显示
        2. 支持所有样式
        3. 不设置宽度的时候，宽度由内容撑开
        4. 脱离文档流
        5. 上下的margin不叠加
        
        元素浮动，会按照指定方向移动，直到碰到父级的边界或者前边浮动元素停止
        
        浮动使用时的注意事项:
        	1. 需要并列在同一行的元素都加浮动
            
            //2. 元素浮动之后，撑不开父级的高度，所以，父级需要加高度
            
            2. 元素浮动之后，撑不开父级的高度，所以，父级如果可以设置固定的高度，就给父级设置固定高度，如果父级不能设置固定高度，就清浮动
            
            3.元素浮动之后，宽度如果不需要内容撑开，一定记得给元素加宽度
            
-->
</body>
</html>
