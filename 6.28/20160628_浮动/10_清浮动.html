<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box {
	width: 200px;
	border: 1px solid #000;
	font: 14px/24px "宋体";
	color: #000;
}
.box:after {
	content:"今天的天气 适合睡觉";	
	color: red;
	background: #CF6;
	width: 100px;
	height: 100px;
	display: block;
}
/*
	:after 在元素内容的末尾 添加内容,并且给添加进去的内容设置样式,要添加的内容写在content里
	
*/
</style>
</head>
<body>
<div class="box">这是一段文字这是一段文字这是一段文字这是一段文字这是一段文字这是一段文字这是一段文字这是一段文字</div>
</body>
</html>
