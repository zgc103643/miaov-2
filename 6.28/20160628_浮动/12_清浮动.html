<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.wrap {
	width: 400px;
	margin: 30px auto;
	border: 10px solid #000;
}
.left {
	width: 150px;
	height: 200px;
	background: red;
	float: left;
}
.right {
	width: 200px;
	height: 200px;
	background: blue;
	float: right;
}
.clearFix:after {
	content:"";
	clear: both;
	display: block;
}
/*
	clear:both 必须加给块元素
*/
</style>
</head>
<body>
<div class="wrap clearFix">
	<div class="left"></div>
    <div class="right"></div>
</div>
<!--
	清浮动 
    	在浮动元素的最下边，加一个div，设置 .div {clear: both;}
    清浮动 
    	在浮动元素的最下边，加一个<br clear="all" />
    清浮动
    	给浮动元素的父级加 class=“clearFix”
        .clearFix:after {
            content:"";
            clear: both;
            display: block;
        }
-->
</body>
</html>
