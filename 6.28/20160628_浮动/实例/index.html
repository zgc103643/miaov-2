<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body,
dl,
dd {
	margin: 0;
	font-family:"宋体";
	font-size: 12px;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
a {
	text-decoration: none;
}
img {
	border: none;
	vertical-align: top;
}
.clearFix:after {
	content: "";
	display: block;
	clear: both;
}
.wrap {
	width: 445px;
	padding: 12px 8px 0 7px;
	background: url(img/bg.png) no-repeat 218px 0;
}
.wrap img {
	padding: 3px;
	border: 1px solid #c3cfd9;
}
.left {
	width: 210px;
	float: left;
}
.leftTop .img {
	float: left;
	width: 129px;
	background: url(img/imgBg.png) no-repeat right 2px;
}
.leftTop .img img {
	width: 116px;
	height: 86px;
}
.leftTop dl {
	float: left;
	width: 60px;
	margin-left: 5px;
	line-height: 20px;
	color: #7190a6;
}
.leftTop a {
	color: #7190a6;
}
.leftTop dt a {
	color: #4f6c84;
}
.list {
	margin-top: 10px;
	line-height: 20px;
}
.list li {
	padding-left: 10px;
	background: url(img/liBg.png) no-repeat 0 7px;
}
.list a {
	color: #4f6c84;
}
.right {
	width: 220px;
	float: right;
}
.right li {
	float: left;
	width: 100px;
	margin-left: 10px;
}
.right img {
	width: 92px;
	height: 118px;
}
.right span {
	display: block;
	text-align: center;
	line-height: 24px;
	margin-top: 3px;
	color: #4f6c84;
}
</style>
</head>
<body>
<section class="wrap clearFix">
	<div class="left">
    	<div class="leftTop clearFix">
        	<div class="img">
            	<a href="#">
                	<img src="img/img.png" />
                </a>
            </div>
            <dl>
            	<dt><a href="#">潜伏</a></dt>
                <dd>导演：<a href="#">姜伟</a></dd>
                <dd>主演：<a href="#">姚晨</a> <a href="#">孙红雷</a></dd>
            </dl>
        </div>
        <ul class="list">
        	<li><a href="#">海清张嘉译演绎房奴生活《蜗居》</a></li>
            <li>
            	<a href="#">琼瑶经典言情剧集锦</a>
                <a href="#">梦露电影知多少</a>
            </li>
        </ul>
    </div>
    <ul class="right">
    	<li>
        	<a href="#">
            	<img src="img/img2.png" />
                <span>将爱情进行到底</span>
            </a>
        </li>
        <li>
        	<a href="#">
            	<img src="img/img2.png" />
                <span>老房有喜</span>
            </a>
        </li>
    </ul>
</section>
</body>
</html>
