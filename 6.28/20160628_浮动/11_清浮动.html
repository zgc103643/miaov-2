<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.wrap {
	width: 400px;
	margin: 30px auto;
	border: 10px solid #000;
}
.left {
	width: 150px;
	height: 200px;
	background: red;
	float: left;
}
.right {
	width: 200px;
	height: 200px;
	background: blue;
	float: right;
}
.wrap:after {
	content:"";
	display: block;
	height: 100px;
	background: green;
}
</style>
</head>
<body>
<div class="wrap">
	<div class="left"></div>
    <div class="right"></div>
</div>
<!--
	清浮动 在浮动元素的最下边，加一个div，设置 .div {clear: both;}
    清浮动 在浮动元素的最下边，加一个<br clear="all" />
-->
</body>
</html>
