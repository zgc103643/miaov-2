<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.wrap {
	width: 400px;
	margin: 30px auto;
	border: 10px solid #000;
}
.left {
	width: 150px;
	height: 200px;
	background: red;
	float: left;
}
.right {
	width: 200px;
	height: 200px;
	background: blue;
	float: right;
}
.div {
	clear: both;
	height: 100px;
	background: green;
}
</style>
</head>
<body>
<div class="wrap">
	<div class="left"></div>
    <div class="right"></div>
    <div class="div"></div>
</div>
</body>
</html>
