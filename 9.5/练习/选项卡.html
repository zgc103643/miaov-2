<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>xuanxiangka</title>
</head>
<style>
body {
	width: 240px;
	margin: 80px auto;
}
.clearFix::after {
	content: "";
	display: block;
	clear: both;
}
#wrap a {
	width: 80px;
	height: 30px;
	float: left;
	background: #fff;
	font: 18px/30px "宋体";
	color: red;
	text-decoration: none;
	text-align: center;
}
#section div {
	width: 240px;
	height: 240px;
	font: 180px/240px "宋体";
	background: #000;
	color: #fff;
	text-align: center;
	vertical-align: center;
	display: none;
}
.active {
	border: 1px solid yellow;
	box-sizing: border-box;
}
#section .show {
	display: block;
}
</style>
<script>
window.onload = function(){
	var navs = document.querySelectorAll("#wrap a");
	var divs = document.querySelectorAll("#section div");
	
	for (var i = 0; i < navs.length; i++){
		navs[i].index = i;
		navs[i].onclick = function(){
			for (var i = 0; i < navs.length; i++){
				navs[i].className = "";
				divs[i].className = "";
			}
				this.className = "active";
				divs[this.index].className ="show";
		}	
	}
}
</script>
<body>
	<div id="wrap" class="clearFix">
		<a class="active" href="#">选项卡1</a>
		<a href="#">选项卡2</a>
		<a href="#">选项卡3</a>
	</div>
	<section id="section">
		<div class="show">1</div>
		<div>2</div>
		<div>3</div>
	</section>
</body>
</html>
