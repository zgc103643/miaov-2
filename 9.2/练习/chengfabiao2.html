<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>chengfabiao2</title>
	<style>
	body {
		margin: 0;
	}
	#section {
			position:  relative;
		}
	#section div {
		width: 58px;
		height: 28px;
		position: absolute;
		border: 1px solid #000;
		background: red;
		font-size: 16px;
		line-height: 28px;
		text-align: center;
		color: #fff;
	}
	</style>
	<script>
	window.onload = function() {
		var section = document.getElementById("section");
		var div = section.getElementsByTagName("section");
		var html ="";

		for(var i = 1; i<10; i++){
			for(var j = 1;j < i+1 ; j++){
				var left = j*60;
				var top = i*30;
				html = html + "<div style= 'left: " +left+ "px;top: " +top+ "px'>" +j+ "*" +i+ "=" +i*j+ "</div>";
				
					
				console.log(i,j,i*j);
			};
		}
		section.innerHTML = html;
	}
	</script>
</head>
<body>
	<section id="section"></section>
</body>
</html>
