<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>全选全不选</title>
</head>
<script>
window.onload = function (){
	var input = document.getElementsByTagName("input");
	var isChecked = true;
	
	input[input.length-1].onclick = function(){

		for(var i = 0; i<input.length-1; i++){
			input[i].checked = isChecked;
		}
		isChecked = !isChecked;
	}
}
</script>
<body>
	<input type="checkbox" />
	<input type="checkbox" />
	<input type="checkbox" />
	<input type="checkbox" />
	<input type="checkbox" />
	<input type="checkbox" />
	<input type="checkbox" />
	<input type="checkbox" />
	<input type="checkbox" />
	<input type="checkbox" /><br />
	<input type="button" value="全选/全不选" />
</body>
</html>
