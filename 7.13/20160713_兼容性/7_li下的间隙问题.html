<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.list {
	width: 302px;
	margin: 0;
	padding: 0;
	list-style: none;
}
.list li {
	/*float: left;
	width: 300px;*/
	height: 30px;
	border: 1px solid #000;
	line-height: 30px;
	vertical-align: top;
}
.list a {
	float: left;
}
.list span {
	float: right;
}
/*
	IE6,7下，li本身没有浮动，但是li的内容浮动了，li下边就会多出来几px的间隙；
	
	解决办法:
		1. 给li加浮动
		2. 给li加vertical-align: top;
*/
</style>
</head>
<body>
<ul class="list">
	<li>
    	<a href="#">左侧</a>
    	<span>右侧</span>
    </li>
    <li>
    	<a href="#">左侧</a>
    	<span>右侧</span>
    </li>
    <li>
    	<a href="#">左侧</a>
    	<span>右侧</span>
    </li>
</ul>
</body>
</html>
