<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 300px;
	height: 300px;
	border: 1px solid #000;
	overflow: auto;
	position: relative;
}
#div {
	position: relative;
	width: 260px;
	height: 400px;
	background: yellow;
}
#div span {
	position: absolute;
	top: 30px;
	right: -20px;
	width: 20px;
	height: 30px;
	background: red;
}
/*
	在IE6，7下，元素有相对定位的话，父级的overflow对它不起作用
	解决办法: 给元素的父级 也加相对定位
*/
</style>
</head>
<body>
<div id="box">
	<div id="div">
    	<span></span>
    </div>
</div>
</body>
</html>
