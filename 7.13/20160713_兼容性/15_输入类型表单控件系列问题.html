<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box {
	width: 202px;
	height: 32px;
	border: 1px solid #000;
	background: red;
}
input {
	margin: 0;
	padding: 0;
	width: 200px;
	height: 30px;
	border: 1px solid #ccc;
	float: left;
}
/*
	在IE6，7下输入类型的表单控件，上下两边各有1px的间隙
	解决办法:
		给控件加浮动
*/
</style>
</head>
<body>
<div class="box">
	<input type="text" />
</div>
</body>
</html>
