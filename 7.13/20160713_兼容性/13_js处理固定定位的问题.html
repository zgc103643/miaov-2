<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body {
	height: 1000px;
}
.box {
	position: absolute;
	right: 30px;
	top: 100px;
	width: 100px;
	height: 100px;
	background: red;
	color: #fff;
	/*transition: 1s;*/
}
/*
	IE6不支持固定定位
	解决办法:
		1. 用js处理
		2.  css行为(强烈不建议使用)
*/
</style>
<script>
window.onscroll = function(){
	var box = document.getElementById("box");
	var top = document.documentElement.scrollTop || document.body.scrollTop; 
	box.innerHTML = top;
	box.style.top = top+100+"px";
};
</script>
</head>
<body>
<div class="box" id="box"></div>
</body>
</html>
