<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body {
	height: 1000px;
}
.box {
	position: fixed;
	right: 30px;
	top: 30px;
	width: 100px;
	height: 100px;
	background: red;
}
/*
	IE6不支持固定定位
	解决办法:
		1. 用js处理
		2.  css行为(强烈不建议使用)
*/
</style>
<script>
window.onscroll = function(){
	var box = document.getElementById("box");
		box.style.width = "200px";
	//box.innerHTML ="哈哈";
};
</script>
</head>
<body>
<div class="box" id="box"></div>
</body>
</html>
