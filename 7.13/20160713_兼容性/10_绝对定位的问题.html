<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box {
	width: 204px;
	height: 204px;
	border: 1px solid #000;
	position: relative;
}
.div {
	position: absolute;
	right: -1px;
	bottom: -1px;
	width: 20px;
	height: 20px;
	background: #ccc;
}
/*
	在IE6下，定位父级的宽高是奇数的话，元素的right值或者bottom值会有1px的偏差
*/
</style>
</head>
<body>
<div class="box">
	<div class="div"></div>
</div>
</body>
</html>
