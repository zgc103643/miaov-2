<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>无标题文档</title>
<style>
#box {
	width: 200px;
	height: 200px;
	background: red;
}
@media all and (max-width:300px)  {
	#box {
		background: blue;
	}
}
@media all and (min-width:800px)  {
	#box {
		background: yellow;
	}
}
@media all and (min-width:500px) and (max-width:600px) {
	#box {
		background: green;
	}
}
/*
	max-width:300px 宽度 小于等于 300px的时候 识别
	min-width:800px 宽度大于等于 800px的时候 识别
*/
/*
	媒体类型
		all 所有媒体
		braille 盲文触觉设备
		embossed 盲文打印机
		print 手持设备 
		projection 打印预览
		screen 彩屏设备
		speech '听觉'类似的媒体类型
		tty 不适用像素的设备
		tv  电视
		
	关键字
	
	媒体特征	
		(max-width:600px) 
		(max-device-width: 480px)  设备输出宽度
		(orientation:portrait)  竖屏
		(orientation:landscape)	横屏
		(-webkit-min-device-pixel-ratio: 2) 像素比
*/
</style>
</head>
<body>
<div id="box"></div>
</body>
</html>
