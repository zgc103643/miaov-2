<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>无标题文档</title>
<style>
#box {
	width: 100px;
	height: 100px;
	border: 2px solid #000;
}
@media all and (device-aspect-ratio: 9 / 16 ) {
	#box {
		background: blue;
	}
}
@media all and (min-device-aspect-ratio: 9 / 16 ) {
	#box {
		background: green;
	}
}
@media all and (max-device-aspect-ratio: 9 / 16 ) {
	#box {
		background: red;
	}
}
/*
	width
	min-width
	max-width
	height
	min-height
	max-height
	
	device-width
	min-device-width
	max-device-width
	device-height
	min-device-height
	max-device-height
	
(max-width:600px) 
(max-device-width: 480px)  设备输出宽度

(orientation:portrait)  竖屏
(orientation:landscape)	横屏


*/
</style>
</head>
<body>
<div id="box"></div>
/*
	3/4
    9/16
*/
</body>
</html>
