<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>无标题文档</title>
<style>
#box {
	width: 200px;
	height: 200px;
	background: red;
}
@media not print {
	#box {
		background: blue;
	}
}
/*
	媒体类型
		all 所有媒体
		braille 盲文触觉设备
		embossed 盲文打印机
		print 手持设备 
		projection 打印预览
		screen 彩屏设备
		speech '听觉'类似的媒体类型
		tty 不适用像素的设备
		tv  电视
		
	关键字
	
	媒体特征
*/
</style>
</head>
<body>
<div id="box"></div>
</body>
</html>
