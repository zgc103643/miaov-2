<body>
<script type="text/javascript">
	/*
		search:（找到字符串中指定字符(正则)的位置,找到返回位置，没找到返回-1）
			字符串的方法：
				str.search(''||re);
				
		修饰符：
			i:忽略大小写。
	*/
	
	var str = 'dhsa3l432x432sadsa';
	
	//console.log(str.indexOf('x'))
	console.log(str.search(/x/i));
	
	
</script>
