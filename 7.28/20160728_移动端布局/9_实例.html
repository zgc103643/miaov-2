<title>无标题文档</title>
<script>
 fn();
window.addEventListener("resize",fn);
function fn() {
	var html = document.querySelector("html");
	var width = html.getBoundingClientRect().width;
	html.style.fontSize = width/15 + "px"; //得出来的结果不能小于12 
}
</script>

	border-bottom: 1px solid #ccc;
	position: fixed;

}
#nav a {
	float: left;
	width: 25%;
	text-align: center;

	color: #848689;
}
#list {
	margin-top: 4.1rem;

	width: 15rem;

</head>
