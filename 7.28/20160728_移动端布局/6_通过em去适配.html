<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale = 1,minimum-scale = 1, maximum-scale = 1, user-scalable = no" />
<title>无标题文档</title>
<style>
#box {
	width: 5em;
	height: 5em;
	background: red;
}
/*
	320  100*100
	360  112.5*112.5
	375  117.188*117.188
	
	通过根据屏幕大小设置html的字体大小 在配合 em，使元素 根据屏幕大小进行缩放
*/
</style>
</head>
<body>
<script>
var html = document.querySelector("html"); //获取html
var width = html.getBoundingClientRect().width; //获取html的宽度
html.style.fontSize = width/16 + "px"; // 设置html的宽度是屏幕宽度的16之1
</script>
<div id="box"></div>
</body>
</html>
