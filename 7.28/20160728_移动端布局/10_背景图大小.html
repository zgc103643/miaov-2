<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 400px;
	height: 300px;
	border: 2px solid #000;
	background: url(img/img.jpg) no-repeat 0 0 / 100px 100px;
	/*background-size: 10px 20px;*/
	/*background-size: 100% 50%;*/
	/*background-size: 100% auto; 宽度和元素宽度保持一致 高度 等比缩放 */
	/*background-size: auto 100%; 高度和元素宽度保持一致 宽度 等比缩放 */
	/*background-size: contain;  等比缩放图片 至元素可以包含的最大范围，保证图片显示完整不超出 */
	/* background-size: cover;  等比缩放图片 铺满整个元素，但是图片可能会超出*/
}
/*
	background-size: 背景图的宽度 背景图的高度;
	background-size: 100%(根据元素的宽度) 50%(根据元素的高度);
*/
</style>
</head>
<body>
<div id="box"></div>
</body>
</html>
