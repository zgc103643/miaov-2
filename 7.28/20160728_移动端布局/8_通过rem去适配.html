<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale = 1,minimum-scale = 1, maximum-scale = 1, user-scalable = no" />
<title>无标题文档</title>
<style>
#div {
	width: 10rem;
	height: 10rem;
	font-size: .6rem;
	background: blue;
}
#div2 {
	width: 10rem;
	height: 10rem;
	font-size: .8rem;
	background: green;
}
/*
root em 根据根节点（html）的字体大小计算的em值
*/
</style>
</head>
<body>
<script>
var html = document.querySelector("html"); //获取html
var width = html.getBoundingClientRect().width; //获取html的宽度
html.style.fontSize = width/16 + "px"; // 设置html的宽度是屏幕宽度的16之1注意页面最小字体大小是12px
</script>
<div id="div">妙味课堂</div>
<div id="div2">妙味培训</div>
</body>
</html>
