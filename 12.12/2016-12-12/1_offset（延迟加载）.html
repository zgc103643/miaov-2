<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<style>
img{
	opacity: 0;
	transition: 1s;
}	
</style>
</head>
<body>
<script src="jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	/*
		offset().left/offset().top
		
		当前元素的绝对位置（直接到可视区的距离），这个值不会随着滚动条的改变而改变。
		
	*/
	var arr = [
		'img/b1.jpg',
		'img/b2.jpg',
		'img/b3.jpg',
		'img/b4.jpg',
		'img/b5.jpg',
		'img/b6.jpg',
		'img/b7.jpg',
		'img/b8.jpg'
	];
	
	for(var i=0;i<arr.length;i++){
		var $img = $('<img _src="'+arr[i]+'" width="800" height="800"/>');
		$('body').append($img);
	}
	var $imgs = $('img');
	$(window).scroll(function(){
		
		$imgs.each(function(i,e){
			if($(e).offset().top < $(window).innerHeight() + $(window).scrollTop()){
				if($(e).attr('_src')){
					$(e).attr('src',$(e).attr('_src'));
					$(e).removeAttr('_src');
					$(e).css('opacity',1);
				}
			}
		});
	});
	
	
	
	
	
</script>
</body>
</html>
