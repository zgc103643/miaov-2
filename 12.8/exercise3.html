<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
<script type="text/javascript">
	var $tbody = $('tbody');
	var $tr = $($tbody).children();
	var EtoC = $('tfoot').find('input').eq(0);
	var CtoE = $('tfoot').find('input').eq(1);

	$tr.each(function(i,e,arr){
		let $up = $(this).find('input').eq(0);
		let $down = $(this).find('input').eq(1);

		$($up).on('click',function(){
			//console.log( $(this).closest('tr').index() == 0 );
			//console.log( $($tr)[i] );
			if ( $(this).closest('tr').index() == 0 ) {
				$(this).closest('tr').appendTo( $tbody );
			}else{
				$(this).closest('tr').insertBefore( $(this).closest('tr').prev() );
			}	
		})
		$($down).on('click',function(){
			if ( $(this).closest('tr').index() == $($tr).size() -1 ) {
				$(this).closest('tr').prependTo( $tbody );
			}else{
				$(this).closest('tr').insertAfter( $(this).closest('tr').next() );
			}
		})
	})

	EtoC.on('click',function(){

</script>
