<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	/*
		parseFloat 转换为浮点型(浮点数,小数)
		parseFloat(要转换的内容) 返回值 转换之后的结果 
		总左向右 一位一位，如果碰到了非数字就把之前的内容返回来和parseInt相比可以多识别一个小数点
	*/
	var nub = "12.51";
	alert(parseFloat(nub));
</script>	
</body>
</html>
