<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var a = "10";
		var b = "2a"
		alert(a * b);
		/*
			隐式类型转换:

			在使用+,+=号的时候，如果碰到了 字符串(或者不能进行 +法运算的时候 ) 就会把 + 的左右两侧 都转换成字符串 然后连接起来

			true 和 false 在运算中 分别代表 1和0;

			!号 会把其他类型的数据转换成 布尔值

			NaN(not a Number) 不是一个数字

			-,*,/,%,-=,*=,/=,%= 这些数据都只能 进行数字运算，所以运算的过程中，会把其他类型的数据 转换成 数字类型 

		*/
	</script>
