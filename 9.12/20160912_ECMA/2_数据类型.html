<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// typeof   判断数据类型
		//var b = 1; number 数字
		//var b = "1"; string 字符串
		//var b = 'document.getElementById("box")'; 
		//var b = document; object 对象  -- 页面元素都属于对象
		//var b = [1,2,4];  数组也是属于对象类型的
		//var b = true; boolean 布尔值
		/*var b = function() {  function 函数
			alert(2);
		} ;*/
		var b; //undefined 未定义
		alert(typeof b);
		/*
			通过 typeof 在js数据总共分成 6种类型，分别是： number(数字),string(字符串),object(对象),boolean(布尔值),function(函数),undefined(未定义);




			基本（简单）数据类型
				String Number Boolean Undefined Null 
				String类型           由零个或多个字符组成的串。
					*必须使用单引号对或双引号对引起来
				Number类型       为整数或浮点数（小数）
					取值范围 +Infinity ~ -Infinity 之间
				Boolean类型       为true或false
				Undefined类型   为undefined
				Null类型             为null

			复合（复杂,对象）数据类型
				复合类型是由简单和复合的数据类型组成的。
				
		*/
	</script>
</head>
<body>

</body>
</html>
