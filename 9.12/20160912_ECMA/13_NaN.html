<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var a = "100";
		alert(isNaN(a));
		//alert(Number(a) == NaN);
		/*
			NaN 非数字
			类型： number
			如何判断一个数字 是否是 NaN：
			NaN 不等于任何数字，并且不等于它自己
			isNaN(数值); 如果这个数值转成数字之后，是NaN就返回 true 否则返回false
		*/
	</script>
</head>

</html>
