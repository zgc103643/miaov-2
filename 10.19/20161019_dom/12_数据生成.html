<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script type="text/javascript">
var data = [
	{
		name:"选项一",
		child: [
			{name:"选项1"},
			{name:"选项2"},
			{
				name:"选项3",
				child: [
					{name: "选项(1)"},
					{name: "选项(2)"},
					{name: "选项(3)"}
				]
			}
		]
	},
	{
		name:"选项二",
		child: [
			{name:"选项2_1"},
			{name:"选项2_2"},
			{name:"选项2_3"},
			{
				name:"选项2_4",
				child: [
					{name: "选项(1)"},
					{name: "选项(2)"},
					{
						name: "选项(3)",
						child: [
							{name: "选项-1"},
							{name: "选项-2"}
						]
					}
				]
			}
		]
	}
];
window.onload = function(){
	var list = document.querySelector('#list');
	var inner = "";
	setChild(data);
	list.innerHTML = inner;
	function setChild(obj){
		inner += "<ul>";
		for(var i = 0; i < obj.length; i++){
			inner +="<li>";
			inner += "<p>"+obj[i].name+"</p>";
			if(obj[i].child){
				setChild(obj[i].child);//碰到函数执行必须把这个函数执行完 在执行下边的代码
			}
			inner += "</li>";
		}
		inner += "</ul>";
	}
};
</script>
</head>
<body>
<div id="list">

</div>
</body>
</html>
