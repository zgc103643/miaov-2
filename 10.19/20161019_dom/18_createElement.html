<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	
</body>
<script type="text/javascript">
var body = document.body;
var div = document.createElement("div");
div.onclick = function(){
	body.removeChild(this);
};
body.appendChild(div);
// document.createElement("tag") 创建元素
//parent.appendChild(el); 在元素内容的末尾添加子元素
//parentNode.removeChild(childNodes) 删除子元素
</script>
</html>
