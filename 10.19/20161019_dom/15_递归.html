<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script type="text/javascript">
// 函数执行完 在执行下一步
// 执行代码写在函数调用前边，先进去，先执行
// 执行代码写在函数调用后边，先进去，后执行
function fn(a){
	if(a > 0){
		fn(a-2); 
		fn(a-1);
	}
	console.log(a);
}	
fn(3);
</script>
</head>

</body>
</html>
