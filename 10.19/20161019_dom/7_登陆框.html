<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div {
			position: absolute;
			left: 50px;
		}
		#box {
			position: absolute;
			left: 100px;
			top: 100px;
			width: 100px;
			height: 100px;
			background: red;
			padding: 50px;
			border: 10px solid #000;
		}
	</style>
	<script type="text/javascript">
	/*
		offset(可视宽):
			left/top/width/height


		client:
			left/top/width/height

		getBoundingClientRect():
			left/top/width/height/right/bottom	
	*/
	window.onload = function(){
		var box = document.querySelector('#box');
		var rect = box.getBoundingClientRect();
		//console.log(box.offsetWidth,box.clientWidth,rect.width);
		console.log(box.offsetLeft,box.clientLeft,rect.left);
		//box.offsetLeft 元素和offsetParent之间的距离
		//box.clientLeft 边框宽度
		//rect.left 元素距离可视区左上角的距离
	};
	</script>
</head>
<body>
<div id="div">
	<div id="box"></div>
</div>
</body>
</html>
