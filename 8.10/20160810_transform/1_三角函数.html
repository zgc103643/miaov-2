<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
alert(Math.tan(Math.PI/180*60)*50);
/*

alert 弹出一个对话框
Math.sin(弧度);  正弦
Math.cos(弧度); 余弦
Math.tan(弧度); 正切
Math.PI  π;
角度转弧度: Math.PI/180*deg

*/
</script>
</head>
<body>
/*
	角度转弧度公式 Math.PI/180*deg
    正N边形外角和 = 360
    正N边形内角 = 180-360/n;
    正弦  (sin)  =  直角三角形中，对边/斜边
    余弦  (cos) =  直角三角形中，临边/斜边
    正切  (tan)  =  直角三角形中，对边/临边
    
    alert(Math.tan(Math.PI/180*60)*50);
*/
</body>
</html>
