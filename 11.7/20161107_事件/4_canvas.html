<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body {
	background: #ccc;
	margin: 0;
}
#c {
	display: block;
	margin: 50px auto;
	background: #fff;
}
</style>
<script type="text/javascript">
window.onload = function(){
	var c = document.querySelector('canvas');
	var cxt = c.getContext("2d");
	//var src = "img.jpg";
	var img = new Image();
	img.src = "img.jpg";
	img.onload = function(){
		c.width = img.width;
		c.height = img.height;
		cxt.drawImage(img,0,0,img.width,img.height);
		console.log(cxt.getImageData(0,0,100,100));
	};
};
/*
	drawImage 在读取图片的时候，图片必须已经加载完成
	img.onload 图片加载完成
*/
</script>
</head>
<body>
<canvas id="c" width="500" height="400"></canvas>
</body>
</html>
