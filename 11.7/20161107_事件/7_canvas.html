<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body {
	background: #ccc;
	margin: 0;
}
#c {
	display: block;
	margin: 50px auto;
	background: #fff;
}
</style>
<script type="text/javascript">
window.onload = function(){
	var c = document.querySelector('canvas');
	var cxt = c.getContext("2d");
	var img = new Image();
	img.src = "img.jpg"; 
	img.onload = function(){
		c.width = img.width;
		c.height = img.height;
		cxt.drawImage(img,0,0,c.width,c.height);
		var data = cxt.getImageData(0,0,c.width,c.height);
		cxt.clearRect(0,0,c.width,c.height);
		var imgageData = data.data;
		var arrIndex = []; 
		var index = 0;
		for(var i = 0; i <data.data.length; i+=4) {
			data.data[i+3] = 0; //循环所有的像素，然后把它变成透明的
			arrIndex.push(index);
			index++;
		}
		console.log(arrIndex);
		cxt.putImageData(data,0,0);
	};
	
};
function getData(data,x,y){
	var ceils = data.width;
	var colos = [];
	var index = ceils*y+x;
	colos[0] = data.data[index*4];
	colos[1] = data.data[index*4+1];
	colos[2] = data.data[index*4+2];
	colos[3] = data.data[index*4+3];
	return colos;
}
function setData(data,x,y,colos){
	var ceils = data.width;
	var index = ceils*y+x;
	data.data[index*4] = colos[0];
	data.data[index*4+1] = colos[1];
	data.data[index*4+2] = colos[2];
	data.data[index*4+3] = colos[3];
	return data;
}
</script>
</head>
<body>
<canvas id="c" width="500" height="400"></canvas>
</body>
</html>
