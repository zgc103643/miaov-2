<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body {
	background: #ccc;
	margin: 0;
}
#c {
	display: block;
	margin: 50px auto;
	background: #fff;
}
</style>
<script type="text/javascript">
window.onload = function(){
	var c = document.querySelector('canvas');
	var cxt = c.getContext("2d");
	//var src = "img.jpg";
	var img = new Image();
	img.src = "img.jpg";
	c.width = img.width;
	c.height = img.height;
	cxt.drawImage(img,0,0,img.width,img.height);//读取图片，(img对象,x,y,w,h);
};
/*
	drawImage 在读取图片的时候，图片必须已经加载完成
*/
</script>
</head>
<body>
<canvas id="c" width="500" height="400"></canvas>
</body>
</html>
