<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jiantou</title>
</head>
<style type="text/css">
	#wrap {
		position: relative;
		width: 200px;
		height: 200px;
		margin: 40px auto;
		border: 5px solid red;
	}
	#wrap div{
		position: absolute;
		width: 38px;
		height: 38px;
		border: 1px solid #000;
		font: bold 26px/38px "宋体";
		text-align: center;
		/*display: none;*/
	}
	input {
		width: 50px;
		height:30px;
		margin: 250px auto; 
	}
</style>
<script type="text/javascript">
window.onload = function(){
	var input = document.querySelector("input");
	var divs = document.querySelectorAll("#wrap div");
	var arr = [fn1,fn2,fn3,fn4];
	var now = 0;
	input.onclick = function(){
		arr[now%4]();
		now++;
	}
	function fn1(){
		var t = 0;
		var l = 0;
		for(var i = 0;i < divs.length;i++){
			divs[i].style.cssText = "left:"+(l*40)+"px;top:"+(t*40)+"px";
			t++;
			if(i<2) {
				l++;
			}else {
				l--;
			}
		}
	}
	function fn2(){
		var t = 0;
		var l = 0;
		for(var i = 0;i < divs.length;i++){
			divs[i].style.cssText = "left:"+(l*40)+"px;top:"+(t*40)+"px";
			l++;
			if(i<2) {
				t++;
			}else {
				t--;
			}
		}
	}
	function fn3(){
		var t = 0;
		var r = 0;
		for(var i = 0;i < divs.length;i++){
			divs[i].style.cssText = "right:"+(r*40)+"px;top:"+(t*40)+"px";
			t++;
			if(i<2) {
				r++;
			}else {
				r--;
			}
		}
	}
	function fn4(){
		var b = 0;
		var l = 0;
		for(var i = 0;i < divs.length;i++){
			divs[i].style.cssText = "left:"+(l*40)+"px;bottom:"+(b*40)+"px";
			l++;
			if(i<2) {
				b++;
			}else {
				b--;
			}
		}
	}

}
</script>
<body>
	<div id="wrap">
		<div>0</div>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<input type="button" value="按钮"/>	
	</div>
	
</body>
</html>
