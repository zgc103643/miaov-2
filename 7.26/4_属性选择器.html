<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
p {
	line-height: 30px;
	border: 1px solid #000;
}	
p[miaov^="haha"] {
	background: #ccc;
}
/*
E[attr^="value"]指定了属性名，并且有属性值，属性值是以value开头的



 */
</style>
</head>
<body>
<p miaov="peixun qianduan haha">妙味课堂1</p>
<p miaov="haha">妙味课堂2</p>
<p miaov="hahahaha">妙味课堂3</p>
</body>
</html>
