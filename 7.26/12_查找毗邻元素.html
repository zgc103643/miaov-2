<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	p {
		font: 16px/30px "宋体";
		border: 1px solid #000;
	}	
	.h2+p{
		background: red;
	}
	/*
		找到.h2这个元素后边紧跟同级的p标签 	
	*/
	</style>
</head>
<body>
	<h2>h1</h2>
	<p>p1</p>
	<p>p2</p>
	<h2 class="h2">h2</h2>
	<p>p3</p>
	<h2>h3</h2>
	<p>p4</p>
	<p>p5</p>
	<p>p6</p>
</body>
</html>
