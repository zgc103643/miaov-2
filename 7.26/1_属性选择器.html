<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
p {
	line-height: 30px;
	border: 1px solid #000;
}	
p[miaov] {
	background: #ccc;
}
/*
	p[miaov]找到具有miaov这个属性的p标签  
*/
</style>
</head>
<body>
<!--
	http://caniuse.com/
-->
<p miaov="p1">妙味课堂1</p>
<p miaov="p2">妙味课堂2</p>
<p miaov="p3">妙味课堂3</p>
</body>
</html>
