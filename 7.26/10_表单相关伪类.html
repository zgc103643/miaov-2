<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
input {
	width: 180px;
	height: 20px;
	border: 1px solid #000;
	padding: 5px 10px;
	color: red;
}
input:enabled {
	border: 2px solid red;
}
input:disabled {
	border: 2px solid blue;
}
/*
 	input:enabled 没有设置disabled的表单控件
 	input:disabled 设置disabled的表单控件
*/
</style>
</head>
<body>
<input type="text" />
<input type="text" disabled />
<input type="text" />
</body>
</html>
