<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul {
			width: 300px;
			height: 300px;
			border: 3px solid #000;
			padding: 0;
			margin: 160px auto;
			font: 60px/100px Arial;
			text-align: center;
			color: #fff;
		}
		li {
			float: left;
			width: 100px;
			height: 100px;
			padding: 0;
			margin: 0;
			list-style: none;
			background: #aaa;
		}
		ul li:nth-child(5) {
			background: #fff;
		}
		.active {
			background: red;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li class="active">3</li>
		<li>4</li>
		<li></li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
<script type="text/javascript">
var $lis = $('ul').children();

</script>
</html>
