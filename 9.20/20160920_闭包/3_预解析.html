<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		console.log(a);
		function a() {
				console.log(1);
		}
		var a = 1;
		/*
			var 关键字是把 声明的变量名称 提到前边
			function 是把 整个函数提到前边
			从上向下解析 一行一行执行，碰到等号就进行赋值
		*/
	</script>
</head>

</body>
</html>
