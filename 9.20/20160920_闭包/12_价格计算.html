<script>
(function (){
	var li = document.querySelectorAll("li");
	/*setEv(0);
	setEv(1);
	setEv(2);
	setEv(3);
	setEv(4);*/
	for(var i = 0; i < li.length; i++) {
		setEv(i);
	}
	function setEv(index) {
		var btns = li[index].querySelectorAll("input");
		var em = li[index].querySelector("em");
		var nub = parseInt(em.innerHTML);
		var span =  li[index].querySelectorAll("span");
		var price = parseFloat(span[0].innerHTML);
		btns[0].onclick = function() {
			nub--;
			if(nub < 0) {
				nub = 0;
			}
			em.innerHTML = nub;	
			span[1].innerHTML = nub * price;
		};
		btns[1].onclick = function() {
			nub++;
			em.innerHTML = nub;	
			span[1].innerHTML = nub * price;
		};
	}
})();
</script>
