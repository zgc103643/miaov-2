<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var a = 10;
		function fn(){
			var a = 5;
			function fn2() {
				console.log(a);
			}
			fn2();
		}
		fn();
		/*
			当一个变量或者一个函数声明在一个函数内容的时候，那这条数据就是这个函数局部变量(局部函数)，可以使用使用的范围就只能这个函数中。


			JavaScript中，JavaScript里一切都是对象，包括函数。函数对象和其它对象一样，拥有可以通过代码访问的属性和一系列仅供JavaScript引擎访问的内部属性。其中一个内部属性是作用域，包含了函数被创建的作用域中对象的集合，称为函数的作用域链。

			作用域（scope）

				通常来说一段程序代码中使用的变量和函数并不总是可用的，限定其可用性的范围即作用域，作用域的使用提高了程序逻辑的局部性，增强程序的可靠性，减少名字冲突。

			作用域链（scope chain）
				作用域链决定了哪些数据能被函数访问。当一个函数创建后，它的作用域链会被创建此函数的作用域中可访问的数据对象填充

			当我们使用一条数据时候，现在本作用域进行查找,如果找的到就使用当前作用的，如果找不到，就访问上一级作用域,直到全局作用域，如果还找不到，就报错了	
		*/
	</script>
</head>
