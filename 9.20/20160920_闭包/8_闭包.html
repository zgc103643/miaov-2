<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function fn() {
			var a = 0;
			a++;
			console.log(a);
		}
		/*
			js垃圾回收机制:
				1. 变量都是存在哪? -- 内存
				2. 满足某些条件的时候，js就把存入内存数据删掉
					1) 关闭页面
					2) 当这条数据 不在被调用的时候
		*/
		window.onload = function() {
			var btn = document.querySelector("input");
			btn.onclick = fn;
		};
	</script>
</head>
<body>
	<input type="button">
</body>
</html>
