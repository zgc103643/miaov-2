<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
	a {
		color: blue;
	}
	.active {
		color: red;
	}
	div {
		width: 100px;
		height: 100px;
		background: red;
		display: none;
	}
</style>
<script type="text/javascript">
/*
	获取元素：
		
		document.getElementById('id名字'); //通过id获取 
		parent.getElementsByTagName('标签名字'); //在父级通过标签名获取
		

		document.querySelector('css selector'); 找到一组中的第0个
		document.querySelectorAll('css selector');找到整个一组

		引入外部的js script标签 src="js文件的路径"
	事件：
		window.onload 页面加载完成
		onclick 鼠标点击
		onmouseover 鼠标移入
		onmouseout	鼠标移出

		onmousedown 鼠标按下 -- :active
		onmouseup 鼠标抬起

	变量
		变量声明 var a;
		变量赋值 a = 10;
		变量调用 a;

			允许是字母，数字，下划线(_)，美元符($)任意组合而成
			不允许数字开头
			不允许使用关键字和保留字
				关键字：当前语法中正在使用的单词					http://www.w3school.com.cn/js/pro_js_keywords.asp
	  			保留字：将来可能在语法中使用的单词					http://www.w3school.com.cn/js/pro_js_reservedwords.asp


	函数
		函数声明    function name() {};
		函数表达式	var name = function(){};
		函数的非事件调用  name();
		函数的事件调用  el.onclick = name;
		函数传参  function name(v形参){} name(3实参);
	
	属性操作
		.   只能是写死值，不能用变量这些东西
		[]  []中间接受的是个字符串，所以可以用变量	

		注意：不能有 "-" ,碰到"-" 首字母大写

		style 行间样式 标签内部的style属性
			width
			height
			background 尽量不要获取 集合样式
			....
			cssText  行间样式的集合 -- 字符串	
		className
		innerHTML
		src,href 获取到的都是绝对路径 

		自定义属性：
			对象本身没有这个属性 然后我们自己给对象添加了这个属性,这个就叫做自定义属性

			索引值：
				el[i].index = i; 给这组元素，每一个对象添加一个序号
	数组:
		一组数据，每个数据之间 , 号隔开
		下标
		length

	字符串:
		引号包起来的一串字符
		下标
		length
		

		如果要操作一组元素，记得用循环
		
		如果在操作一组元素，我们想要知道当前操作的元素 是这组第几个，添加索引值

		做同一个操作，但是会有不同几种处理 记得要加判断(可以利用取模去优化)

		如果有 上一步 下一步操作，设置一个数字变量,上一步 -- ，下一步++;
		
		过界处理:
			循环:
				if(now < 0) {
					now = length - 1;
				}
				if(now > length - 1) {
					now = 0;
				}

			顺序:
				if(now < 0) {
					now = 0;
				}
				if(now > length - 1) {
					now = length - 1;
				}

		清除选中:
			1) 大清洗：循环所有的全部清除
			2) 定点清除: 设置变量 记录一下 当前选中是第几个，每次只清除当前选中个

		选项卡:	
			1）找到所有 选项及对应的内容
			2）循环所有选项 添加 鼠标移入事件 和 索引值
			3）清除选中
			4）给this添加选中，以及this对应的内容添加显示 	
*/
window.onload = function() {
	/*
		分析：
			1）找到所有 选项及对应的内容
			2）循环所有选项 添加 鼠标移入事件 和 索引值
			3）清除选中
			4）给this添加选中，以及this对应的内容添加显示 
	*/
	var navs = document.querySelectorAll("nav a");
	var divs = document.querySelectorAll("section div");
	navs[0].className = "active";
	divs[0].style.cssText = "display:block";
	for(var i = 0; i < navs.length; i++) {
		navs[i].index = i;
		navs[i].onmouseover = function() {
			for(var i = 0; i < navs.length; i++) {
				navs[i].className = "";
				divs[i].style.cssText = "";
			}
			this.className = "active";
			divs[this.index].style.cssText = "display:block";
		};
	}
};
</script>
<style type="text/css">
	
</style>
</head>
<body>
<nav>
	<a href="javascript:;">选项1</a>
	<a href="javascript:;">选项2</a>
	<a href="javascript:;">选项3</a>
</nav>
<section>
	<div>内容1</div>
	<div>内容2</div>
	<div>内容3</div>
</section>
</body>
</html>
