<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
	div {
		width: 100px;
		height: 100px;
		background: red;
	}
</style>
<script type="text/javascript">
/*
	获取元素：
		
		document.getElementById('id名字'); //通过id获取 
		parent.getElementsByTagName('标签名字'); //在父级通过标签名获取
		

		document.querySelector('css selector'); 找到一组中的第0个
		document.querySelectorAll('css selector');找到整个一组

		引入外部的js script标签 src="js文件的路径"
	事件：
		window.onload 页面加载完成
		onclick 鼠标点击
		onmouseover 鼠标移入
		onmouseout	鼠标移出

		onmousedown 鼠标按下 -- :active
		onmouseup 鼠标抬起

	变量
		变量声明 var a;
		变量赋值 a = 10;
		变量调用 a;

			允许是字母，数字，下划线(_)，美元符($)任意组合而成
			不允许数字开头
			不允许使用关键字和保留字
				关键字：当前语法中正在使用的单词					http://www.w3school.com.cn/js/pro_js_keywords.asp
	  			保留字：将来可能在语法中使用的单词					http://www.w3school.com.cn/js/pro_js_reservedwords.asp


	函数
		函数声明    function name() {};
		函数表达式	var name = function(){};
		函数的非事件调用  name();
		函数的事件调用  el.onclick = name;
		函数传参  function name(v形参){} name(3实参);
	
	属性操作
		.   只能是写死值，不能用变量这些东西
		[]  []中间接受的是个字符串，所以可以用变量	

		注意：不能有 "-" ,碰到"-" 首字母大写

		style 行间样式 标签内部的style属性
			width
			height
			background 尽量不要获取 集合样式
			....
			cssText  行间样式的集合 -- 字符串	
		className
		innerHTML
		src,href 获取到的都是绝对路径 

		自定义属性：
			对象本身没有这个属性 然后我们自己给对象添加了这个属性,这个就叫做自定义属性

			索引值：
				el[i].index = i; 给这组元素，每一个对象添加一个序号
	数组:
		一组数据，每个数据之间 , 号隔开
		下标
		length

	字符串:
		引号包起来的一串字符
		下标
		length
						
*/
window.onload = function() {
	var btn = document.querySelector("input");
	var box = document.querySelector("#box");
	alert(box.style.backgroundColor);
};
</script>
</head>
<body>
<input type="button" value="生成">
<div id="box" style="background: red"></div>
</body>
</html>
