<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.div1 {
		position: relative;
		z-index: 1;
		width: 300px;
		height: 300px;
		background: red;
	}
	.div2 {
		position: absolute;
		z-index: 2;
		top: 100px;
		left: 0;
		width: 200px;
		height: 200px;
		background: blue;
	}
	.div3 {
		position: absolute;
		z-index: 3;
		left: 50px;
		top: 50px;
		width: 100px;
		height: 100px;
		background: green;
	}
	</style>
</head>
<body>
	<div class="div1">
	<div class="div3"></div>
</div>
<div class="div2"></div>
</body>
</html>
