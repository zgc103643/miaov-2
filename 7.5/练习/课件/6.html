<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
		height: 1000px;
		border: 2px solid #000;
	}
	.box1 {
		width: 600px;
		height: 600px;
		background: red;
		position: relative;
	}
	.box2 {
		width: 400px;
		height: 400px;
		background: green;
		position: absolute;
	}
	.box3 {
		position: absolute;
		right: 0;
		bottom: 0;
		height: 200px;
		background: blue;	
		font-size: 30px;
		color: #fff;
	}


	</style>
</head>
<body>
	<div class="box1">
	<div class="box2">
    	<span class="box3"></span>
    </div>
</div>
</body>
</html>
