<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
.box {
	float: left;
	border: 10px solid #000;
	margin: 50px;
}
.box div {
	width: 100px;
	height: 100px;
	background: red;
}
.d1 {
	margin-top: -50px;
}
.d2 {
	margin-left: -50px;
}
.d3 {
	margin-bottom: -50px;
}
.d4 {
	margin-right: -50px;
}
</style>
<body>
	<div class="box">
		<div class="d1"></div>
	</div>
	<div class="box">
		<div class="d2"></div>
	</div>
	<div class="box">
		<div class="d3"></div>
	</div>
	<div class="box">
		<div class="d4"></div>
	</div>
</body>
</html>
