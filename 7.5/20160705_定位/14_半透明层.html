<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.img {
	width: 200px;
	height: 112px;
	border: 10px solid red;
	position: relative;
}
.img .mask {
	position: absolute;
	left: 0;
	bottom: 0;
	width: 100%;
	height: 40px;
	background: #000;
	opacity: .3;
}
.img .text {
	position: absolute;
	left: 0;
	bottom: 0;
	width: 100%;
	font: bold 30px/40px "宋体";
	text-indent: 5px;
	color: #fff;
}
/*
	opacity 透明度(0 - 1 小数)
	1. 元素设置了透明度之后，里边所有的东西都会变成透明的
*/
</style>
</head>
<body>
<div class="img">
	<img src="img/img.jpg" />
    <span class="mask"></span>
    <span class="text">哈哈哈哈哈</span>
</div>
</body>
</html>
