<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
body,
p {
	margin: 0;
	font-size: 12px;
}
body {
	width: 200px;
	margin: 30px auto;
	border: 1px dashed #3e3e3e;
}
img {
	vertical-align: top;
	border: none;
}
.sec {
	width: 128px;
	height: 133px;
	padding: 2px 10px 3px 5px;
}
.pic {
	width: 100%;
	height: 80px;
	position: relative;
}
.cross {
	position: absolute;
	right: 0;
	top: 0;
}
.opacity {
	position: absolute;
	left: 0;
	bottom: 0;
	width: 100%;
	height: 18px;
	background-color: #605d5c;
	opacity: .4;
	z-index: 1;
}
.chaoqing {
	position: absolute;
	right: 4px;
	bottom: 2px;
	z-index: 2;
}
.pic span {
	position: absolute;
	left: 0;
	bottom: 2px;
	font: 12px/1 Arial,"宋体";
	color: #fff;
	text-indent: 2px;
	z-index: 2;
}
.sec p {
	color: #312e30;
	line-height: 12px;
	margin-top: 10px;
}
.num {
	position: relative;
	margin-top: 4px;
}
.click {
	position: absolute;
	top: 2px;
	left: 0;
}
.comment {
	position: absolute;
	top: 2px;
	left: 67px;
}
.num img {
	margin-top: 1px;
}
.num span {
	position: absolute;
	top: 0px;
	left: 18px;
	color: #ac9098;
	font-family: Arial;
	line-height: 12px;
}
</style>
</head>
<body>
	<section class="sec">
		<div class="pic">
			<img class="pic1" src="pic1.png">
			<img class="cross" src="cross.png">
			<img class="chaoqing" src="chaoqing.png">
			<div class="opacity"></div>
			<span>优酷全娱乐-雅安</span>
		</div>
		<p>演艺界"我们在行动"</p>
		<div class="num">
			<div class="click">
				<img src="click.png">
				<span>627,900</span>
			</div>
			<div class="comment">
				<img src="comment.png">
				<span>498</span>
			</div>
		</div>
	</section>	
</body>
</html>
