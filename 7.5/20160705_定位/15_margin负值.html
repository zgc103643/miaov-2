<!doctype html>
<html>
<head>

<title>无标题文档</title>
<style>
.box {
	float: left;
	border: 10px solid #000;
	margin: 50px;
}
.box div {
	width: 100px;
	height: 100px;
	background: red;
}
.div1 {
	margin-top: -50px;
}
.div2 {
	margin-right: -50px;
}
.div3 {
	margin-bottom: -50px;
}
.div4 {
	margin-left:  -50px;
}
</style>
</head>
<body>
<div class="box">
	<div class="div1"></div>
</div>
<div class="box">
	<div class="div2"></div>
</div>
<div class="box">
	<div class="div3"></div>
</div>
<div class="box">
	<div class="div4"></div>
</div>
</body>
</html>
