<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div {
	width: 100px;
	height: 100px;
	font-size: 20px;
	color: #fff;
}
.div1 {
	background: red;
}
.div2 {
	background: blue;
	position: relative;
	right: 40px;
	bottom: 30px;
}
.div3 {
	background: green;
}
/*
	position 定位
	
		position: relative; 相对定位 (只加相对定位，不设置元素移动，元素和之前不会有任何的变化)
		
		
		
		left/right/top/bottom
*/
</style>
</head>
<body>
<div class="div1">1</div>
<div class="div2">2</div>
<div class="div3">3</div>
</body>
</html>
