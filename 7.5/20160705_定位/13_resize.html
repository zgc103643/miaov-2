<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.wrap {
	width: 300px;
	height: 300px;
	padding: 10px;
	border: 2px solid #F00;
	position: relative;
	overflow: auto;
	resize: both;
}
/*
	resize 设置元素大小可以进行改变  
		both/horizontal/vertical/none
	1. 必须配合overflow:auto 一块用
	
*/
.wrap a {
	position: absolute;
	width: 100px;
	height: 100px;
	background: #f00;
	color: #fff;
	font: 20px/100px "宋体";
	text-decoration: none;
	text-align: center;
}
.wrap a:hover {
	background: #00F;
}
.wrap .a1 {
	left: 10px;
	top: 10px;
}
.wrap .a2 {
	right: 10px;
	top: 10px;
}
.wrap .a3 {
	left: 50%;
	top: 50%;
	margin-top: -50px;
	margin-left: -50px;
}
.wrap .a4 {
	left: 10px;
	bottom: 10px;	
}
.wrap .a5 {
	right: 10px;
	bottom: 10px;
}
</style>
</head>
<body>
<section class="wrap">
	<a href="#" class="a1">a1</a>
    <a href="#" class="a2">a2</a>
    <a href="#" class="a3">a3</a>
    <a href="#" class="a4">a4</a>
    <a href="#" class="a5">a5</a>
</section>
</body>
</html>
