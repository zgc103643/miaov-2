<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.div1 {
	width: 200px;
	height: 200px;
	background: red;
	position: absolute;
	z-index: 2;
}
.div2 {
	width: 300px;
	height: 300px;
	background: blue;
	position: relative;
	top: 100px;
	z-index: 1;
}
/*
	元素定位之后，默认后边元素层级高于前边的元素
	z-index 层级
	1.数值越大层级越高
	
*/
</style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
</body>
</html>
