<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 100px;
	height: 100px;
	border: 10px solid #000;
	padding: 30px;
}
#div {
	width: 100px;
	height: 100px;
	background: #ccc;
}
/*
	padding 内填充(内边距) 元素的边框和元素内容之间的距离
*/
</style>
</head>
<body>
<div id="box">
	<div id="div"></div>
</div>
</body>
</html>
