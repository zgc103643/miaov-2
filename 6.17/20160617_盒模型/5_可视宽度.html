<html>
<head>

<title>无标题文档</title>
<style>
#box {
	width: 150px;
	height: 150px;
	padding: 30px;
	border: 20px solid #000;
	background: #ccc;
}

	padding 也会显示元素的背景
*/
</style>
</head>
<body>
<!--
	可视宽 元素可以看见的区域的宽度
    可视宽 = width + padding + border;
-->
<div id="box"></div>
</body>
</html>
