<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 100px;
	height: 100px;
	background: red;
	border: 2px solid #000;
	margin: 50px;
}
#div {
	width: 100px;
	height: 100px;
	background: blue;
	border: 2px solid #000;
	margin: 100px;
}
/*
	margin 叠加
	两个相邻元素的上下margin，会叠加在一起，两个元素之间距离,以大的为准
*/
</style>
</head>
<body>
<div id="box"></div>
<div id="div"></div>
</body>
</html>
