<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 100px;
	height: 100px;
	border: 10px solid #000;
	/*padding-left: 30px;*/
	/*padding: 10px 20px 30px;*/
	padding: 10px 20px 30px 40px;
}
#div {
	width: 100px;
	height: 100px;
	background: #ccc;
}
/*
	padding 内填充(内边距、复合样式) 元素的边框和元素内容之间的距离
	padding-top
	padding-right
	padding-bottom
	padding-left
	padding: 10px(上下) 20px(左右);
	padding: 10px(上) 20px(左右) 30px(下);
	padding: 10px(上)  20px(右) 30px(下) 40px(左);
*/
</style>
</head>
<body>
<div id="box">
	<div id="div"></div>
</div>
</body>
</html>
