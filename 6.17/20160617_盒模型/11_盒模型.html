<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#warp {
	width: 600px;
	font: 16px/34px "宋体";
	margin: 0 auto;
	word-break: break-all;
}
#box {
	width: 500px;
	height: 419px;
	background: url(盒模型.png) no-repeat;
	border: 2px solid #000;
	margin: 0 auto;
}
</style>
</head>
<body>
<div id="warp">
    以我们现实生活中的纸箱为例，来理解一下我们元素的几个组成部分, 首先一堆盒子放在一起 之间会有距离(这个就是margin)，每个盒子都会有自己的外包装(border),盒子中会有一些填充的泡沫(padding),在里边才是我们装东西的地方(content:width/height);
    <div id="box"></div>
</div>
</body>
</html>
