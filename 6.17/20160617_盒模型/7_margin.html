<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 100px;
	height: 100px;
	background: red;
	border: 2px solid #000;
	margin: 50px;
}
#div {
	width: 100px;
	height: 100px;
	background: blue;
	border: 2px solid #000;
	margin: 100px;
}
</style>
</head>
<body>
<!--
	margin(集合样式) 外边距 在元素的边框之外产生一个距离
    margin-top
	margin-right
	margin-bottom
	margin-left
	margin: 10px(上下) 20px(左右);
	margin: 10px(上) 20px(左右) 30px(下);
	margin: 10px(上)  20px(右) 30px(下) 40px(左);
-->
<div id="box"></div>
<div id="div"></div>
</body>
</html>
