<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
	#div1 {
		width: 100px;
		height: 100px;
		border: 2px solid #000;
	}
	#div2 {
		width: 200px;
		height: 100px;
		border: 2px solid red;
	}
</style>
<script type="text/javascript">
window.onload = function(){
	var div1 = document.querySelector('#div1');
	var div2 = document.querySelector('#div2');
	for(var i = 0; i < div1.children.length; i++){
		div1.children[i].onclick = function(){
			//appendChild insertBefore在操作一个已有的元素时，	是将已有的元素移动，而不是复制一份进行操作。
			div2.appendChild(this);
			//div2.insertBefore(this,div2.children[0]);

		};
	}
};
</script>
</head>
<body>
<div id="div1">
	<span>span1</span>
	<span>span2</span>
	<span>span3</span>
</div>
<div id="div2"></div>
</body>
</html>
