<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
/*
	最外层一定要限制宽度
*/
#wrap {
	width: 378px;
	margin: 0 auto;
	border: 1px solid;
	border-color: #d4d0c8 #404040 #404040  #d4d0c8;
}
#box {
	border: 1px solid;
	border-color: #fff #808080 #808080 #fff;
	background-color: #d4d0c8;
	padding: 1px;
}
#header {
	font: bold 12px/18px "宋体";
	letter-spacing: 1px;
	color: #fff;
	padding-left: 2px;
	background: url(img/header.png) repeat-y;
}
#body {
	padding: 12px 95px 21px 57px;
	font: 12px/14px "宋体";
	color: #000;
	background: url(img/body.png) no-repeat 10px 11px;
}
</style>
</head>
<body>
<!--
	从外到里
    从上到下,从左到右
-->
<div id="wrap">
	<div id="box">
    	<div id="header">Adobe Photoshop CS4 Extended</div>
        <div id="body">要在关闭之前存储对 Adobe Photoshop 文档"未标题-1"的更改?</div>
    </div>
</div>
</body>
</html>
