<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Exercise</title>
	<style>
		body {
			margin: 0;
		}
		section {
			position: absolute;
			top: 50px;
			left: 75%;
			width: 300px;
			height: 200px;
			margin-left: -250px;
			border: 5px solid gray;
		}
		.block {
			width: 256px;
			margin: 0 auto;
		}
		#section {
			display: none;
		}
		.block input {
			width: 80px;
			height: 30px;
			border: 1px solid gray;
			outline: none;
			background-color: #f1f1f1;
			margin-top: 10px;
		}
		#back {
			color: #fff;
			background-color: red;
			border: red;
		}
		#set {
			width: 80px;
			height: 30px;
			margin: 30px 0 0 50px;
			background-color: red;
			color: #fff;
			text-align: center;
			border: none;
		}
		#div {
			width: 100px;
			height: 100px;
			margin: 50px 0 0 50px;
			border: 5px solid black;
		}
	</style>
	<script>
	window.onload= function (){
		var oSet= document.getElementById("set");
		var oSection= document.getElementById("section");
		var oRed= document.getElementById("colorRed");
		var oBlue= document.getElementById("colorBlue");
		var oYellow= document.getElementById("colorYellow");
		var oWidth200= document.getElementById("width_200");
		var oWidth300= document.getElementById("width_300");
		var oWidth400= document.getElementById("width_400");
		var oHeight200= document.getElementById("height_200");
		var oHeight300= document.getElementById("height_300");
		var oHeight400= document.getElementById("height_400");
		var oBack= document.getElementById("back");
		var oDiv= document.getElementById("div");

		oSet.onclick = function(){
			oSection.style.display= "block";
		}
		oRed.onclick = function (){
			oDiv.style.background= "red";
		}
		oBlue.onclick = function (){
			oDiv.style.background= "blue";
		} 
		oYellow.onclick = function (){
			oDiv.style.background= "yellow";
		}
		oWidth200.onclick = function (){	
			oDiv.style.width= "200px";
		}
		oWidth300.onclick = function (){
			oDiv.style.width= "300px";
		} 
		oWidth400.onclick = function (){
			oDiv.style.width= "400px";
		}
		oHeight200.onclick = function (){	
			oDiv.style.height= "200px";
		}
		oHeight300.onclick = function (){
			oDiv.style.height= "300px";
		} 
		oHeight400.onclick = function (){
			oDiv.style.height= "400px";
		}

		oBack.onclick = function (){
			oDiv.style.background= "white";
			oDiv.style.width= "100px";
			oDiv.style.height= "100px";
		}
	}
	</script>
</head>
<body>
	<section id="section">
		<div>
			<div class="block">
				<input id="colorRed" type="button" value="红"/>
				<input id="colorBlue" type="button" value="蓝"/>
				<input id="colorYellow" type="button" value="黄"/>
			</div>
			<div class="block">
				<input id="width_200" type="button" value="宽200px"/>
				<input id="width_300" type="button" value="宽300px"/>
				<input id="width_400" type="button" value="宽400px"/>
			</div>
			<div class="block">
				<input id="height_200" type="button" value="高200px"/>
				<input id="height_300" type="button" value="高300px"/>
				<input id="height_400" type="button" value="高400px"/>
			</div>
			<div class="block">
				<input id="back" type="button"/ value="恢复">
			</div>
		</div>
		
	</section>
	<input id="set" type="button" value="点击设置"/>
	<div id="div"></div>	
</body>
</html>
