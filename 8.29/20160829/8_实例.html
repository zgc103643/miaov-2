<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			font: 14px/1 "宋体";
		}
		#box {
			width: 100px;
			height: 100px;
			border: 5px solid #000;
		}
		#set {
			display: none;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -165px 0 0 -165px;
			width: 260px;
			border: 5px solid #000;
			background: #ccc;
			line-height: 40px;
			padding: 30px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			var setBtn = document.getElementById("setBtn");
			var setBox = document.getElementById('set');
			var box = document.getElementById('box');
			setBtn.onclick = function() {
				setBox.style.display = "block";	
			};
			var red = document.getElementById('red')
			var yellow = document.getElementById('yellow');
			var blue = document.getElementById('blue');
			red.onclick = function() {
				box.style.background = "red";
			};
			yellow.onclick = function() {
				box.style.background = "yellow";
			};
			blue.onclick = function() {
				box.style.background = "blue";
			};
			var w200 = document.getElementById('w200');
			var w300 = document.getElementById('w300');
			var w400 = document.getElementById('w400');
			w200.onclick = function() {
				box.style.width = "200px";
			};
			w300.onclick = function() {
				box.style.width = "300px";
			};
			w400.onclick = function() {
				box.style.width = "400px";
			};
			var h200 = document.getElementById('h200');
			var h300 = document.getElementById('h300');
			var h400 = document.getElementById('h400');
			h200.onclick = function() {
				box.style.height = "200px";
			};
			h300.onclick = function() {
				box.style.height = "300px";
			};
			h400.onclick = function() {
				box.style.height = "400px";
			};
			var reset = document.getElementById('reset');
			reset.onclick = function() {
				box.style.width = "100px";
				box.style.height = "100px";
				box.style.background= "none";
			};
			var clos = document.getElementById('clos');
			clos.onclick = function() {
				setBox.style.display = "none";	
			};
		};
	</script>
</head>
<body>
请为下面的DIV设置样式：<input type="button" value="点击设置" id="setBtn">
<div id="box"></div>
<div id="set">
	请选择背景颜色：
	<input type="button" value="红" id="red">
	<input type="button" value="黄" id="yellow">
	<input type="button" value="蓝" id="blue">
	<br/>
	请选择宽度(px)：
	<input type="button" value="200" id="w200">
	<input type="button" value="300" id="w300">
	<input type="button" value="400" id="w400">
	<br/>
	请选择高度(px)：
	<input type="button" value="200" id="h200">
	<input type="button" value="300" id="h300">
	<input type="button" value="400" id="h400">
	<div class="btns">
		<input type="button" value="恢复" id="reset">
		<input type="button" value="确定" id="clos">
	</div>
</div>
</body>
</html>
