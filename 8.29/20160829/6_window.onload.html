<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		#box {
			width: 100px;
			height: 0;
			border: 5px solid #000;
			background: red;
		}
	</style>
	<script>
		//在js中元素必须被加载了 才可以被找到
		/*
			onload  当加载完成之后

			window.onload 当整个页面加载完成之后
		*/
		window.onload = function() {
			document.getElementById('btn').onclick = function() {
				document.getElementById('box').style.height = "100px";
			};
		};
	</script>
</head>
<body>
<input type="button" id="btn" value="按钮">
<div id="box"></div>
</body>
</html>
