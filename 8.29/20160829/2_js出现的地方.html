<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<input type="button" value="按钮" id="box">
<!--
	事件:
		onclick 点击事件 当我们点击某个元素的时候，执行。。代码

	alert() //弹出一个对话窗
-->
<script type="text/javascript">
	document.getElementById("box").onclick = function() {
		alert("又被点了");
	};
</script>
</body>
</html>
