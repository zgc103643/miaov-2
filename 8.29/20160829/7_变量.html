<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<input type="button" id="btn" value="按钮">
<script>
/*
	变量: 
		变量用于保存数据 (给一条比较长的代码起一个简单的名字，这样用起来就比较方便了)

	使用关键字 
		var
	声明变量
		var 变量名;
		赋值
			变量名 = 数据;
		声明并赋值
			var 变量名= 数据;

*/	
var btn = document.getElementById('btn');
btn.onclick = function() {
	btn.style.background = "yellow";
};
</script>
</body>
</html>
