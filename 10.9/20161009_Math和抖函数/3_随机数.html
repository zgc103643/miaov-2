<script type="text/javascript">
//随机数 Math.random() 返回值 0 - 1之间数字，不包含1
//console.log(Math.random());
//随机 1-64 包含1 和 64的数字
//console.log(Math.floor(Math.random()*64) + 1);

//5 ~ 10 
console.log(Math.floor(Math.random()*100)%6 + 5);

console.log(Math.floor(Math.random()*64));
//0 - 64 
/*
	常用的取整公式：
	x ~ y : Math.round(Math.random()*(y-x) + x)
	0 ~ x : Math.round(Math.random()*x)
	1 ~ x : Math.ceil(Math.random()*x)||1
	0 ~ x-1 : Math.floor(Math.random()*x)

*/

</script>
