<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<style>
#div1{
	width: 100px;
	height: 100px;
	background: red;
}	
#la{
	position: relative;
}
span{
	width:100px;	
	position: absolute;
	top:3px;
	left:3px;
	font-size: 12px;
	color: #ccc;
}
</style>
</head>
<body>
	<img src="img/0.jpg" width="200" id="img"/>
	<label id="la">
		<select id="sele">
			<option value="0">第一张图片</option>
			<option value="1">第二张图片</option>
			<option value="2">第三张图片</option>
			<option value="3">第四张图片</option>
		</select>
	</label>
<script type="text/javascript">
	/*
		obj.selectedIndex:
			select选中的索引，可读可写  默认从0开始计算
	*/
	var sele = document.getElementById('sele');
	var img = document.getElementById('img');
	sele.onchange = function(){
		img.src = 'img/'+this.value+'.jpg';
	}
	
	document.onkeydown = function(){
		//alert(sele.selectedIndex)
		if(sele.selectedIndex < 3){
			sele.selectedIndex++;
		}else{
			sele.selectedIndex = 0;
		}
		sele.onchange();
		//img.src = 'img/'+sele.selectedIndex+'.jpg';
		
	};
	
</script>
</body>
</html>
