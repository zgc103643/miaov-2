<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<style>
#div1{
	width: 100px;
	height: 100px;
	background: red;
}	
#la{
	position: relative;
}
span{
	width:100px;	
	position: absolute;
	top:3px;
	left:3px;
	font-size: 12px;
	color: #ccc;
}
</style>
</head>
<body>
	<img src="img/0.jpg" width="200" id="img"/>
	<label id="la">
		<select id="sele">
			<option value="0">第一张图片</option>
			<option value="1">第二张图片</option>
			<option value="2">第三张图片</option>
			<option value="3">第四张图片</option>
		</select>
	</label>
<script type="text/javascript">
	var sele = document.getElementById('sele');
	var img = document.getElementById('img');
	sele.onchange = function(){
		//alert(this.value)
		img.src = 'img/'+this.value+'.jpg';
	}
</script>
</body>
</html>
