<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload = function(){
			var btn = document.getElementsByTagName("input")[0];
			var val = parseInt(btn.value);
			var timer = 0;
			btn.onclick = function(){
				var _this = this;
				clearInterval(timer);
				timer = setInterval(
					function(){
						val++;
						_this.value = val;
					},100
				);
			};
			/*
				定时器管理的第一种思路;
				先关闭再开启
			*/
		};
	</script>
</head>
<body>
	<input type="button" value="1">
</body>
</html>
