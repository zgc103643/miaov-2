<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			margin: 0;
		}
		div{
			width: 50px;
			height: 50px;
			background: red;
			float: left;
			margin: 10px;
			font: 50px/50px "宋体";
			text-align: center;
			color: #fff;
		}
	</style>
	<script type="text/javascript" src="miaov.js"></script>
	<script type="text/javascript">
		function setLayout(){
			var div = getTag(document,"div");
			for(var i = 0; i < div.length; i++){
				div[i].style.top = div[i].offsetTop + "px";
				div[i].style.left = div[i].offsetLeft + "px";
			}
			for(var i = 0; i < div.length; i++){
				div[i].style.position = "absolute";
				div[i].style.margin = 0;
				div[i].innerHTML = i;
			}
		}
		window.onload = function(){
			setLayout();
			var div = getTag(document,"div");
			var nub = 0;
			var timer = 0;
			timer = setInterval(
				function(){
					if(nub < div.length) {
						mTween(div[nub],{top:200},800,"easeBoth");
						nub++;
					} else {
						clearInterval(timer);
					}
				},100
			);
		};
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
