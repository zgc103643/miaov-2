<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box {
			position: absolute;
			top: 100px;
			left: 0;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
	<script type="text/javascript" src="miaov.js"></script>
	<script type="text/javascript">
	window.onload = function(){
		var btn = getTag(document,"input")[0];
		var box = getId("box");
		btn.onclick = function(){
			mTween(box,{left:400},300,"backIn",function(){
				mTween(box,{width:200,opacity:30},800,"elasticOut");
			});
		};
	};
	</script>
</head>
<body>
	<input type="button" value="è·‘!">
	<div id="box"></div>
</body>
</html>
