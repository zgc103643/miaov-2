<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>许多个div往下掉</title>
	<style type="text/css">
		body {
			margin: 0;
		}
		div{
			width: 50px;
			height: 50px;
			background: red;
			/*float: left;*/
			margin: 10px;
			font: 50px/50px "宋体";
			text-align: center;
			color: #fff;
		}
	</style>
	<script type="text/javascript" src="miaov.js"></script>
	<script type="text/javascript">
	window.onload = function(){
		var divs = getTag(document,"div");
		var nub = 0;	//页面上红色块的编号
		var onOff = false;		//动态效果的开关
		timer = 0;
		for (var i = 0; i < divs.length; i++) {
			divs[i].innerHTML = i;
			divs[i].style.top = 0;
			divs[i].style.left = 60*i + "px";
		}		//显示divs的编号，并设定divs的定位值
		for (var i = 0; i < divs.length; i++) {
			divs[i].style.position = "absolute";
		}		//添加position = "absolute"

		document.onclick = function(){		//点击起效
			timer = setInterval(function(){
				if(nub < divs.length){
					toOut(divs[nub]);
					//toOut();
					nub++;											
				}else{
					clearInterval(timer);
				}
			},150);
		}
		function toBack(obj){
			mTween(obj,{top:0},800,"linear",function(){
				toOut(obj);
			});							
		}
		function toOut(obj){
			mTween(obj,{top:350},800,"linear",function(){
				toBack(obj);
			});							
		}

	}
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
