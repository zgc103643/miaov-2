<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		h2 {
			width: 100px;
			font:14px/30px "宋体";
			text-align: center;
			background:#ccc;
			margin: 0
		}
		ul {
			width:102px;
			border:1px solid #000;
			margin: 0;
			padding: 0;
			list-style: none;
			border-bottom: none;
			display:  none;
		}
		li {
			border-bottom: 1px solid #000;
			font:12px/24px "宋体";
			text-indent: 5px;
		}
		.show {
			background: #f60;
			color: #fff;
		}
	</style>
	<script>
		/*
			onmouseover 鼠标移入
			onmouseout 鼠标移出
		*/
		window.onload = function() {
			var h2 = document.getElementsByTagName("h2")[0];
			var ul = document.getElementsByTagName("ul")[0];
			var li = ul.getElementsByTagName("li");
			h2.onclick = function() {
				if(ul.style.display == "block") {
					ul.style.display = "none";
				} else {
					ul.style.display = "block";
				}
			};
			/*for(var i = 0; i < li.length; i++){
				
				li[i].onmouseover = function() {
					alert(i);
					//li[i].className = "show";
					/*
					 注意 这里的代码 是在鼠标移入之后，才会执行的，在这 循环已经结束了
					 */
				//};
			//}
			for(var i = 0; i < li.length; i++){				
				li[i].onmouseover = fn;
			}
			function fn(){
				alert(i);
			}
		};
	</script>
</head>
<body>
	<h2>miaov</h2>
	<ul>
		<li>javascript</li>
		<li>妙味课堂</li>
		<li>移动端课程</li>
		<li>html5</li>
	</ul>
</body>
</html>
