<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	/*
		DOM:文档对象模型
		按照结构来划分：
			父子、兄弟、祖孙（子孙）
		按照节点类型划分：
			1 元素节点
			2 属性节点
			3 文本节点
			8 注释节点
			9 document
		nodeType 查看节点类型
		nodeName 查看节点名字
		nodeValue 查看节点值
		attribute 查看属性
		
		childNodes ： 获取到某个节点下的所有的子节点
		
		children :获取到某个节点下的所有的元素子节点。
		
		parentNode : 父节点
		
		firstElementChild : 第一个元素节点
		
		lastElementChild ：最后一发元素节点
		
	*/
</script>
</body>
</html>
