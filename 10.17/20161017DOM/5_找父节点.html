<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<ul id="ul1">
		<li id="li1">1</li>
		<li>2</li>
	</ul>
<script type="text/javascript">
	/*
		查找某个节点的父级节点：
			elem.parentNode
			
			如果要查看父级的父级：
				elem.parentNode.parentNode
		
		整个页面的最大的为document
		
	*/
	
	var li1 = document.getElementById('li1');
	console.log(li1.parentNode.parentNode.parentNode.parentNode.parentNode);//通过这句话查看文档最大的对象是谁（document）
	
	
	
</script>
</body>
</html>
