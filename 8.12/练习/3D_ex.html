<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>3D_ex</title>
</head>
<style>
#box {
	width: 100px;
	height: 100px;
	border: 2px solid #000;
	padding: 100px;
	margin: 50px auto;
	perspective: 200px;
}
#div {
	width: 100px;
	height: 100px;
	font: 80px/100px "宋体";
	text-align: center;
	color: #fff;
	position: relative;
	transform-origin: center center -50px;
	transform-style: preserve-3d; 
	transition: 5s;
}
	#div span {
		position: absolute;
		top: 0;
		left: 0;
		width: 100px;
		height: 100px;
		font: 80px/100px "宋体";
		color: #fff;
		text-align: center;
		transform-style: preserve-3d;
		transform-origin: center center -50px;
		opacity: .5;
	}
	#div span:nth-of-type(1) {
		background: red;
		transform: rotateY(0deg);
	}
	#div span:nth-of-type(2) {
		background: blue;
		transform: rotateY(90deg);
	}
	#div span:nth-of-type(3) {
		background: green;
		transform: rotateY(180deg);
	}
	#div span:nth-of-type(4) {
		background: yellow;
		transform: rotateY(270deg);		
	}
	#box:hover #div {
		transform: rotateY(-360deg);
	}
</style>
<body>
	<div id="box">
		<div id="div">
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
		</div>
	</div>
</body>
</html>
