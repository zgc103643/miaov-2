<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box {
			width: 100px;
			height: 100px;
			border: 2px solid #000;
			background: red;
		}
	</style>
	<script type="text/javascript" src="MTween.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			var box = getId("box");
			box.onmouseover = function() {
				mTween(this,"width",300,600,"elasticOut");
				mTween(this,"height",300,600,"elasticOut");
			};
		};
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
