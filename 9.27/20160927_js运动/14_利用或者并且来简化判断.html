<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	// && 从左向右执行，先查看左侧是否成立，左侧不成立直接返回false，不在执行右侧，如果左侧成立 在执行右侧代码，如果也成立 返会 true 否则 false;
	// || 从左向右执行，先查看左侧是否成立，左侧成立直接返回true,不在执行右侧,如果左侧不成立，再执行右侧代码，如果成立  返会 true  否则 false;
	function fn(){
		alert(1);
	}
	false||fn();
	</script>
</head>
<body>
	
</body>
</html>
