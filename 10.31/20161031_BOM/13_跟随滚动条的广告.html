<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script type="text/javascript" src="miaov.js"></script>
<style>
#div {
	width: 100px;
	height: 100px;
	background: red;
	position: absolute;
	left: 0;
	top: 0;
}	
</style>
</head>
<body>
	<div id="div"></div>
<script type="text/javascript">
var str = "";
for(var i = 0; i < 100; i++){
	str += "<p>"+i+"</p>"
}
document.body.innerHTML += str;
(function(){
	var div = document.getElementById('div');
	var sTop = document.documentElement.scrollTop||document.body.scrollTop;
	div.style.left = document.documentElement.clientWidth/2 - div.offsetWidth/2 + "px";
	div.style.top = (document.documentElement.clientHeight/2 - div.offsetWidth/2) + sTop + "px";
	window.onscroll = function(){
		console.log(new Date().getTime());
		var sTop = document.documentElement.scrollTop||document.body.scrollTop;
		var top = (document.documentElement.clientHeight/2 - div.offsetWidth/2) + sTop;
		mTween(div,{top:top},500,"easeBoth");
	};
})();
</script>
</body>
</html>
