<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#nav {
			position: absolute;
			left: 100px;
			top: 200px;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var nav = document.querySelector('#nav');
			var maxTop = nav.offsetTop;
			window.onscroll = function(){
				if(window.pageYOffset >= maxTop){
					nav.style.position = "fixed";
					nav.style.top = 0;
				} else {
					nav.style.position = "absolute";
					nav.style.top = maxTop + "px";
				}
			};
			/*window.onscroll = function(){
				if(window.pageYOffset >= maxTop){
					nav.style.top = window.pageYOffset + "px";
				} else {
					nav.style.top = maxTop + "px";
				}
			};*/
		};
	</script>
</head>
<body>
	<div id="nav"></div>
	<script type="text/javascript">
		var str = "";
	for(var i = 0; i < 100; i++){
		str += "<p>"+i+"</p>"
	}
	document.body.innerHTML += str;
	</script>
</body>
</html>
