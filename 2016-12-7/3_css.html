<script src="jquery-3.1.1.js"></script>
<script type="text/javascript">
	
	/*
		css:对某个元素的样式可读可写 
		
			一个参数：
				如果是字符串->获取，直接写要获取的属性名即可
				
				如果是对象{} -> 批量设置 
				
			两个参数：
				设置：
					obj.css(key,val);
					
			
			
	*/
	
	var $div = $('#div'); 
	
//	console.log($div.css('background'))
