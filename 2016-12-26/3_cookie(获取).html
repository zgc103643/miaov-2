	function setCookie(key,val,time){
		time = time?time:0;//如果没有设置时间，走默认的生命周期否则走设置的时间
		var data = new Date();
		data.setDate(data.getDate()+time);		
		document.cookie = key+'='+val+';expires='+(time?data:0);
	}

		var c = document.cookie;
		var str = key + '=' + value;
		var re = new RegExp('(^|\\s)'+str+';?($|\\s)');
