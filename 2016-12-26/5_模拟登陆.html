<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	用户名:<input type="text" id="user"  autocomplete="off">
	<input type="button" value="登陆" id="btn">
	<ul id="ul"></ul>
<script type="text/javascript">
	var user = document.getElementById('user');
	var btn = document.getElementById('btn');
	
	
	btn.addEventListener('click',fn1);
	function fn1(){
		var val = user.value;
		if(val){
			setCookie('name',val);
		}
	}
	
	
	
	//name=momo1; age=23; job=web
	
	if(getVal('name')){
		user.value = getVal('name');
	}
	function getVal(key){
		var c = document.cookie;
		var re = new RegExp('(^|\\s)'+key+'=\.+(;|$)');
		if(c.match(re)){
			return c.match(re)[0].split('=')[1]; 
		}else{
			return false;
		}
	}
	
	function setCookie(key,val,time){
		time = time?time:0;//如果没有设置时间，走默认的生命周期否则走设置的时间
		var data = new Date();
		data.setDate(data.getDate()+time);		
		document.cookie = key+'='+val+';expires='+(time?data:0);
	}
	
	function getCookie(key,value){
		var c = document.cookie;
		var str = key + '=' + value;
		var re = new RegExp('(^|\\s)'+str+';?($|\\s)');
		return re.test(c);
	}
</script>
</body>
</html>
