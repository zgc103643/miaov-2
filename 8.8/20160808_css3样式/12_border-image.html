<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 200px;
	height: 46px;
	border-width: 0 11px;
	-webkit-border-image: url(img/bt_blue.png) 0 11 stretch stretch;
}
/*
	border-image
	border-image-source 背景图的路径
	border-image-slice 背景图裁切
	border-image-repeat  图像边框是否应平铺(repeat)、铺满(round)或拉伸(stretch默认值)。
*/
</style>
</head>
<body>
<div id="box"></div>
</body>
</html>
