<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<script src="jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	/*
		JQ插件：
			
			插件：
				辅助型的，扩充或者完善（优化）的一类
				插件——就是一些软件的辅助功能的扩展小“附件”；
			
			组件：
				能够多次重复使用的一类
				组件——就是软件的一些功能所必需有的小“附件”；

		
		jQuery插件类别
			1、静态插件（类级别），扩展在jQuery工具方法上
			一类叫做工具型的，
			
				$.ajax()、$.each()、$.isFunction()
			
			2、动态插件（对象级），扩展在jQuery对象方法上
			一类叫做功能型的
			
				$('div').css()、$('div').height()
				
	*/
</script>

</body>
</html>
