	/*
		JQ插件：
			
			插件：
				辅助型的，扩充或者完善（优化）的一类
				插件——就是一些软件的辅助功能的扩展小“附件”；
			
			组件：
				能够多次重复使用的一类
				组件——就是软件的一些功能所必需有的小“附件”；

		
		jQuery插件类别
			1、静态插件（类级别），扩展在jQuery工具方法上
			一类叫做工具型的，
			
				$.ajax()、$.each()、$.isFunction()
				
				$.extend({
					需要扩充的函数名:function(){
						
					}
				})
			
			2、动态插件（对象级），扩展在jQuery对象方法上
			一类叫做功能型的
			
				$('div').css()、$('div').height()
				
				$.fn.extend({
					需要扩充的函数名:function(){
						
					}
				})
				
			
			因为JQ的方法很有局限，不能满足所有需求，所以提供了extend对外提供一个
			可以扩充的接口，方便开发者对JQ的功能进行扩展。
				$.extend();
			
	*/
