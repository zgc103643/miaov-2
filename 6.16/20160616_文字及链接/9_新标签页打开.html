<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
a {
	color: red;
	text-decoration: none;
}
a:hover {
	color: #0F6;
	text-decoration: underline;
}
a:active {
	color: #FF6;
}
</style>
<base target="_blank"/>
<!--
	base 设置 页面上 所有的链接  默认的打开方式 和 链接地址
-->
</head>
<body>
<a href="https://www.baidu.com" target="_self">百度</a>
<a href="http://www.qq.com">QQ</a>
<a href="http://www.sina.com.cn">新浪</a>
<!--
	target="_blank" 新窗口打开页面
    target="_self"  在当前窗口打开页面
-->
</body>
</html>
