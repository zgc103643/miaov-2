<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
a {
	color: red;
	text-decoration: none;
}
a:link {
	color: #000;
}
a:visited {
	color: #ccc;
}
a:hover {
	color: #0F6;
	text-decoration: underline;
}
a:active {
	color: #FF6;
}
/*
	同一条样式 后边覆盖前边
	:link  此链接未被访问过
	:visited 此链接被访问过
	:hover  鼠标移入
	:active  鼠标按下
	L-V-H-A
*/
</style>
</head>
<body>
<!--
	伪类： 针对元素的某种状态添加样式
-->
<a href="https://www.baidu.com">百度</a>
<a href="http://www.qq.com">QQ</a>
<a href="http://www.sina.com.cn">新浪</a>
</body>
</html>
