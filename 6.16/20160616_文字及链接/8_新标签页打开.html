<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
a {
	color: red;
	text-decoration: none;
}
a:link {
	color: #000;
}
a:visited {
	color: #ccc;
}
a:hover {
	color: #0F6;
	text-decoration: underline;
}
a:active {
	color: #FF6;
}
</style>
</head>
<body>
<a href="https://www.baidu.com" target="_blank">百度</a>
<a href="http://www.qq.com" target="_blank">QQ</a>
<a href="http://www.sina.com.cn" target="_blank">新浪</a>
<!--
	target="_blank" 新窗口打开页面
    target="_self"  在当前窗口打开页面
-->
</body>
</html>
