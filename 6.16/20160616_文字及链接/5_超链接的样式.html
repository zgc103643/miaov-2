<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
/*
body {
	border: 1px solid #000;
}
*/
#box {
	width: 500px;
	height: 40px;
	border: 1px solid #444;
	font: 14px/38px "宋体";
	text-align: center;
	color: #000;
	word-spacing: 20px;
}
a {
	color: #000;
	text-decoration:none;
}
/*
	a 标签的样式细节:
		1. a标签字体颜色不会继承父级
		2. a标签默认会有下划线
		
	a {
		color: red;
	}	
	找到页面上，所有的a标签
	body {
	
	}
	找到页面上，所有的body标签
	
	标签名{}  给页面上某种标签加样式
*/
</style>
</head>
<body>
<div id="box"><a href="#">首页</a> <a href="#">妙味课堂</a> <a href="#">关于我们</a> <a href="#">联系我们</a></div>
</body>
</html>
