<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<style>
		body {
			margin: 0;
		}
		.wrap {
			width: 600px;
			height: 400px;
			border: 2px solid #f88;
			margin: 40px auto;
			position: relative;
			overflow: -hidden;
		}
		.inner {
			width: 200%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
		}
		.inner  div {
			width: 600px;
			height: 100%;
			float: left;
			background: rgba(111, 23, 43, .5);
			text-align: center;
			font: 80px/400px '宋体';
		}
	</style>
	<script src="mTween.js"></script>
	<script>
		window.onload = function(){
			var wrap = document.querySelector('.inner');
			var pics = document.querySelectorAll('.inner div');
			var btns = document.querySelectorAll('button');

			var arr = [0,1,2,3];
			var n = 0;

			btns[0].onclick = function() {
				pics[1].innerHTML = arr[n];
				wrap.style.left = -600 + 'px';
				pics[0].innerHTML = arr[n = n > 0 ? --n : arr.length - 1];
				mTween(wrap,{left:0},500,function() {
					alert(1);
				});
			};

			btns[1].onclick = function() {
				pics[0].innerHTML = arr[n]; 
				wrap.style.left = 0;
				pics[1].innerHTML = arr[n = n < arr.length - 1 ? ++n : 0];
				mTween(wrap,{left:-600});
			};

		};
	</script>
</head>
<body>
	<div class="wrap">
		<div class="inner">
			<div>0</div>
			<div>1</div>
		</div>
	</div>
	<button>上一张</button>
	<button>下一张</button>
</body>
</html>
