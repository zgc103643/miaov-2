<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
		}
		.wrap {
			width: 800px;
			height: 600px;
			border: 2px solid #8B3FFF;
			margin: 0 auto;
			background: rgba(255, 112, 155, .4);
			position: relative;
		}
		.info {
			width: 100%;
			height: 40px;
			text-align: center;
			box-sizing: border-box;
			padding-top: 50px;
		}
		.btn {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			background: #3EA9DF;
			margin: 200px auto;
			position: relative;
		}
		.btn:before{
			content: "";
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
			background: inherit;
			opacity: 0.5;
			animation: move 3s infinite ease-in-out;
			border-radius: 50%;
		}
		.btn:after{
			content: "按钮";
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
			text-align: center;
			font: 40px/120px '宋体';
			color: #fff;
		}
		@keyframes move {
			100%{
				opacity: 0;
				transform: scale(1.5);
			}
		}
		.time {
			width: 100%;
			position: absolute;
			height: 50px;
			text-align: center;
			color: #FFF;
			left: 0;
			bottom: 50px;
			background: rgba(0, 0, 0, 0.2);
			font: 50px/50px '微软雅黑';

		}
	</style>
	<script>
		window.onload = function(){
			var inputs = document.querySelectorAll('.info input');
			var btn = document.querySelector('.btn');
			var timeHtml = document.querySelector('.time');

			var timer = null;

			btn.onclick = function() {
				var str = '';
				for(var i=0; i<inputs.length; i++){
					str += inputs[i].value + ' ';
				}
				if(new Date(str).getTime() - new Date().getTime() <= 0){
					alert('时间已经过期了');
					clearInterval(timer);
					return;
				}
				timer = setInterval(function() {
					cT(str)
				}, 20);
			};

			function cT(t,fn) {

				var startTime = new Date().getTime();

				var endTime = new Date(t).getTime();
				var syTime = Math.max(0,Math.round((endTime - startTime)/1000));

				if(syTime == 0){
					alert('时间到了');
					clearInterval(timer);
					if(typeof fn == 'function'){
						fn();
					}
					return;
				}

				var days = parseInt(syTime/(24 * 60 * 60));
				var hours = parseInt((syTime - (days * 24 * 3600))/3600);
				var mins = parseInt((syTime - (days * 24 * 3600) - hours*3600)/60);
				var secs = syTime%60;

				var str = days + '天' + add0(hours) + '小时' + add0(mins) + '分钟' + add0(secs) + '秒';

				timeHtml.innerHTML = str;
			}


			function add0(n) {
				return n < 10 ? '0' + n : '' + n;
			}




		};
	</script>
</head>
<body>
	<div class="wrap">
		<div class="info">
			年:
			<input type="text" value="2016">
			月:
			<input type="text" value="11">
			日:
			<input type="text" value="11">
		</div>
		<div class="btn"></div>
		<div class="time">1111</div>
	</div>
</body>
</html>
