<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>

/*
	在IE6下，元素中除了文字之外，还有inline-block类型元素，元素的行高失效
	解决办法： 分别包起来，分别设置
*/
.box {
	width: 300px;
	border: 1px solid #000;
}
.inlineBlock {
	width: 100px;
	height: 100px;
	background: red;
	color: #fff;
	display: inline-block;
	line-height: 100px;
}
.text {
	display: inline-block;
	line-height: 300px;
}
</style>
</head>
<body>
<!--
<div class="box">
	<span>inline-block</span>我是文本
</div>
-->
<div class="box">
	<span class="inlineBlock">inline-block</span><span class="text">我是文本</span>
</div>
</body>
