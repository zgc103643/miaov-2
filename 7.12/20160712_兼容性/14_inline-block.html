<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div,
span {
	height: 100px;
	background: red;
	color: #fff;
	border: 1px solid #000;
	display: inline-block;
}
/*
	在IE6，7下，给块标签加display:inline-block无效
*/
</style>
</head>
<body>
<div class="div1">div1</div>
<div class="div2">div2</div>
<span class="span1">span1</span>
<span class="span2">span2</span>
</body>
</html>
