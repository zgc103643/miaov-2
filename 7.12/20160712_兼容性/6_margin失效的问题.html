<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.header {
	height: 50px;
	background: red;
}
.box {
	zoom: 1;
	border: 1px solid #000;
	background: yellow;
}
.div {
	width: 200px;
	height: 200px;
	background: green;
	margin: 100px;
}
.footer {
	height: 50px;
	background: blue;
}
/*
	在IE6下，父级有border的情况下，可能会造成子元素的margin失效
	
	解决办法:
		触发haslayout
		
		
	haslayout 元素根据自己父级的宽度，或者自身内容的大小，来重新计算自己的width和height
	
		display: inline-block
		height: (任何值除了auto)
		float: (left 或 right)
		position: absolute
		width: (任何值除了auto)
		zoom: (除 normal 外任意值)	
*/
</style>
</head>
<body>
<div class="header"></div>
<div class="box">
	<div class="div"></div>
</div>
<div class="footer"></div>
</body>
</html>
