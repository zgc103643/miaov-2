<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box {
	width: 400px;
	border:  10px solid #000;
	overflow: hidden;
}
.left {
	float: left;
	background: red;
}
.right {
	float: right;
	background: blue;
}
h2 {
	margin: 0;
	float: left;
	height: 30px;
}
/*
	元素浮动之后，如果宽度需要内容撑开，就给元素中包含的块元素都加浮动(或者设置宽度), 否则就给元素设置宽度
*/
</style>
</head>
<body>
<div class="box">
	<div class="left">
    	<h2>左侧</h2>
    </div>
    <div class="right">
    	<h2>右侧</h2>
    </div>
</div>
</body>
</html>
