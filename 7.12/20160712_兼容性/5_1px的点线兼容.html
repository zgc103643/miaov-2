<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
.list {
	width: 200px;
	margin: 30px auto;
}
.list li {
	font: 14px/30px "宋体";
	border-bottom: 1px dotted #000;
}
/*
	IE6下，不支持1px的点线
	解决办法：切背景平铺
*/
</style>
</head>
<body>
<ul class="list">
	<li>选项</li>
    <li>选项</li>
    <li>选项</li>
    <li>选项</li>
</ul>
</body>
</html>
