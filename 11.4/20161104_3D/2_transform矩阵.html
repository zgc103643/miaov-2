<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
#box {
	width: 200px;
	height: 200px;
	background: red;
	margin: 100px auto 0;
	transition: 1s;
}
</style>
<script type="text/javascript">
window.onload = function(){
	var box = document.querySelector('#box');
	var a = 1;
	var b = 0;
	var c = 0;
	var d = 1;
	var e = 0;
	var f = 0;
	/* 
		位移公式:
			x位移: e = e + x;
			y位移: f = f + y;
	*/
	box.style.transform = "matrix("+a+", "+b+", "+c+", "+d+", "+e+", "+f+")";
	//console.log(getComputedStyle(box)["transform"]);
	box.onclick = function(){
		e += 100;
		f += 200;
		box.style.transform = "matrix("+a+", "+b+", "+c+", "+d+", "+e+", "+f+")";
	};
};
</script>
</head>
<body>
<div id="box"></div>	
</body>
</html>
