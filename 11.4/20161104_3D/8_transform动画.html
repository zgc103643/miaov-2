<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
#box {
	width: 100px;
	height: 100px;
	background: red;
	margin: 150px auto 0;
}	
</style>
<script type="text/javascript" src="miaov.js"></script>
<script type="text/javascript">
window.onload = function(){
	var box = document.querySelector('#box');
	box.onclick = function(){
		mTween(box,{scale:2},1200,"elasticOut",function(){
			mTween(box,{translateY:150},1200,"bounceOut");
		});
	};
};
</script>
</head>

<body>
<div id="box"></div>	
</body>
</html>
