<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
#box {
	width: 200px;
	height: 200px;
	background: red;
	margin: 100px auto 0;
	transition: 1s;
}
</style>
<script type="text/javascript">
window.onload = function(){
	var box = document.querySelector('#box');
	var a = 1;
	var b = 0;
	var c = 0;
	var d = 1;
	var e = 0;
	var f = 0;
	/* 
		位移公式:
			x位移: e = e + x;
			y位移: f = f + y;
		缩放：
			x缩放: 
				a = a*x;
				c = c*x;
				e = e*x;
			y缩放: 
				b = b*y;
				d = d*y;
				f = f*y;		
	*/
	box.style.transform = "matrix("+a+", "+b+", "+c+", "+d+", "+e+", "+f+")";
	//console.log(getComputedStyle(box)["transform"]);
	box.onclick = function(){
		a = a*.5;
		c = c*.5;
		e = e*.5;
		b = b*.5;
		d = d*.5;
		f = f*.5;
		box.style.transform = "matrix("+a+", "+b+", "+c+", "+d+", "+e+", "+f+")";
	};
};
</script>
</head>
<body>
<div id="box"></div>	
</body>
</html>
