<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
#box {
	width: 200px;
	height: 200px;
	background: red;
	margin: 100px auto 0;
	transition: 1s;
}
</style>
<script type="text/javascript">
window.onload = function(){
	var box = document.querySelector('#box');
	var a = 1;
	var b = 0;
	var c = 0;
	var d = 1;
	var e = 0;
	var f = 0;
	/* 
		位移公式:
			x位移: e = e + x;
			y位移: f = f + y;
		缩放：
			x缩放: 
				a = a*x;
				c = c*x;
				e = e*x;
			y缩放: 
				b = b*y;
				d = d*y;
				f = f*y;
		斜切:
			y轴：b = Math.tan(yDeg/180*Math.PI);
			x轴: c = Math.tan(XDeg/180*Math.PI); 

		旋转:
			a = Math.cos(deg/180*Math.PI);
			b = Math.sin(deg/180*Math.PI);
			c = -Math.sin(deg/180*Math.PI);
			d = Math.cos(deg/180*Math.PI);					
	*/
	box.style.transform = "matrix("+a+", "+b+", "+c+", "+d+", "+e+", "+f+")";
	//console.log(getComputedStyle(box)["transform"]);
	box.onclick = function(){
		//b = Math.tan(45/180*Math.PI);
		//c = Math.tan(45/180*Math.PI);
		a = Math.cos(30/180*Math.PI);
		b = Math.sin(30/180*Math.PI);
		c = -Math.sin(30/180*Math.PI);
		d = Math.cos(30/180*Math.PI);
		box.style.transform = "matrix("+a+", "+b+", "+c+", "+d+", "+e+", "+f+")";
	};
};
</script>
</head>
<body>
<div id="box"></div>	
</body>
</html>
