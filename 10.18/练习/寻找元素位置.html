<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>寻找元素位置</title>
	<style>
		body {
			margin: 0;
		}
		div {
			padding: 150px;
			border: 5px solid #000;
		}
	</style>
	
</head>
<body class="body">
	<div class="div1">
		<div class="div2">
			<div class="div3">
				<div class="div4"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var div4 = document.querySelector(".div4");
		obj = div4;
		left = 0;
		while(obj){
			left += obj.offsetLeft;
			obj = obj.offsetParent;
			console.log(obj.attributes[0].nodeValue);
		}
		console.log(left); 
	</script>
</body>
</html>
