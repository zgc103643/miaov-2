<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<style>
div{
	padding: 100px;
}	
#div1{
	background:red;
	/*position: relative;*/
}
#div2{
	background:green;
	/*position: relative;*/
}
#div3{
	background:yellow;
	position: relative;
}
</style>
</head>
<body>
	<div id="div1">
		<div id="div2">
			<div id="div3"></div>
		</div>
	</div>
	<script type="text/javascript">
		/*
			offsetParent:
				当前元素的最近的定位父级。
				如果都没有定位，默认走body
				
			正确使用：
				1.要有定位父级（包括本身也要有定位）
				2.本元素要有宽、高（一定要能够触发haslayout）zoom:1
				3.重置字体大小,清除默认样式
				
				
		*/
		var div3 = document.getElementById('div3');
		console.log(div3.offsetParent.tagName);
	</script>
</body>
</html>
