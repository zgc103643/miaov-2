<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<style>
*{
	margin: 0;
}
div{
	padding: 100px;
	border:20px solid #fff;
}	
#div1{
	background:red;
	/*position: relative;*/
}
#div2{
	background:green;
	position: relative;
	left:50px;
}
#div3{
	background:yellow;
	left:50px;
	position: absolute;
}
</style>
</head>
<body style="height: 3000px;">
	<div id="div1">
		<div id="div2">
			<div id="div3"></div>
		</div>
	</div>
	<script type="text/javascript">
		/*
			getBoundingClientRect():
				可以获取某个元素到顶边的绝对位置，范围值为对象
				
				注意：
					获取的值会随着滚动条改变。
		*/
		var div3 = document.getElementById('div3');
		
		
//		console.log(div3.offsetTop);
		
		document.onclick = function(){
			console.log(div3.getBoundingClientRect().top);
		}
		
		
		
	</script>
</body>
</html>
