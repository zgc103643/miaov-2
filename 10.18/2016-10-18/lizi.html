<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script>
		var arr = [5,4,3,2,1,0];
		for(var i = 0; i < arr.length; i++) {
			for(var j = 0; j < arr.length - i; j++) {
				if(arr[j] > arr[j+1]) {
					var temp = arr[j];
					arr[j] = arr[j+1];
					arr[j+1] = temp;
				}
			}
		}
		console.log(arr);
	</script>
</head>
<body>
	
</body>
</html>
