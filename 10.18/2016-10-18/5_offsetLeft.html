<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<style>
*{
	margin: 0;
}
div{
	padding: 100px;
	border:20px solid #fff;
}	
#div1{
	background:red;
	/*position: relative;*/
}
#div2{
	background:green;
	position: relative;
}
#div3{
	background:yellow;
	left:10px;
	position: absolute;
}
</style>
</head>
<body>
	<div id="div1">32321
		<div id="div2">32321
			<div id="div3">32321</div>
		</div>
	</div>
	<script type="text/javascript">
		/*
			
			left：
				obj.style.left
				
				getComputedStyle(obj).left
			
			offsetLeft:
				从元素的左外边框到定位父级的左内边框的距离
				获取到的值为number类型的是不带单位的。
				
			正确使用：
				1.要有定位父级（包括本身也要有定位）
				2.本元素要有宽、高（一定要能够触发haslayout）zoom:1
				3.重置字体大小
				4.清除默认样式
				
				
		*/
		var div3 = document.getElementById('div3');
//		console.log(getComputedStyle(div3).left);
		console.log(div3.offsetLeft);

	</script>
</body>
</html>
