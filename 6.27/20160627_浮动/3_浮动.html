<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body {
	height: 300px;
	border: 2px solid yellow;
}

div,
span {
	float: right;
	height: 100px;
	background: red;
	border: 10px solid #000;
	color: #fff;
	font-size: 20px;
}
/*
	float 浮动(left/right/none)
	1. 在一行显示
	2. 支持宽高
	3. 不设置宽度 宽度由内容撑开
	4. 按照一个指定的方向去移动，碰到父级的边界或者前边的浮动元素停止
*/
</style>
</head>
<body>
<div class="div1">div1</div>
<div class="div2">div2</div>
<span class="span1">span1</span>
<span class="span2">span2</span>
</body>
</html>
