<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.wrap {
	width: 600px;
	margin: 30px auto;
}
.box{
	height: 100px;
	background: blue;	
}
.div1 {
	width: 190px;
	height: 100px;
	background: #9C0;
	float: left;
}
.div2 {
	width: 400px;
	height: 100px;
	background: #C69;
	float: right;
}
.div3 {
	width: 500px;
	height: 150px;
	background: #C30;
	margin: 10px auto 0;
}
/*
	要排列在一行的元素 都加浮动
	元素浮动之后，撑不开父级的高度，所以记得给父级设置高度
*/
</style>
</head>
<body>
<div class="wrap">
	<div class="box">
        <div class="div1"></div>
        <div class="div2"></div>
     </div>   
    <div class="div3"></div>
</div>
</body>
</html>
