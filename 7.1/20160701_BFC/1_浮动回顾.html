<!---
清浮动的方法:
	1. .clear:after{
    	content:"";
        display: block;
        clear:both;
   	}
    加给浮动元素的父级
    2.在浮动元素下加div给div设置 {clear:both}
    3.在浮动元素下加 <br clear="all">

浮动在使用的时候的注意事项:
	1.  如果浮动元素的父级有固定高度，就给父级设置高度，如果父级没有固定高度，就清浮动
    
    2. 需要并在同一行的元素的元素都要加浮动
	
    3. 元素浮动之后，宽度如果不需要内容撑开，就设置固定宽度

写结构的时候的注意事项:
	从上到下，从左到右，从外到里。每一行每一列 都需要单独的包起来 
--->
