	<style type="text/css">

		content: "";

	}

	body,
	p {
		margin: 0;
	}
	form {
		margin: 0;
	}
	input {
		outline: none;
		padding: 0;
		margin: 0;
	}
	textarea {
		margin: 0;
		padding: 0;
		resize: none;
		overflow: auto;
		outline: none;
	}
	tr,
	td {
		padding: 0;
	}
	.left {
		font-size: 13px;
		color: #666666;
		overflow: hidden;
	}
	.left span {
		float:right;
	}

		float:right;
	}
	td {
		font-size: 12px;
	}
	.red {
		color: red;
		line-height: 8px;
		margin-right: 4px;
	}
	tr td .note {
		width: 240px;
		height: 17px;
		padding: 6px 0 0 7px;
		margin-left: 22px;
		display: block;
		font-size: 12px;
		background: url(img/note_bgd.png) no-repeat;
	}
	tr input {
		width: 224px;
		height: 26px;
		margin: 8px 0 9px 11px;
		border-top-color: #c4c7bd;
	}
	tr textarea {
		float: left;
		width: 224px;
		height: 53px;
		margin: 8px 0 19px 11px;
	}
	.other {
		float: left;
		margin-left: 14px;
		padding-top: 21px;
		border-top: 1px dotted #333;		
		font-size: 12px;
		color: #666666;
	}
	tr select {
		margin: 11px 0 13px 13px;
	}
	.center {
		width: 248px;
		
	}
	#male,

		float: left;
		width: 11px;
		height: 11px;
		margin: 13px 1px 19px 12px;
	}
	.gender {
		overflow: hidden;
		font-size: 12px;		
	}
	.gender input {
		float: left;
	}
	.gender label {
		float: left;
		margin: 13px 21px 0 0;
		font-size: 13px "宋体";
	}
	.commonEmail {
		font: 12px/1 Arial;
		padding-left: 11px;
	}
	.right{
		border: none;
	}
	.papers {
		padding-left: 11px;
	}
	.intro  p {

	}

</head>
