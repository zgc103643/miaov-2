<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<body>
<!--
form 表单
	action 提交跳转地址
    
input 表单控件
	value 值
	type = "text" 文本输入框
    type = "submit" 提交按钮

-->
<form action="http://www.baidu.com">
	<input type="text" value="请输入搜索内容" />
    <input type="submit" value="搜索" />
</form>
</body>
</html>
