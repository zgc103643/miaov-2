<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<body>
<!--
form 表单
	action 提交跳转地址
    
input 表单控件
	value 值
	type = "text" 文本输入框
    type = "submit" 提交按钮
    type = "password" 密码框
    type="radio" 单选
    type="checkbox" 复选
    type="file" 上传
    
select 下拉菜单
option 下拉菜单的选项
label 辅助input 点击label 和点击包含在label中的input效果一致
textarea 文本域

常用属性：
	disabled 禁用掉表单的控件的可选(输入)功能,并且该项不会被提交
	readonly 设置控件变成只读状态，不禁止控件的提交功能
    
    selected 设置select的默认选中项
    checked 设置radio或者checkbox的默认选中项
    for  for属性中写的是label要辅助的input的id
-->
<form action="http://www.baidu.com">
	<ul class="list">
        <li>
            <p>电子邮箱：</p>
            <div class="right">
            	<input type="text" name="email" disabled />
            </div>
        </li>
        <li>
            <p><label for="male">密码：</label></p>
            <div class="right">
            	<input type="password" name="password" readonly />
            </div>
        </li>
        <li>
            <p>附件：</p>
            <div class="right">
            	<input type="file" name="file" />
            </div>
        </li>
        <li>
            <p>生日：</p>
            <div class="right">
            	<select name="date_year">
                	<option>1999</option>
                    <option>1998</option>
                    <option>1997</option>
                    <option selected>1996</option>
                    <option>1995</option>
                    <option>1994</option>
                </select>年
                <select name="date_month">
                	<option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>月
            </div>
        </li>
        <li>
            <p>性别：</p>
            <div class="right">
            	<input type="radio" id="male" name="gender" value="男" checked /> <label for="male">男</label>
                <input type="radio" id="female" name="gender" value="女" /> <label for="female">女</label>
            </div>
        </li>
        <li>
            <p>爱好：</p>
            <div class="right">
            	<label><input type="checkbox" name="like" value="写作业" checked /> 写作业</label>
                <label><input type="checkbox" name="like" value="吃饭" /> 吃饭</label>
                <label><input type="checkbox" name="like" value="睡觉" /> 睡觉</label>
            </div>
        </li>
        <li>
            <p>学习宣言：</p>
            <div class="right">
            	<textarea name="message"></textarea>
            </div>
        </li>
        <li>
        	 <div class="right">
            	<input type="submit" value="注册" />
            </div>
        </li>
    </ul>
</form>
</body>
</html>
