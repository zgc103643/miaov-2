<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 200px;
	border: 10px solid red;
}
#div {
	height: 200px;
	border: 10px solid #000;
	border-top: none;
}
/*
	div不设置宽度 宽度跟随父级 (borderWidth + width = 父级的宽度)
*/
</style>
</head>
<body>
<div id="box">
	<div id="div"></div>
</div>
</body>
</html>
