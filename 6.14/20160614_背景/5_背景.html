<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 600px;
	height: 500px;
	border: 2px solid #000;
	/*background-color: #CF0;
	background-image: url(img/img.jpg);
	background-repeat: no-repeat;
	background-position: -100px -150px;*/
	background: #f60 url(img/img.jpg) no-repeat 20px center;
}
</style>
</head>
<body>
<!--
	background 背景
    background-color 背景颜色
    		none
    		关键字
            rgb
            六位或三位的十六进制数字
    background-image: url(图片地址);    背景图 none
    background-repeat 背景图平铺   
    	 repeat 平铺(默认值)	
    	 repeat-x 横向平铺
         repeat-y 纵向平铺
         no-repeat 不平铺
    background-position 背景图位置     
         关键字:   
         	 	x: 
                	 left 图片的左侧和元素的左侧对齐  
                     center 图片的中间和元素的中间对齐
                     right  图片的右侧和元素的右侧对齐         
                y:
                	 top 图片的顶部和元素的顶部对齐
                     center 图片的中间和元素的中间对齐
                     bottom 图片的底部和元素的底部对齐  
       具体数值:  (设置图片距离元素的左上角的距离)
       			x: 
                	正值：从元素的左侧开始 从左向右移动
                    负值：从元素的左侧开始 从右向左移动
                y:
                	正值:  从元素的顶部开始 从上向下移动
                    负值:  从元素的顶部开始 从下向上移动
-->
<div id="box"></div>
</body>
</html>
