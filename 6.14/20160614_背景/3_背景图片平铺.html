<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 600px;
	height: 500px;
	border: 2px solid #000;
	background-color: #CF0;
	background-image: url(img/img.jpg);
	background-repeat: no-repeat;

}
</style>
</head>
<body>
<!--
	background 背景
    background-color 背景颜色
    		关键字
            rgb
            六位或三位的十六进制数字
    background-image: url(图片地址);    背景图
    background-repeat 背景图平铺   
    	 repeat 平铺(默认值)	
    	 repeat-x 横向平铺
         repeat-y 纵向平铺
         no-repeat 不平铺
         
    
-->
<div id="box"></div>
</body>
</html>
