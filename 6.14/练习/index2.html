<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<!--为顶层蓝色线单独创建的div：wrap。再创建一个无固定高度的div：box，在box中设计好整个外边框格式。最后在box1~box5中画出灰色的内边框线。-->
<style>
	#wrap {
	width:300px;
	border-top:2px solid #028ffc;
	}
	#box {
	width:298px;
	border:1px solid #767676;
	border-top:none;
	}
	#box1 {
	height:29px;
	border-bottom:1px solid #c6c6c6;
	border-top:none;				
	}
	#box2 {
	height:56px;
	border-bottom:1px solid #c6c6c6;
	border-top:none;
	}
	#box3 {
	height:125px;
	border-bottom:1px solid #c6c6c6;
	border-top:none;				
	}
	#box4 {
	height:75px;
	border-bottom:1px solid #c6c6c6;
	border-top:none;				
	}
	#box5 {
	height:127px;
	border-top:none;
	}
            
</style>
</head>

<body>
    <div id="wrap">
        <div id="box">
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
            <div id="box4"></div>
            <div id="box5"></div>
        </div>
    </div>
</body>
</html>
