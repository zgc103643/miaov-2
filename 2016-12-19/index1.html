<script type="text/javascript">
	/*
		 
	*/
	
	
	
	function CreateDate(){
		this.box = document.getElementById('div1'); //要插入的元素
		this.txt = document.getElementById('tijiaoText');//输入的内容
	}
	
	
	CreateDate.prototype = {
		constructor:CreateDate,
		//初始化代码
		init:function(obj,event){
			var _this = this;
			if(event == 'onclick'){
				obj.onclick = function(){
					_this.Event(obj);//调用创建的数据
				}
			}else if(event == 'onkeydown'){
				obj.onkeydown = function(ev){
					if(ev.keyCode === 13 && ev.ctrlKey){
						_this.Event(obj);//调用创建的数据
					}
				}
			}
		},
		
		Event:function(){
			var _this = this;
			var val = _this.txt.value.trim();
			if(val){
				ajax({
					url:'weibo.php',
					data:{
						act:'add',
						content:val
					},
					succ:function(json){
						//console.log(json);
						if(!json.error){
//								console.log(json.time);
							//数据已经添加到数据库中了
							var div = _this.cDiv(val,_this.cDate(json.time));
							_this.box.appendChild(div);
							_this.txt.value = '';
						}
					}
				});
			
			}else{
				alert('你快勒马？');
			}
		},
		cDiv:function(val,time){//传输入的
			var div = document.createElement('div');
			div.className = 'reply';
			div.innerHTML = `<p class="replyContent">${val}</p>
                <p class="operation">
                    <span class="replyTime">${time}</span>
                    <span class="handle">
                    	<a href="javascript:;" class="top">0</a>
                        <a href="javascript:;" class="down_icon">0</a>
                        <a href="javascript:;" class="cut">删除</a>
                    </span>
                </p>`;
			return div;
		},
		cDate:function(time){
			//只要服务器时间为1970，直接*1000
			var str = '';
			var t = new Date(time*1000);
			var y = t.getFullYear();
			var mon = t.getMonth()+1;
			var day = t.getDate();
			var H = t.getHours();
			var min = t.getMinutes();
			var sen = t.getSeconds();
			//console.log(t)
			
			//2018-09-08 16:37:60
			
			str = y+'-'+this.toDou(mon)+'-'+this.toDou(day)+' '+this.toDou(H)+':'+this.toDou(min)+':'+this.toDou(sen);
			
			return str;
		},
		toDou:function(n){
			return n<10?'0'+n:''+n;
		}
	}
	
	
	var c1 = new CreateDate();
	var btn1 = document.getElementById('btn1');
	
	c1.init(btn1,'onclick');
	c1.init(c1.txt,'onkeydown');
	
//	console.log(c1.txt)
	
	
	
	
</script>
