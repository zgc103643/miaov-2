<script type="text/javascript">
	/*
		ajax.onprogress
			可以监控下载进度，但是因为前端不能操作本地文件，所以基本没啥用。
	*/
	document.onclick = function(){
		var ajax = new XMLHttpRequest();
		ajax.open('get','uploads/evnt.mp4',true);
		
		ajax.onprogress = function(ev){
			var str = Math.round((ev.loaded / ev.total)*100)
			console.log(str);
		}
		ajax.send();
		//console.log(ajax)
		
	}
</script>
