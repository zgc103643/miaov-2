<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
h1{
	text-align: center;
	font: 100px/200px "微软雅黑";
	color: #fff;
	-webkit-text-stroke: 2px red;
	-moz-text-stroke: 2px red;
	-ms-text-stroke: 2px red;
	-o-text-stroke: 2px red;
	text-stroke: 2px red;
}
/*
	text-stroke 描边
		text-stroke: 描边的宽度 描边的颜色;
		注意：
			1.text-stroke 必须添加浏览器前缀
			2.目前只有-webkit-的浏览器实现了这条样式
			
	浏览器前缀:
		-webkit-  (chrome，safari，opera)
		-moz-  (firefox)
		-ms-  (IE)	
		-o-  (老版opera)
*/
</style>
</head>
<body>
<h1 id="h1">妙味课堂</h1>
<h1 id="h2">妙味学习</h1>
