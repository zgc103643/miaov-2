<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
h1{
	font: 100px/140px "微软雅黑";
	direction: rtl;
	unicode-bidi: bidi-override;
}
/*
	direction 改变文字的排列方向 
		ltr (left to right)
		rtl (right to left)
	注意：	必须添加 unicode-bidi: bidi-override;
*/
</style>
</head>
<body>
<h1 id="h1">妙味课堂</h1>
<h1 id="h2">妙味学习</h1>
</body>
</html>
