<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
@font-face {
	font-family: "miaov"; /* 我们给这个字体起的名字*/
	src:url(); /*字体文件的地址*/
	font-style: italic; /* 这个字体初始的时候，是否是倾斜的 */
	font-weight: bold; /* 这个字体初始的时候，是否是加粗的 */
}
h1 {
	font-family: "miaov"; /* 在使用的时候，我们直接调用上边起的名字，就可以调用到这个字体 */
}
</style>
</head>
<body>
	<h1>china</h1>
</body>
</html>
