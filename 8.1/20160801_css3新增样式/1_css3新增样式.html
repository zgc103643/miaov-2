<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<body>
<!--
	css3新增的选择器--属性选择器
    e[attr](元素[属性名]) 找到具有某个属性的元素
    e[attr="val"](元素[属性名="属性值"]) 找到具有某个属性并且属性等于我们要求的属性值的元素
    e[attr|="val"]
    e[attr~="val"]
    e[attr$="val"]
    e[attr^="val"]
    e[attr*="val"]
    
    css3新增的选择器--表单新增的伪类
    e:foucs
    e:checked
    e:enabled 
    e:disabled  
    e::-webkit-input-placeholder
    
    css2.1新增的结构选择器
    + 
    ~
    >
    css3 新增的结构性伪类
    e:nth-child(n)
    e:nth-last-child(n)
    e:first-child
    e:last-child
    e:nth-of-type(n)
    e:nth-last-type(n)
    e:first-of-type
    e:last-of-type
    e:first-letter
    e:first-line
    e::selection
    css3 新增伪类
    ::after 
    ::before
    :target
    :not
    
    css3新增样式:
    resize 
    text-overflow
    border-radius
    box-shadow
    text-shadow
    box-sizing
    background-size
-->
</body>
</html>
