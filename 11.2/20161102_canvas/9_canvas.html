<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body {
	background: #ccc;
	margin: 0;
}
canvas {
	display: block;
	background: #fff;
	margin:30px auto;
}
</style>
<script type="text/javascript">
window.onload = function(){
	var c = document.querySelector('canvas');
	var cxt = c.getContext("2d");
	c.onmousemove = function(e){
		//console.log(e);
		var cRect = c.getBoundingClientRect();
		var mouseX = e.clientX - cRect.left; //e.clientX鼠标相对于屏幕可视区的x坐标
		var mouseY = e.clientY - cRect.top; //e.clientY鼠标相对于屏幕可视区的y坐标
		console.log(mouseX,mouseY);
	};
};
</script>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>
</body>
</html>
