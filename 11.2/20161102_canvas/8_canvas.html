<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body {
	background: #ccc;
}
canvas {
	display: block;
	background: #fff;
	margin:30px auto;
}
</style>
<script type="text/javascript">
window.onload = function(){
	var c = document.querySelector('canvas');
	var cxt = c.getContext("2d");
	cxt.beginPath();
	cxt.moveTo(250,100);//起点坐标
	cxt.lineTo(100,250);
	cxt.lineTo(250,250);
	cxt.lineTo(100,350);
	//cxt.closePath();
	cxt.stroke();
};
</script>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>
</body>
</html>
