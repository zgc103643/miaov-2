<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<body>
<!--
	type = "email" 邮箱
    type = "url" 网址
    type = "tel" 电话
    type = "search" 搜索
    type = "number"
    	max 最大值
        min 最小值
        step 间隔步数
-->
<form action="http://www.baidu.com/">
	<input type="range"  max="10" min="0" step="3" value="6"/>
    <input type="submit" value="提交" />
</form>
</body>
</html>
