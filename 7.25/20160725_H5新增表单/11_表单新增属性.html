<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<body>
<!--
   autocomplete(no||off) 是否保存输入内容
-->
<form action="#">
    <input type="text" placeholder="请输入6-10位数字" name="user" autocomplete="off" />
    <input type="password" placeholder="请输入密码" name="password" />
    <input type="submit" value="提交" />
</form>
</body>
</html>
