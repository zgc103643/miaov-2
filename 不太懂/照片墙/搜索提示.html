
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        input{
            width: 100%;
            height: 30px;
        }
        ul{
            margin: 0;
            padding: 0;
            display: none;
        }
        li{
            list-style: none;
            background-color: #009999;
            margin-top: 3px;
            line-height: 30px;
            width: 100%;
        }
        a{
            text-decoration: none;
            color:white;
            display: block;
            width: 100%;
        }
        a:hover,.hover{
            background-color: #00FF99;
        }
        #box{
            width: 500px;
            margin: 100px auto 0;
        }
        .select{
            background-color: #60625b;
        }
        .show {
            background: black;

        }
    </style>
</head>
<body>
<div id="box">
    <input type="text" id="s"/>
    <ul id="list">
        <li><a href="javascript:;">《第七个读者》</a></li>
        <li><a href="javascript:;">《 心理罪 画像》</a></li>
        <li><a href="javascript:;">《 心理罪 教化场》</a></li>
        <li><a href="javascript:;">《 心理罪 暗河》</a></li>
        <li><a href="javascript:;">《 心理罪 城市之光》</a></li>
        <li><a href="javascript:;">《地球往事》</a></li>
        <li><a href="javascript:;">《黑暗森林》</a></li>
        <li><a href="javascript:;">《死神永生》</a></li>
        <li><a href="javascript:;">《乡村教师》</a></li>
        <li><a href="javascript:;">《地球大炮》</a></li>
    </ul>
</div>
 <script type="text/javascript">
    // 1）焦点ul展开（刚才选中的要显示黑色）
    // 2）点选（选中的内容放入输入框，隐藏ul）
    // 3）ctrl+点击多选不隐藏ul
    // 4）按方向键可以选择，回车选中（不隐藏ul）
    // 5）ctrl+回车多选
    // 6）按方向上下键支持循环选中
    // 7）扩展：选择多个，输入框中删除某个，将删除对应的class删除（不用考虑删除一半）
      var s = document.getElementById('s');
      var list = document.getElementById('list');
      var lis = list.children;
      //console.log(s,list,lis)
      // s.onfocus = function(){
      //   list.style.display="block";
      // } 
      // document.onclick = function() {
      //   list.style.display="none";
      // }
      s.addEventListener('focus',fnFocus);
      function fnFocus(){
        list.style.display = "block";
        
      }
      // s.addEventListener('blur',fnBlur);
      // function fnBlur(){
      //   list.style.display = "none";
      // }
      var old = null;//点击a触发了document的点击所有导致失去焦点  所以list消失
      list.onclick=function(ev){
        if(ev.target.tagName=='A'){
            if(old){
                old.className="";
            } 
            ev.target.className="show";
             event.stopPropagation(); 
            s.value=ev.target.innerHTML;
            console.log(ev.target.innerHTML)
        } else{
            s.value ="";
        }

        ev.preventDefault();
        s.focus();
      }
 </script>
</body>
</html>
