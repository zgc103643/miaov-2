<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
@keyframes rotate {
	0% {
		transform: translateZ(-100px) rotateY(0deg);
	}
	100% {
		transform:  translateZ(-100px) rotateY(-360deg) ;
	}
}
#box {
	width: 200px;
	height: 200px;
	border: 1px solid #000;
	padding: 100px;
	margin: 100px auto;
	perspective: 500px;
}
#div {
	width: 200px;
	height: 200px;
	position: relative;
	transform-style: preserve-3d;
	animation: 5s rotate infinite linear;
}
#div span {
	position: absolute;
	width: 200px;
	height: 200px;
	top: 0;
	left: 0;
	color: #fff;
	font: 100px/200px "宋体";
	text-align: center;
} 
#div span:nth-child(1) {
	background: #9F0;
	transform: rotateY(0deg) translateZ(100px);
}
#div span:nth-child(2) {
	background: #F30;
	transform: rotateY(90deg) translateZ(100px);
}
#div span:nth-child(3) {
	background: #3F9;
	transform: rotateY(180deg) translateZ(100px);
}
#div span:nth-child(4) {
	background: #F30;
	transform: rotateY(270deg) translateZ(100px);
}
</style>
</head>
<body>
<div id="box">
	<div id="div">
    	<span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</div>
</body>
</html>
