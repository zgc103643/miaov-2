<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#wrap {
	width: 800px;
	border: 1px solid #000;
	height: 400px;
	margin: 50px auto;
	display: flex;
	flex-direction: column-reverse;
}
#wrap div {
	width: 100px;
	height: 100px;
	background: red;
	color: #fff;
	font: 20px/100px "宋体";
	text-align: center;
	border: 1px solid #000;
}
/*
	display: flex 弹性盒模型
	
	flex-direction 设置主轴方向
	row  从左向右排列(默认值)
	row-reverse 从右向左排列
	column 从上往下排列
	column-reverse 从下往上排列

*/
</style>
</head>
<body>
<div id="wrap">
	<div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
</body>
</html>
