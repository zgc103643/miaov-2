<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
@keyframes rotate {
	0% {
		transform: rotate(0deg);
	}
	100% {
		transform: rotate(360deg);
	}
}
body {
	background: #09F;
}
.wrap {
	width: 510px;
	height: 510px;
	perspective: 800px;
	margin: 100px auto;
}
.div {
	width: 510px;
	height: 510px;
	position: relative;
	transform-style: preserve-3d;
	animation: 15s rotate linear infinite;
}
.div span {
	position: absolute;
	left: 0;
	top: 0;
	width: 500px;
	height: 500px;
	border: 5px solid #0CC;
	border-radius: 50%;
}
.div img {
	width: 500px;
	display: block;
}
.div span:nth-child(1) {
	transform: rotateZ(0deg) rotateY(90deg);
}
.div span:nth-child(2) {
	transform: rotateZ(60deg) rotateY(90deg);
}
.div span:nth-child(3) {
	transform:rotateZ(120deg)  rotateY(90deg);
}
.div span:nth-child(1) img {
	animation: 5s rotate linear infinite;
}
.div span:nth-child(2) img {
	animation: 5s 1s rotate linear infinite;
}
.div span:nth-child(3) img {
	animation: 5s 2s rotate linear infinite;
}
.div2 {
	width: 510px;
	height: 510px;
	transform-style: preserve-3d;
	transform: rotateX(-15deg) rotateY(-15deg);
}
</style>
</head>
<body>
<div class="wrap">
	<div class="div2">
        <div class="div">
            <span><img src="ttround.png"/></span>
            <span><img src="ttround.png"/></span>
            <span><img src="ttround.png"/></span>
        </div>
    </div>    
</div>
</body>
</html>
