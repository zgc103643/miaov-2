<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#wrap {
	width: 800px;
	border: 1px solid #000;
	height: 400px;
	margin: 50px auto;
	display: flex;
	flex-direction: row;
}
#wrap div {
	width: 100px;
	height: 100px;
	background: red;
	color: #fff;
	font: 20px/100px "宋体";
	text-align: center;
	border: 1px solid #000;
	flex: 1;
}
/*
#wrap div:nth-child(1) {
	flex: 1;
}
#wrap div:nth-child(2) {
	flex: 2;
}
#wrap div:nth-child(3) {
	flex: 3;
}
#wrap div:nth-child(4) {
	flex: 4;
}
#wrap div:nth-child(5) {
	flex: 5;
}

/*
flex 子元素的弹性设置
auto  具有弹性
none 不具有弹性
number

元素的flex值计算   元素的尺寸 =   元素的flex值/所有元素的flex值之和 * 父级宽度

*/
</style>
</head>
<body>
<div id="wrap">
	<div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</div>
</body>
</html>
