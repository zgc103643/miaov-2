<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#wrap {
	width: 800px;
	border: 1px solid #000;
	height: 400px;
	margin: 50px auto;
	display: flex;
	flex-direction: row;
	justify-content: space-between;
}
#wrap div {
	width: 100px;
	height: 100px;
	background: red;
	color: #fff;
	font: 20px/100px "宋体";
	text-align: center;
	border: 1px solid #000;
}

/*
justify-content 主轴对齐
flex-start (默认) 元素在开始位置 富裕空间占据另一侧
flex-end 富裕空间在开始位置 元素占据另一侧
center 元素居中 富裕空间 平分左右两侧
space-between 富裕空间在元素之间平均分配
space-around  富裕空间在元素两侧平均分配


*/
</style>
</head>
<body>
<div id="wrap">
	<div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
</body>
</html>
