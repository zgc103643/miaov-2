<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#wrap {
	width: 800px;
	border: 1px solid #000;
	height: 400px;
	margin: 50px auto;
	display:  -webkit-box;
	-webkit-box-orient: vertical;
	-webkit-box-direction: reverse;
}
#wrap div {
	width: 100px;
	height: 100px;
	background: red;
	color: #fff;
	font: 20px/100px "宋体";
	text-align: center;
	border: 1px solid #000;
}

/*

Box-orient 定义盒模型的布局方向
	Horizontal 水平显示
	vertical 垂直方向
box-direction 元素排列顺序
	Normal 正序
	Reverse 反序
	
box-ordinal-group 设置元素的具体位置

Box-flex 定义盒子的弹性空间
子元素的尺寸=盒子的尺寸*子元素的box-flex属性值 / 所有子元素的box-flex属性值的和 	
*/
</style>
</head>
<body>
<div id="wrap">
	<div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</div>
</body>
</html>
