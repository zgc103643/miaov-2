<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#wrap {
	width: 800px;
	border: 1px solid #000;
	height: 400px;
	margin: 50px auto;
	display:  -webkit-box;
}
#wrap div {
	width: 100px;
	height: 100px;
	background: red;
	color: #fff;
	font: 20px/100px "宋体";
	text-align: center;
	border: 1px solid #000;
}

/*
弹性盒模型中的margin: auto
margin: auto 富裕空间平均分布在元素的两侧

*/
</style>
</head>
<body>
<div id="wrap">
	<div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</div>
</body>
</html>
