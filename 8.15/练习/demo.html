<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>model</title>
	<style>
		@keyframes rotate {
			0%{
				transform: rotateY(0deg);
			}
			100%{
				transform: rotateY(-360deg);
			}
		}
		#box {
			width: 200px;
			height: 200px;
			border: 5px solid #c6c6c6;
			padding: 100px;
			margin: 150px auto 0;
			perspective: 500px;
		}
		#div {
			position: relative;
			width: 200px;
			height: 200px;
			transform-style: preserve-3d;
			animation: 8s rotate infinite linear;
			transform-origin: center center -100px;
		}
		#div span {
			position: absolute;
			width: 200px;
			height: 200px;
			font: 100px/200px "宋体";
			color: #fff;
			text-align: center;
		}
		#div span:nth-child(1) {
			left: 0;
			background: #9f0;
		}
		#div span:nth-child(2) {
			left: 100%;
			background: #3fd;
			transform: rotateY(90deg);
			transform-origin: left;
		}
		#div span:nth-child(3) {
			left: 0;
			background: #3F9;
			transform: translateZ(-200px) rotateY(180deg);
		}
		#div span:nth-child(4) {
			left: -100%;
			background: #F30;
			transform-origin: right;
			transform: rotateY(-90deg);
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="div">
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
		</div>
	</div>
</body>
</html>
