<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.clearfix:after {
	content: "";
	display: block;
	clear: both;
}
a {
	color: #000;
	text-decoration: none;
}

body {
	margin: 0;
	font-size: 12px;	
}
section {
	width: 328px;
}
h1 {
	padding: 0;
	margin: 8px 8px 8px 12px;
	height: 28px;
	background: url(title.png) no-repeat;
}
h1 div {
	background: url(icontit.png) 12px 7px no-repeat; 
	font-size: 12px;
	display: block;
	padding: 7px 0 0 38px;
}
ul,
li,
dl,
dd {
	padding: 0;
	margin: 0;
	list-style: none;
}
dt {
	line-height: 31px;
}
dd {
	line-height: 20px;
}
img {
	border: none;
	vertical-align: top;	
}
p {
	width: 169px;
}
 {
	float: left;	
}
.Top img {
	display: block;
	border: 1px solid #c8c4d3;
	padding: 2px;
	margin: 0 0 0 8px;
}
.Top img,
dl {
	float: left;
	margin-left: 12px;
}
.Bottom {
	width: 310px;
	margin-top: 15px
}
.Bottom .comment {
	float: left;
	text-indent: 39px;
	line-height: 22px;
	color: #333333;
	background: url(square.png) 25px 10px no-repeat;
}
.Bottom .name {
	float: right;
	line-height: 22px;
	color: #888888;
}
.Top dd {
	width: 170px;
}
.Top span {
	color: #666666;
}
.Top .xiangxi {
	color: #666666;
}
</style>
</head>

<body>
<section>
    <h1>
    	<div>明星荐片</div>
	</h1>
    <div class="Top clearfix">
        <img src="pic.png">
        <dl>
            <dt>
                <strong>周秀娜荐片：让子弹飞</strong>
            </dt>
            <dd>
                <span>导演：</span>
                <a href="#">姜文</a>
            </dd>
            <dd>
                <span>主演：</span>
                <a href="#">姜文</a>
                <a href="#">周润发</a>
                <a href="#">葛优</a>
            </dd>
            <dd>
                <span>点评：我最近最喜欢的要算《让子弹飞》了，超喜欢…</span>
                <a class="xiangxi" href="#">[详细]</a>
            </dd>
        </dl>
    </div>
    <ul class="Bottom clearfix">
            <li class="comment"><a href="#">《巴别塔》：好的故事让人深思</a></li>
            <li class="name">阿朵</li>
            
            <li class="comment"><a href="#">《洛杉矶之战》：外星人那么弱智？</a></li>
            <li class="name">丁子峻</li>
            
            <li class="comment"><a href="#">《让子弹飞》：姜文是我的偶像</a></li>
			<li class="name">周秀娜</li>
            
            <li class="comment"><a href="#">《剑雨》：武侠里也可以有爱情</a></li> 
			<li class="name">叶念琛</li>
                     
            <li class="comment"><a href="#">《春风沉醉的夜晚》：非常真实</a></li>
			<li class="name">如小果</li> 
                            
            <li class="comment"><a href="#">《克洛伊》：故事简单却细致</a> </li> 
			<li class="name">刘若英</li>                          
        </ul>
</section>
</body>
</html>
