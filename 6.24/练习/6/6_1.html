<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
a {
	text-decoration: none;
	font-size: 12px;
	line-height: 20px;
}
.clearfix:after {
	content: "";
	display: block;
	clear: both;
	}
.Right a {
	
	display: inline-block;
	width: 100px;
}
body {
	padding: 7px 12px 0px 7px;
	margin: 0;
	font-size: 12px;
	background: url(bgd.png) 220px 0px no-repeat;
}
ul,li {
	padding: 0;
	margin: 0;
	list-style: none;
}
img {
	border: 1px solid #c3cfd9;
	padding: 3px;
	vertical-align: top;
}
body .Left,
.Right {
	float: left;
}
.Left {
	width: 230px;/*暂定值，为效果*/
}
.block_top {
	background: url(picbgd.png) 124px 0px no-repeat;
}
.block_top .qfPic,
.qfList {
	float: left;
	
}
.qfList {
	width: 60px;
	margin: 4px 0 0 10px;
	
}
.block_bottom {
	text-indent: 10px;
	padding-top: 10px;
}
.block_bottom li {
	float: left;
}
ul .b1,
.b2 {
	background: url(point.png) 0px 7px no-repeat;
}
.Right li {
	float: left;
}
.Right li {
	margin: 0px 8px 4px 2px;	
}
.Right span {
	display: block;
	text-align: center;
}
</style>
</head>

<body>
<section>
    <section class="Left clearfix">
        <div class="block_top clearfix">
            <img class="qfPic" src="sunhonglei.png">
            <ul class="qfList">
                <li class="name">
                    <a href="#">潜伏</a>
                </li>
                <li class="director">
                    <span>导演：</span><a href="#">姜伟</a>
                </li>
                <li>
                    <span>主演：</span><a href="#">姚晨</a><a href="#">孙红雷</a>
                </li>
            </ul>
        </div>
        <ul class="block_bottom clearfix">
            <li class="b1">
                <a href="#">
                海清张嘉译演绎房奴生活《蜗居》
                </a>
            </li>
            <li class="b2">
                <a href="#">
                琼瑶经典言情剧集锦 
                </a>
            </li>
            <li>
                <a href="#">
                梦露电影知多少
                </a>
            </li>
        </ul>
    </section>
    <section class="Right clearfix">
        <ul>
            <li>
                <a href="#">
                    <img src="jiangaiqing.png">
                    <span>将爱情进行到底</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="laofang.png">
                    <span>老房有喜</span>
                </a>
            </li>
        </ul>
    </section>
</section>
</body>
</html>
