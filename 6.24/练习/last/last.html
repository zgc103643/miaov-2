<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<title>last</title>
<style>
.clearFix:after {
	content: "";
	display: block;
	clear: both;
}
body {
	font: 12px/1 "宋体";
}
body,
h2,
p {
	margin: 0;
}
ul,
li,
dl,
dd {
	padding: 0;
	margin: 0;
}
a {
	text-decoration: none;
}
img {
	vertical-align: top;
	border: none;
}
.shopList {
	width: 175px;
	padding: 0 15px 15px;
	border: 1px solid #e8e8e8;
}
.block1 {
	overflow: hidden;
}
header {
	padding-top: 1px;
}
header h2,
header img {
	float: left;
}
h2 {
	font: bold 16px/40px "宋体";
	color: #3c3c3c;
}
header img {
	margin: 15px 0 0 5px;
}
.top h3{
	color: #3c3c3c;
	margin: 11px 0 0;
	text-align: center;
}
.top p {
	font: 12px/1 "宋体";
	margin: 8px 0 0;
	text-align: center;
}
.bottom {
	margin-top: 20px;
	width: 197px;
}
.bottom .deputy1,
.bottom .deputy2 {
	float: left;
	margin-right: 9px;
}
.bottom p {
	color: #3c3c3c;
	margin: 10px auto 0;
}
nav a {
	display: inline-block;
	padding: 2px 6px 0 5px;
	margin-top: 11px;
	border-left: 1px solid #e1e1e1;
	color: #3c3c3c;
}
.a1 {
	padding-left: 0;
	border: none;
}
.special {
	margin-top: 14px;
}
.special dt,
.special dd {
	float: left;
	display: inline-block;
}
.special dt {
	color: #ff4400;
}
.special dd {
	margin-left: 8px;
}

</style>
</head>
<body>
	<ul class="shopList">
		<li class="block1 block">
			<header>
				<a href="#">
					<h2>众筹</h2>
					<img src="erweima.png">
				</a>
			</header>
			<div class="top">
				<a class="main">
					<img src="wurenji.png">
    				<h3>迷你无人机-小到不可思议</h3>
				</a>
				<p>年轻人的新玩具</p>
			</div>
			<div class="bottom clearFix">
				<a class="deputy1" href="#">
					<img src="1-1.png">
					<p>智能折叠车</p>
				</a>
				<a class="deputy2" href="#">
					<img src="1-2.png">
					<p>防水智能插座</p>
				</a>
			</div>
			<nav>
				<a class="a1" href="#">科技控</a>
				<a href="#">创意设计</a>
				<a href="#">最新周边</a>
			</nav>
			<dl class="special clearFix">
				<dt>[明星同款]</dt>
				<dd>头茬冬笋</dd>
			</dl>
			


		</li>
	</ul>
</body>
</html>
