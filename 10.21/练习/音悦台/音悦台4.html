<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音悦台</title>
	<style>
		body {
			margin: 0;
		}
		h3,
		h4,
		h5,
		p {
			margin: 0;
		}
		a {
			text-decoration: none;
		}
		.clearFix::after {
			content: "";
			display: block;
			clear: none;
		}
		#indexBox {
			position: relative;
			width: 100%;
			margin-top: 100px;
		}
		.indexTitle {
			width: 1240px;
			height: 60px;
			margin: 0 auto;
		}
		.indexTitle h3 {
			float: left;
			width: 230px;
			height: 40px;
			margin-top: 10px;
		}
		.indexNav {
			float: right;
			margin-top: 10px;
			font-size: 0;
		}
		.indexNav a {
			width: 32px;
			height: 28px;
			display: inline-block;
			padding: 0 6px;
			margin: 0 9px;
			font: 14px/28px "微软雅黑";
			color: #666;
			text-align: center;
		}
		.indexNav .active {
			padding: 0;
			margin: 0 11px;
			border-bottom: 2px solid #669900;
		}
		.indexNav .show {
			color: #fff;
			background-color: #669900;
		}
		.indexNav span {
			width: 2px;
			height: 10px;
			display: inline-block;
			background: url(img/ico_index.png) -70px 0;
		}
		.box {
			position: relative;
			width: 1240px;
			height: 420px;
			margin: 0 auto;
			overflow: hidden;
		}
		.contentBox {
			position: absolute;
			width: 2480px;
			height: 298px;
			
		}
		.indexContent {
			position: absolute;
			top: 0;
			width: 1240px;
			height: 298px;
			margin: 0 auto;
		}
		.contentBox .con1 {
			left: 0;
		}
		.contentBox .con2 {
			left: 1240px;
		}
		.indexContent .first {
			width: 468px;
			height: 273px;
			display: block;
			border: 1px solid #fff;
		}
		.indexContent .first:hover {
			box-shadow: 2px 2px 2px #b4c88b;
		}
		.indexContent .first:hover span{
			display: block;
		}
		.indexContent .first {
			position: relative;
			float: left;
		}
		.indexContent .first .playName {
			position: absolute;
			top:141px ;
			width: 100%;
			height: 50%;
			text-indent: 12px;
		}
		.indexContent .first h4 {
			position: absolute;
			bottom: 25px;
			font: 14px/26px "微软雅黑";
			color: #fff;
		}
		.indexContent .first p {
			position: absolute;
			bottom: 13px;
			font: 12px/12px "微软雅黑";
			color: #ccff99;
		}
		.indexContent .first span {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 53px;
			height: 53px;
			margin: -26px 0 0 -26px;
			background: url(img/ico_play_718.png) -4px -3px;
			display: none;
		}
		#indexBox .mvColumn img {
			width: 220px;
		}
		#indexBox .indexContent .mvColumn {
			position: relative;
			float: left;
			width: 226px;
			height: 298px;
			margin-left: 22px;
		}

		.indexContent .mvTop,
		.indexContent .mvBottom {
			position: absolute;
			width: 226px;
			height: 130px;
			margin-bottom: 19px;
			border: 2px solid #fff;
			box-sizing: border-box;
			overflow: hidden;
		}
		.indexContent .mvTop {
			top: 0;
			left: 0;
			z-index: 2;
		}
		.indexContent .mvBottom {
			top: 148px;
			left: 0;			
		}
		.indexContent a {
			width: 226px;
			height: 124px;
			display: block;
			border: 1px solid #fff;
		}
		
		.indexContent a:hover span{
			display: block;
		}
		.indexContent a {
			position: relative;
		}
		.indexContent a .playName {
			position: absolute;
			bottom: -7px;
			width: 100%;
			height: 50%;
			text-indent: 12px;
		}
		.indexContent a h4 {
			position: absolute;
			bottom: 25px;
			font: 14px/26px "微软雅黑";
			color: #fff;
		}
		.indexContent a p {
			position: absolute;
			bottom: 13px;
			font: 12px/12px "微软雅黑";
			color: #ccff99;
		}
		.indexContent a span {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 40px;
			height: 39px;
			margin: -26px 0 0 -26px;
			background: url(img/ico_play_718.png) -10px -63px;
			display: none;
		}
		.indexContent .mvColumn .info {
			position: absolute;
			z-index: 2;
			top: 132px;
		}
		.indexContent .mvColumn .info {
			background-color: #fff;
		}
		.mvColumn h5 {
			font: bold 12px/26px "宋体";
			color: #999966;
			display: inline-block;
		}
		.mvColumn h5 strong {
			font: bold 26px/26px "宋体";
			color: #ccc;
		}
		.icons {
			padding-left: 10px;
		}
		.icons span {
			height: 14px;
			font-size: 14px;
			line-height: 14px;
			color: #999;
			text-indent: 18px;
			display: inline-block;	
		}
		.icons span:nth-child(1) {
			background: url(img/iconPlay.png) 0 0 no-repeat;
		}
		.icons span:nth-child(2) {
			background: url(img/iconCom.png) 0 0 no-repeat;
		}
		.icons span:nth-child(3) {
			background: url(img/iconV.png) 0 0 no-repeat;
		}
		.info p {
			width: 221px;
			font: 12px/20px "宋体";
			color: #666;
			margin: 0 auto;
		}
		.arrow {
			position: relative;
			width: 1240px;
			height: 30px;
			margin: 0 auto;
		}
		.arrow span {
			position: absolute;
			top: -315px;
			width: 20px;
			height: 30px;
			z-index: 4;
			font: bold 30px/40px "宋体";
		}
		.arrow span:nth-child(1){
			
			left: -30px;
		}
		.arrow span:nth-child(2){
			right: -30px;			
		}
	</style>
</head>
<body>
	<div id="indexBox">
		<div class="indexTitle clearFix">
			<h3><img src="img/ico_index01.png"/></h3>
			<nav class="indexNav">
				<a class="active" href="#">全部</a>
				<span></span>
				<a href="#">内地</a>
				<span></span>
				<a href="#">港台</a>
				<span></span>
				<a href="#">欧美</a>
				<span></span>
				<a href="#">韩国</a>
				<span></span>
				<a href="#">日本</a>
			</nav>
		</div>
		<div class="box">
			<div class="contentBox"></div>
			
		</div>
		<div class="arrow">
			<span><</span>
			<span>></span>
		</div>
	</div>
</body>
<script type="text/javascript" src="miaov.js"></script>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript">
	var indexNav = document.querySelector(".indexNav");
	var indexNavAs = indexNav.querySelectorAll("a");
	var contentBox = document.querySelector(".contentBox");
	con1 = document.createElement("div");
	con2 = document.createElement("div");
	con1.className ="indexContent clearFix con1";
	con2.className ="indexContent clearFix con2";
	arr = [con1,con2];
	var n = 0;
	contentBox.appendChild(con1);
	contentBox.appendChild(con2);
	setLayout();
	for (var i = 0; i < 3; i++) {
		setLayout1();
	}
	for (var i = 0; i < indexNavAs.length; i++) {
		indexNavAs[i].onmouseover = function() {
			if(this.className != "active"){
				this.className = "show";
			}
		}
		indexNavAs[i].onmouseout = function() {
			if(this.className != "active"){
				this.className = "";
			}
		}		
	}
	var mvTop = document.getElementsByClassName("mvTop");
	var mvBottom = document.getElementsByClassName("mvBottom");
	for (var i = 0; i < mvTop.length; i++) {
		mvTop[i].onmouseover = mvBottom[i].onmouseover = function(){
			this.style.border = "2px solid #ccff99";
			mTween(this,{height: 260},800,"easeBoth");
		}
		mvTop[i].onmouseout = mvBottom[i].onmouseout = function(){
			this.style.border = "";
			mTween(this,{height: 128},800,"easeBoth");
		}
	}

	var arrow = document.querySelector(".arrow");
	var span = arrow.querySelectorAll("span");
	var contentBox = document.querySelector(".contentBox");

	span[0].onclick = function(){
		contentBox.style.left = -1240+"px";
		contentBox.appendChild(arr[n = n>0?--n:arr.length-1]);
		contentBox.appendChild(arr[n]);
		mTween(contentBox,{left: 0},1200,"linear");
	}
	span[1].onclick = function(){
		contentBox.style.left = 0;
		contentBox.appendChild(arr[n]);
		contentBox.appendChild(arr[n = n<arr.length-1?++n:0]);
		mTween(contentBox,{left: -1240},1200,"linear");
	}
	function setLayout(){
		var con1 = document.querySelector(".con1");
		var con2 = document.querySelector(".con2");

		first = document.createElement("a");
		first.className = "first";
		imgFirst = document.createElement("img");
		imgFirst.src = data[0].src;
		playName = document.createElement("div");
		h4 = document.createElement("h4");
		h4.innerHTML = data[0].h4;
		pPlayName = document.createElement("p");
		pPlayName.innerHTML = data[0].p;
		spanFirst = document.createElement("span");
		playName.appendChild(h4);
		playName.appendChild(pPlayName);
		first.appendChild(imgFirst);
		first.appendChild(playName);
		first.appendChild(spanFirst);

		con1.appendChild(first);
		con2.appendChild(first.cloneNode(true));		
 	}
 	function setLayout1(){
 		//var indexContent = document.querySelectorAll(".indexContent");
 		var con1 = document.querySelector(".con1");
		var con2 = document.querySelector(".con2"); 
 		mvColumn = document.createElement("div");
		mvColumn.className = "mvColumn";
 		setLayoutInner1(mvTop);
 		setLayoutInner2(mvBottom);
 		

		function setLayoutInner1(obj){
			obj = document.createElement("div");
			obj.className = "mvTop";
			a = document.createElement("a");
			img = document.createElement("img");
			img.src = data[1].src;
			playName = document.createElement("div");
			playName.className = "playName";
			h4 = document.createElement("h4");
			h4.innerHTML = data[1].h4;
			p = document.createElement("p");
			p.innerHTML = data[1].p;
			span = document.createElement("span");

			playName.appendChild(h4);
			playName.appendChild(p);
			a.appendChild(img);
			a.appendChild(playName);
			a.appendChild(span);
			obj.appendChild(a);
			info = document.createElement("div");
			info.className = "info";
			h5 = document.createElement("h5");
			strong1 = document.createElement("strong");
			strong2 = document.createElement("strong");
			icons = document.createElement("div");
			icons.className = "icons";
			span1 = document.createElement("span");
			span2 = document.createElement("span");
			span3 = document.createElement("span");
			pInfo = document.createElement("p");
			pInfo.innerHTML = data[1].p2;
			strong1.innerHTML = "“";
			strong2.innerHTML = "”";
			h5.innerHTML += data[1].h5;
			icons.appendChild(span1);
			icons.appendChild(span2);
			icons.appendChild(span3);
			span1.innerHTML = data[1].span1;
			span2.innerHTML = data[1].span2;
			span3.innerHTML = data[1].span3;
			info.appendChild(strong1);
			info.appendChild(h5);
			info.appendChild(strong2);
			info.appendChild(icons);
			info.appendChild(pInfo);
			obj.appendChild(info);
			mvColumn.appendChild(obj);
		}
		function setLayoutInner2(obj){
			obj = document.createElement("div");
			obj.className = "mvBottom";
			a = document.createElement("a");
			img = document.createElement("img");
			img.src = data[1].src;
			playName = document.createElement("div");
			playName.className = "playName";
			h4 = document.createElement("h4");
			h4.innerHTML = data[1].h4;
			p = document.createElement("p");
			p.innerHTML = data[1].p;
			span = document.createElement("span");

			playName.appendChild(h4);
			playName.appendChild(p);
			a.appendChild(img);
			a.appendChild(playName);
			a.appendChild(span);
			obj.appendChild(a);
			info = document.createElement("div");
			info.className = "info";
			h5 = document.createElement("h5");
			strong1 = document.createElement("strong");
			strong2 = document.createElement("strong");
			icons = document.createElement("div");
			icons.className = "icons";
			span1 = document.createElement("span");
			span2 = document.createElement("span");
			span3 = document.createElement("span");
			pInfo = document.createElement("p");
			pInfo.innerHTML = data[1].p2;
			strong1.innerHTML = "“";
			strong2.innerHTML = "”";
			h5.innerHTML += data[1].h5;
			icons.appendChild(span1);
			icons.appendChild(span2);
			icons.appendChild(span3);
			span1.innerHTML = data[1].span1;
			span2.innerHTML = data[1].span2;
			span3.innerHTML = data[1].span3;
			info.appendChild(strong1);
			info.appendChild(h5);
			info.appendChild(strong2);
			info.appendChild(icons);
			info.appendChild(pInfo);
			obj.appendChild(info);
			mvColumn.appendChild(obj);
		}

		con1.appendChild(mvColumn);
		con2.appendChild(mvColumn.cloneNode(true));	
 	}
</script>
</html>
