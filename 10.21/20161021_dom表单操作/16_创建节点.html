<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
	body,
	p {
		margin: 0;
	}
	ul {
		margin: 0;
		padding: 0;
		list-style: none;
	}
	#nav {
		width: 360px;
		margin: 30px auto;
		padding: 5px 10px;
		border: 2px solid #999;
		background: #f1f1f1;
		height: 30px;
	}
	.list1 li {
		float: left;
		width: 120px;
		position: relative;
	}
	.list1 p {
		padding: 2px 2px 0;
		font: 14px/28px "宋体";
		text-align: center;
	}
	.list1 .active p{
		border: 2px solid #666;
		background: #ddd;
		border-bottom: none;
		position: relative;
		z-index: 2;
		padding: 0;
	}
	.list2 {
		position: absolute;
		left: 0;
		top: 28px;
		width: 140px;
		background: #ddd;
		border: 2px solid #666;
		z-index: 1;
		display: none;
		padding: 5px 3px;
	}
	.list1 .active .list2 {
		display: block;
	}
	.list2 li {
		width: 140px;
		border-bottom: 1px solid #000;
	}
	.list1 .list2 p {
		border: none;
		background: none;
		text-align: left;
		text-indent: 10px;
		font: 12px/26px "宋体";
		padding: 1px;
		padding-right: 0;
	}
	.list2 .active p{
		width: 130px;
		border: 1px solid red;
		border-right: none;
		background: #fff;
		position: relative;
		z-index: 2;
		padding: 0;
	}
	.list3 {
		width: 140px;
		position: absolute;
		left: 130px;
		top: 0;
		z-index: 1;
		padding: 5px 3px;
		border: 1px solid red;
		background: #fff;
		display:  none;
	}
	.list2 .list3 p{
		background: none;
		border: none;
	}
	.list2 .active .list3 {
		display: block;
	}
	.list3 .active p {
		color: red;
	}
</style>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript">
function setLayout(乌龟,nub){
	var ul = document.createElement("ul");
	//创建元素ul
	ul.className = "list"+nub;
	//ul的class名为list+编号
	for(var s in 乌龟){
		//以s为标识符遍历对象data中的数据
		var li = document.createElement("li");
		var p = document.createElement("p");
		//创建ul的内部元素li和p
		p.innerHTML = 乌龟[s].name;
		//遍历对象data中的所有属性name，将它们赋给标签p作为内容
		li.appendChild(p);
		//将填写完内容的p标签填入li中
		if(乌龟[s].list){
			var child = setLayout(乌龟[s].list,nub+1);
			//如果data中存在属性list，
			//即使用data[s].list和nub+1为参数
			//再次调用函数本身（回调）
			li.appendChild(child);
			//将child放入li中
		}
		ul.appendChild(li);
	}
	return ul;
}
window.onload = function(){
	var nav = document.querySelector('nav');
	var list = setLayout(data.list,1);
	nav.appendChild(list);
	var li = document.querySelectorAll('li');
	for(var i = 0; i < li.length; i++){
		li[i].onmouseover = function(){
			this.className = "active";
		};
		li[i].onmouseout = function(){
			this.className = "";
		};
	}
};
</script>
</head>
<body>
<nav id="nav">

</nav>
</body>
</html>
