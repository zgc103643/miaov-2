<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
@keyframes r {
	0%{
		transform: rotate(0deg);
	}
	100% {
		transform: rotate(360deg);
	}
}
.box {
	width: 300px;
	height: 300px;
	margin: 100px auto;
	animation: 2s r infinite ease-in-out alternate;
}
.box div {	
	width: 148px;
	height: 148px;
	border: 1px solid #000;
	float: left;
}
.div1 {
	border-radius: 0 100%;
	background: #0F3;
}
.div2 {
	border-radius: 100% 0;
	background: #CF0;
}
.div3 {
	border-radius: 100% 0;
	background: #F30;
}
.div4 {
	border-radius: 0 100%;
	background: #F3C;
}
</style>
</head>
<body>
<div class="box">
	<div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</div>
</body>
</html>
