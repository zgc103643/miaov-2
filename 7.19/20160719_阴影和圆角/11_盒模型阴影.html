<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 100px;
	height: 100px;
	background: #ccc;
	margin: 50px auto;
	box-shadow: 0 0 10px #000;
}
/*
	box-shadow
		x 偏移
		y 偏移
		模糊半径
		颜色
	
同一个元素可以拥有多层阴影，每层阴影之间用","隔开。多层阴影时，先写的在上边，后写的在下边	
*/
</style>
</head>
<body>
<div id="box"></div>
</body>
</html>
