<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box {
	width: 100px;
	height: 200px;
	border: 10px solid #000;
	margin: 30px auto;
	padding: 20px;
	border-radius: 20px 40px 60px 80px;
}
/*
	border-radius 圆角
		x 半径  百分比 根据元素的宽度计算
		y 半径  百分比 根据元素的高度计算
	border-radius: x半径/y半径;
	
	border-radius: 20px(左上角,右下角) 40px(右上角，左下角);
	border-radius: 20px(左上角) 40px(右上角，左下角)  60px(右下角);
	border-radius: 20px(左上角) 40px(右上角)  60px(右下角) 80px (左下角);
	
*/
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
