<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box {
	width: 300px;
	height: 200px;
	border: 1px solid #000;
	margin: 30px auto;
	border-radius: 0 230px/0 200px;
}
/*
	border-radius 圆角
		x 半径  百分比 根据元素的宽度计算
		y 半径  百分比 根据元素的高度计算
	border-radius: x半径/y半径;
	
	border-radius: 20px(左上角,右下角) 40px(右上角，左下角);
	border-radius: 20px(左上角) 40px(右上角，左下角)  60px(右下角);
	border-radius: 20px(左上角) 40px(右上角)  60px(右下角) 80px (左下角);
	border-radius: 20px(左上角x) 40px(右上角x) 60px(右下角x) 80px(左下角x)/10px(左上角y) 20px(右上角y) 30px(右下角y) 40px(左下角y);
	
*/
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
