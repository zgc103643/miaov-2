<html>

<title>4</title>
<style>
img {
	vertical-align: top;
}
body {
	margin: 0;
	background: #ebeff7;
}
table {
	border-collapse: collapse;
}
td,
th {
	padding: 0;
}
.weather {
	width: 640px;
	margin: 30px auto;
}
.weather th,
.weather td {
	border: 1px solid #99b0da;
}
.weather th {
	height: 30px;
	background-color: #dbe3fa;
	font-size: 14px;
}
.weather td {
	height: 28px;
	text-align: center;
	background: #fff;
	font-size: 12px;
}
.weather .spacing {
	height: 4px;
	background: none;
	border: none;
}
