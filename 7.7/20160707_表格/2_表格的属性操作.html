<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>2</title>
<style>
.td {
	text-align: center;
}

</head>
<body>
<!--
table 表格
caption --表格标题（不建议使用）
thead 表格头部
tbody 表格内容
tr  行
th 单元格 (加粗，居中)
td 单元格


属性:
	cellspacing 单元格间距
    cellpadding 单元格填充
    
 给单元格设置高度，一行高度都会改变
 给单元格设置宽度，一列宽度都会改变
    
-->
