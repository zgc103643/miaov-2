<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body {
	height: 2000px;
	background: url(练习讲解/img/img2.png) no-repeat center 100px;
	background-attachment: fixed;
}
#box {
	width: 200px;
	height: 200px;

	border: 2px solid #000;
}
/*
	background-attachment (fixed||scroll)背景图像是否固定或者随着页面的其余部分滚动

	fixed 背景图固定 元素的背景图 不会随着滚动条而移动
*/
</style>
</head>
<body>
<div id="box"></div>
</body>
</html>
