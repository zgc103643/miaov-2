<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<body>
<!--
	哪些情况下，元素的宽度由内容撑开:
    	1.内嵌元素，宽度由内容撑开
    	2.绝对定位元素，不设置宽度，宽度由内容撑开
    	3.浮动元素不设置宽度，宽度由内容撑开
    	4.inline-block元素，不设置宽度，宽度由内容撑开
    相对定位：
    	1.不脱离文档流
        2.提升层级
        3.根据自己的原始位置计算坐标
    绝对定位:    
         1. 脱离文档流
         2. 提升层级
         3. 根据有定位的父级，如果所有父级都没有定位，就根据document
         4. 使内嵌支持所有样式
         5. 不设置宽度由内容撑开
         6. 触发BFC
         
     哪些样式可以内嵌元素支持宽高    
       	1. float不为none
        2. display：block
        3. position：absolute
        4. display: inline-block;
        
     浮动：
     	1.脱离文档流
        2.使内嵌元素支持宽高
        3.不设置宽度，宽度由内容撑开
        4.触发BFC
        5.浮动之后，margin不叠加
        6.元素会在一行显示    
-->
</body>
</html>
