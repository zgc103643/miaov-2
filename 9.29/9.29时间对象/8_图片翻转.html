<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="miaov.js"></script>
	<style type="text/css">
		img {
			margin: 0;
			width: 350px;
			display: block;
			height: 500px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			var img = document.querySelector("img");
			var boff = true;
			img.onclick = function(){
				if(boff){
					mTween(img,{height:0,marginTop:250},500,"easeIn",function(){
						img.src = "img2.jpg";
						mTween(img,{height:500,marginTop:0},500,"easeOut");
					});
				} else {
					mTween(img,{height:0,marginTop:250},500,"easeIn",function(){
						img.src = "img.jpg";
						mTween(img,{height:500,marginTop:0},500,"easeOut");
					});
				}
				boff = !boff;
			};
		};
	</script>
</head>
<body>
	<img src="img.jpg" />
</body>
</html>
