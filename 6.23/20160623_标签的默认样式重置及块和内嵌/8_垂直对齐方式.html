<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box {
	height: 200px;
	border: 10px solid #000;
	text-align: center;
}
.div {
	width: 200px;
	height: 100px;
	background: red;
	display: inline-block;
	vertical-align: middle;
}
.div2 {
	width: 100px;
	height: 200px;
	background: blue;
	display: inline-block;
	vertical-align: middle;
}
/*
	top middle bottom
*/
</style>
</head>
<body>
<div class="box">
	<div class="div"></div>
    <div class="div2"></div>
</div>
</body>
</html>
