<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<body>
块：
	div、h1-h6、header、ul、ol、li、nav、p、dl、dt、dd、footer、section
    
    1. 独占一行
    2. 不设置宽度，宽度撑满整行
	3. 支持所有的样式
    
内嵌：
	time、strong、em、a、mark、span
    
    1.不支持宽高，上下的margin和padding等样式支持的也有问题
    2. 可以在一行显示
    3. 宽度由内容撑开
    4.代码换行会被解析成空格（设置字体字体大小控制）
</body>
</html>
