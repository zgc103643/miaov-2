<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div,
span {
	height: 100px;
	background: red;
	color: #fff;
	border: 2px solid #000;
	display: inline-block;
}
/*
	inline-block:
		1. 支持宽高
		2. 可以在一行显示
		3. 代码换行会被解析成一个空格
		4. 不设置宽度的时候，宽度由内容撑开	
*/
</style>
</head>
<body>
<div class="div1">div1</div><div class="div2">div2</div>
<span class="span1">span1</span>
<span class="span2">span2</span>
</body>
</html>
