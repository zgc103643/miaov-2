<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body {
	margin: 0;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
a {
	text-decoration: none;
}
.wrap {
	width: 138px;
	padding: 0 3px;
	border: 1px solid #a8a8a8;
	background: #f4f4f4;
	margin: 30px auto;
	font: 12px/18px Arial,"宋体";
}
.wrap ul {
	padding: 4px 0 3px;
	border-bottom: 1px solid #a7a7a7;
	border-top: 1px solid #fefefe;
}
.wrap .index {
	padding-top: 2px;
	border-top: none;
}
.wrap .last {
	padding-bottom: 2px;
	border-bottom: none;
}
.wrap li {
	padding-left: 16px;
}
.wrap a {
	color: #000;
}
.ico1 {
	background: url(img/ico.png) no-repeat 129px 4px;
}
.wrap li:hover {
	background-color: #3399fe; 
}
.wrap li:hover a{
	color: #fff;
}
</style>
</head>
<body>
<section class="wrap">
	<ul class="index">
    	<li class="ico1"><a href="#">工具栏(T)</a></li>
        <li><a href="#">工具栏(T)</a></li>
        <li class="ico1"><a href="#">工具栏(T)</a></li>
    </ul>
    <ul>
    	<li><a href="#">工具栏(T)</a></li>
        <li><a href="#">工具栏(T)</a></li>
        <li class="focus"><a href="#">工具栏(T)</a></li>
        <li><a href="#">工具栏(T)</a></li>
        <li><a href="#">工具栏(T)</a></li>
    </ul>
    <ul>
    	<li class="ico1"><a href="#">工具栏(T)</a></li>
    </ul>  
    <ul>
    	<li><a href="#">工具栏(T)</a></li>
        <li><a href="#">工具栏(T)</a></li>
    </ul>  
    <ul class="last">
    	<li class="ico1"><a href="#">工具栏(T)</a></li>
        <li><a href="#">工具栏(T)</a></li>
    </ul>    
</section>
</body>
</html>
