<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div,
span {
	width: 100px;
	height: 100px;
	background: red;
	color: #fff;
	border: 2px solid #000;
}
.div2 {
	display: inline; /*显示为内嵌 */
}
.span2 {
	display: block;  /* 显示为块 */
}
.span1 {
	display: none; /* 不显示元素 */
}
</style>
</head>
<body>
<div class="div1">div1</div>
<div class="div2">div2</div>
<span class="span1">span1</span>
<span class="span2">span2</span>
</body>
</html>
