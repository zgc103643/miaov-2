<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div {
	width: 200px;
	height: 200px;
	background: red;
	border: 2px solid #000;
}
.box {
	background: blue;
}
/*
	选择器 优先级一致的情况下 ，后边的样式 覆盖前边的
	选择器 优先级不一致的情况下，选择优先级高的
	
	选择优先级：
		class>类型选择>*
	
*/
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
