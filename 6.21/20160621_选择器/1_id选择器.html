<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 200px;
	height: 200px;
	background: red;
}
#div1 {
	width: 50px;
	height: 50px;
	background: blue;
	border: 2px solid #fff;
}
#div2 {
	width: 50px;
	height: 50px;
	background: blue;
	border: 2px solid #fff;
}
#div3 {
	width: 50px;
	height: 50px;
	background: blue;
	border: 2px solid #fff;
}
/*
	id 选择器
		1. #idName{ 需要添加的样式}
		2. 同一个页面id不能重名
		问题：如果页面中多块元素的样式一致，用id的话就得每个都的去写一遍样式	
	
*/
</style>
</head>
<body>
<div id="box">
	<div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</div>
</body>
</html>
