<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<body>
<header>头部(页面头部 和 板块头部)</header>
<!--
<article>主体内容，一篇独立的文章，博客了，回帖了，新闻</article>
<aside>附属信息,侧边栏，导航组，侧导航</aside>
-->
<section>版块</section>
<footer>底部(页面底部或者版块底部)</footer>
<nav>导航</nav>
<time>时间</time>
<h1>标题</h1>
<h2>标题</h2>
<h3>标题</h3>
<h4>标题</h4>
<h5>标题</h5>
<h6>标题</h6>
<p>我是一段<strong>文字</strong>,我是一段<em>文字</em>,我是一段<mark>文字</mark>,我是一段文字</p>
<ul>
	<li>列表项</li>
    <li>列表项</li>
    <li>列表项</li>
    <li>列表项</li>
</ul>
<ol>
	<li>列表项</li>
    <li>列表项</li>
    <li>列表项</li>
    <li>列表项</li>
</ol>
<dl>
	<dt>张萌</dt>
    <dd>女性年龄18</dd>
    <dt>张亚弛</dt>
    <dd>男性年龄19</dd>
</dl>
<div>一小块</div>
<span>区分样式</span>
<a href="#">超链接</a>
<!--
让你使用标签语义化的理由可以有无数条：
去掉样式或者样式丢失时页面结构依然清晰分明
移动设备能够更加完美的展示你的网页（移动设备对css的支持较弱）
阅读器会根据标签的语义自动解析，呈现更容易阅读的内容形式（无障碍阅读）
搜索引擎会根据标签的语义确定上下文和权重问题
便于后期的开发以及维护，团队合作效率提高
……

section 版块
header 页面头部或者版块头部
footer 页面底部或者版块底部
nav 导航
h1-h6 标题
p 段落
strong 强调(显示加粗)
em 强调(显示倾斜)
mark 标记
time 时间
ul 无序列表
ol 有序列表
li  ul或ol的列表项
dl 定义列表
dt 定义列表的列表项
dd dt的子项目 

标签语义化
	1. 方便后期添加样式
    2. 提高代码可读性 -- 搜索引擎
	3. 内容的可读性 
-->
xHtml 1.0
</body>
</html>
