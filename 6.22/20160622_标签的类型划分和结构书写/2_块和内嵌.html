<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div, 
span {
	height: 100px;
	background: red;
	border: 1px solid #000;
	color: #fff;
	font-size: 18px;
}
/*.div1 {
	padding: 10px;
}
.span1 {
	padding: 10px;
}*/
/*
	块：
		1. 独占一行
		2. 支持所有的样式
		3. 不设置宽度 宽度撑满整行
		
	内嵌(内联，行内):
		1. 可以在一行显示
		2. 不支持宽高，对上下的margin和padding等样式支持的都有问题
		3. 代码换行会被解析成一个空格(通过控制 字体 和 字体大小来控制空格大小)
		4. 宽度由内容撑开
		
	练习： 
		1.统计出 哪些标签是块 哪些标签是内嵌
*/
</style>
</head>
<body>
<div class="div1">div1</div>
<div class="div2">div2</div>
<span class="span1">span1</span>
<span class="span2">span2</span>
</body>
</html>
