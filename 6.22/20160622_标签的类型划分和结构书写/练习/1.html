<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
a {
	text-decoration: none;
	color: #000;
	font: 12px/24px Arial,"宋体";
}
h2 {
	margin: 0px;
}
ol,ul,li {
	list-style: none;
	padding: 0px;
	margin: 0px;
	text-indent: 37px;
}

#warp {
	width: 144px;
	border: 6px solid #cccccc;
	padding: 14px;
}
#box {
	border: 1px solid #cccccc;
	padding-bottom: 8px;
}
#header {
	padding-top: 6px;
	padding-left: 37px;
	font: bold 14px/24px "宋体";
	background: url(../img/titleicon.png) no-repeat 16px 12px;
}

#li_1 {
	background: url(bgd.png) no-repeat;
}
#first {
	background: url(../img/li1.png) no-repeat 14px 4px;	
}
#li_2 {
	background:url(../img/li2.png) no-repeat 14px 4px;
}
#li_3 {
	background:url(../img/li3.png) no-repeat 14px 4px;
}
#li_4 {
	background:url(../img/li4.png) no-repeat 14px 4px;
}
#li_5 {
	background:url(../img/li5.png) no-repeat 14px 4px;
}

</style>
</head>

<body>
	<section id="warp">
    	<div id="box">
        	<h2 id="header">
            	<span>IT产品</span>
            </h2>
            <ol>
                <li id="li_1">
                    <div id="first">
                    	<a href="#" >苹果iPhone 4</a>
                    </div>
                </li>
                <li id="li_2">
                    	<a href="#">诺基亚 N8</a>
                </li>
                <li id="li_3">
                    	<a href="#">诺基亚 C5-03</a>
                </li>
                <li id="li_4">
                    	<a href="#">HTC Desire HD</a>
                </li>
                <li id="li_5">
                    	<a href="#">诺基亚 C7</a>
                </li>
                
             
            </ol>          
        </div>
    </section>



</body>
</html>
