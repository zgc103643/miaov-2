<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.clearfix:after {
	content: "";
	clear: both;
	display: block;
}
a {
	text-decoration: none;
}
img {
	border: 0;
	vertical-align: top;
}
body {
	margin: 0;
}
h2, {
	padding: 0;
	margin: 0;
}
h2 {
	padding: 0;
	margin: 0;
}
p {
	margin: 0;
	}
ul,
li {
	padding: 0;
	margin: 0;
	list-style: none;
}
.sec {
	padding: 4px 14px 0;
	background: #efefef;
}
.header a,
p {
	float: left;
	font: 12px/17px	"宋体";
	text-indent: 8px;
	color: #8c8c8c;
}
.header {
	display: block;
	width: 220px; 
	margin-bottom: 14px;	
}
.header img {
	display: block;
}
.block1,
.block2,
.block3,
.block4 {
	padding: 8px 0px 0px 15px;
	border: 1px solid #e8e8e8;
	width: 245px;
}
.block2,
.block3,
.block4 {
	border-top: none;
}
h2 {
	font: bold 12px/30px "宋体";
	}
.nav li {
	padding: 0px 6px 0 10px;
	float: left;
	border-right: 1px solid #7c7c7c;
	font: 12px/14px "宋体";
}
li .firstli {
	padding-left:0;
}
.pic li {
	float: left;
	margin: 12px 10px 16px 0px;
}
footer {
	width: 172px;
	height: 26px;
	background-color: #e9e9e9;
	padding: 12px 0 0 88px;
}
footer span {
	font: 12px/1 "宋体";
	color: #6c6c6c;
}
</style>
</head>

<body>
<section class="sec">
    <header class="header clearfix">
        <a href="#">
            <img src="4title.png">
        </a>
        <p class="headtext">你可能喜欢的店铺</p>
    </header>
    <ul>
        <li class="block1">
             <h2>素色空间</h2>
             <ul class="nav clearfix">
               <li class="firstli"><a href="#">是正品</li>
               <li><a href="#">漂亮</li>
               <li><a href="#">很漂亮</li>
               <li><a href="#">双鱼座</li>
             </ul>
             <ul class="pic clearfix">
                <li><a href="#"><img src="pic1_1.png"></a></li>
                <li><a href="#"><img src="pic1_2.png"></a></li>
                <li><a href="#"><img src="pic1_3.png"></a></li>
             </ul>
        </li>
 		<li class="block2">
             <h2>哆哆妙HOUSE</h2>
             <ul class="nav clearfix">
               <li class="firstli">正品</li>
               <li>很舒服</li>
               <li>萌系</li>
               <li>韩版</li>
             </ul>
             <ul class="pic clearfix">
                <li><a href="#"><img src="pic2_1.png"></a></li>
                <li><a href="#"><img src="pic2_2.png"></a></li>
                <li><a href="#"><img src="pic2_3.png"></a></li>
             </ul>
        </li>
        <li class="block3">
             <h2>遇见艺术家外贸生活馆</h2>
             <ul class="nav clearfix">
               <li class="firstli">态度很好</li>
               <li>无色差</li>
               <li>有赠品</li>
               <li>送了赠品</li>
             </ul>
             <ul class="pic clearfix">
                <li><a href="#"><img src="pic3_1.png"></a></li>
                <li><a href="#"><img src="pic3_2.png"></a></li>
                <li><a href="#"><img src="pic3_3.png"></a></li>
             </ul>
        </li>
        <li class="block4">
             <h2>【大城小事】娇兰代沟中心</h2>
             <ul class="nav clearfix">
               <li class="firstli">与描述相符</li>
               <li>包装不错</li>
               <li>是正品</li>
               <li>正品</li>
             </ul>
             <ul class="pic clearfix">
                <li><a href="#"><img src="pic4_1.png"></a></li>
                <li><a href="#"><img src="pic4_2.png"></a></li>
                <li><a href="#"><img src="pic4_3.png"></a></li>
             </ul>
        </li>    
    </ul>
    <footer>
    	<a href="#">
            <img src="iconfooter.png">
            <span>换一组看看</span>
        </a>
    </footer>
</section>
</body>
</html>
