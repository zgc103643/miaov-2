<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box {
			width: 200px;
			height: 200px;
			border: 5px solid #000;
			border-radius: 50%;
			margin: 30px auto;
			position: relative;
			box-shadow: inset 0 0 3px rgba(0,0,0,.5);
		}
		#list {
			margin: 0;
			padding: 0;
			list-style: none;
			width: 200px;
			height: 200px;
			position: relative;
		}
		#list li{
			position: absolute;
			left: 99px;
			top: 0;
			width: 2px;
			height: 6px;
			background: #999;
			-webkit-transform-origin: center 100px;
			transform-origin: center 100px;
		}
		#list li:nth-of-type(5n+1){
			height: 15px;
			background: #000;
		}
		#hours {
			width: 6px;
			height: 60px;
			background: #000;
			position: absolute;
			left: 97px;
			top: 40px;
			transform-origin: bottom;
		}
		#minutes {
			width: 4px;
			height: 75px;
			background: green;
			position: absolute;
			left: 98px;
			top: 25px;
			transform-origin: bottom;
		}
		#seconds {
			width: 2px;
			height: 90px;
			background: red;
			position: absolute;
			left: 99px;
			top: 10px;
			transform-origin: bottom;
		}
		.icon{
			width: 16px;
			height: 16px;
			background: #000;
			position: absolute;
			top: 92px;
			left: 92px;
			box-shadow: 0 0 3px rgba(0, 0, 0, .6);
			border-radius: 50%;
		}
	</style>
	<script type="text/javascript">
		function setList(){
			var list =  document.getElementById("list");
			var li = "";
			for(var i = 0; i < 60; i++){
				li+='<li style="transform:rotate('+(i*6)+'deg)"></li>';
			}
			list.innerHTML = li;
		}
		window.onload = function(){
			setList();
			var hours = document.getElementById('hours');
			var minutes = document.getElementById('minutes');
			var seconds = document.getElementById('seconds');
			setTime();
			setInterval(setTime,1000);
			function setTime(){
				var date = new Date();
				var secondsDeg = date.getSeconds();
				var minutesDeg = date.getMinutes()+secondsDeg/60;
				var hoursDeg = date.getHours()+minutesDeg/60;
				seconds.style.transform = "rotate("+secondsDeg*6+"deg)";	
				minutes.style.transform = "rotate("+minutesDeg*6+"deg)";
				hours.style.transform = "rotate("+hoursDeg*30+"deg)";
			}
		};
	</script>
</head>
<body>
<div id="box">
	<ul id="list">
	</ul>
	<div id="hours"></div>
	<div id="minutes"></div>
	<div id="seconds"></div>
	<div class="icon"></div>
</div>	
</body>
</html>
