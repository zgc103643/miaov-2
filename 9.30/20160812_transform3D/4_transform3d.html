<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 100px;
	height: 100px;
	border: 2px solid #000;
	padding: 100px;
	margin: 50px auto;
	perspective: 100px;
}
#div {
	width: 100px;
	height: 100px;
	background: red;
	transition: 1s;
	font: 80px/100px "宋体";
	text-align: center;
	color: #fff;
}
#box:hover #div {
	/*transform: translateZ(-50px);*/
	transform: translate3d(100px,100px,-100px);
}
/*
	3d下所有的样式 记得在移动端使用的时候，加前缀

	perspective 景深
	
	 

	transform:
	
		rotate();
		*rotateX();
		*rotateY();
		*rotateZ();
		
		scale();
		scaleX();
		scaleY();
		
		
		skew();
		skewX();
		skewY();
		
		
		
		
		translate();
		translateX();
		translateY();
		*translateZ();
*/
</style>
</head>
<body>
<div id="box">
	<div id="div">上</div>
</div>
</body>
</html>
