<style type="text/css">
body,
html {
	margin: 0;
	height: 100%;
}
.wrap {
	height: 100%;
	position: relative;
}
header {
	height: 41px;
	background: #c5d4e3;
	border-bottom: 2px solid #8a959f;
}
#nav {
	float: left;
}
#nav a{
	float: left;
	width: 88px;
	height: 41px;
	background: url(img/bg.png) no-repeat;
	padding: 0 30px;
	font: 14px/46px "宋体";
	text-decoration: none;
	color: #333;
	overflow: hidden;
	position: relative;
}
#nav .active {
	background-image: url(img/ActiveBg.png);
}
#nav span {
	position: absolute;
	right: 15px;
	top: 15px;
	padding: 4px;
	font: 16px/.6 "宋体";
	background: #fff;
	text-align: center;
	border-radius: 50%;
	color: #666;
	box-shadow: inset 0 0 3px #666;
}
.add {
	float: left;
	width: 30px;
	height: 22px;
	background: url(img/bg.png) center center no-repeat;
	border-radius: 5px;
	margin: 8px 0 0 6px;
	border: 1px solid #24699d;
	box-shadow: 0 0 2px #24699d;
	transform: skewX(20deg);
}
#cons {
	position: absolute;
	left: 0;
	width: 100%;
	top: 43px;
	bottom: 0;
}
#cons img {
	width: 100%;
	height: 100%;
	display: none;
}
#cons .show {
	display: block;
}
</style>
<script type="text/javascript">
var data = [
	{
		title: "黄昏的早上",
		img: "img/img1.jpeg"
	},
	{
		title: "森林的清晨",
		img: "img/img2.jpg"
	},
	{
		title: "月光下的樱花林",
		img: "img/img3.jpg"
	},
	{
		title: "樱花林中的守林人",
		img: "img/img4.jpg"
	},
	{
		title: "卧轨的美女",
		img: "img/img5.jpeg"
	},
	{
		title: "雕花灯",
		img: "img/img6.jpg"
	},
	{
		title: "天上着火了",
		img: "img/img7.jpg"
	}
];	
window.onload = function(){
	var nav = document.querySelector('#nav');
	var cons =document.querySelector('#cons');
	var addBtn =document.querySelector('.add');
	var navs = nav.children;
	var consChildren = cons.children;
	var nub = 0;
	create();
	addBtn.onclick = function(){
		nub++;
		create();
		if(nub >= data.length-1){
			addBtn.style.display = "none";
		}
	};
	function create(){
		clear();
		var a = document.createElement("a");
		var span = document.createElement("span");
		a.href = "javascript:;";
		a.innerHTML = data[nub].title;
		span.innerHTML = "x";
		a.className = "active";
		a.appendChild(span);
		nav.appendChild(a);
		var img = new Image();
		img.src = data[nub].img;
		img.className = "show";
		cons.appendChild(img);
		setEv();
	}
	function setEv(){
		for(var i =0; i < navs.length; i++){
			navs[i].index = i;
			navs[i].onclick = function(){
				clear();
				this.className = "active";
				consChildren[this.index].className = "show";
			};
		}
	}
	function clear(){
		for(var i =0; i < navs.length; i++){
			navs[i].className = "";
			consChildren[i].className = "";
		}
	}
};
</script>
</head>
<body>
<section class="wrap">
	<header id="header">
		<nav id="nav">
		</nav>
		<a href="javscript:;" class="add"></a>
	</header>
	<div id="cons">
	</div>
</section>
</body>
