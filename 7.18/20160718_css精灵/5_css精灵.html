<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.list {
	width: 156px;
	padding: 0;
	margin: 30px auto;
	border: 1px solid #000;
	list-style: none;
	border-bottom: none;
}
.list li {
	border-bottom: 1px solid #000;
}
.list a {
	display: block;
	font: 12px/30px "宋体";
	text-decoration: none;
	padding-left: 44px;
	position: relative;
}
.list span {
	position: absolute;
	left: 14px;
	top: 7px;
	width: 18px;
	height:17px;
	background: url(img/icon.png) no-repeat;
	/*background: red;*/
}
.list .icon2 {
	background-position: -18px 0;
}
.list .icon3 {
	background-position: -36px 0;
}
.list .icon4 {
	background-position: -54px 0;
}
.list .icon5 {
	background-position: -72px 0;
}
.list .icon6 {
	width: 4px;
	height: 7px;
	top: 11px;
	left: 130px;
	background-position: -90px 0;
}
</style>
</head>
<body>
<ul class="list">
	<li>
    	<a href="#"><span class="icon1"></span>咨询<span class="icon6"></span></a>
    </li>
    <li>
    	<a href="#"><span class="icon2"></span>财经<span class="icon6"></span></a>
    </li>
    <li>
    	<a href="#"><span class="icon3"></span>娱乐<span class="icon6"></span></a>
    </li>
    <li>
    	<a href="#"><span class="icon4"></span>体育<span class="icon6"></span></a>
    </li>
    <li>
    	<a href="#"><span class="icon5"></span>时尚<span class="icon6"></span></a>
    </li>
</ul>
</body>
</html>
