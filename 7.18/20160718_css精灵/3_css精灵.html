<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.list {
	width: 156px;
	padding: 0;
	margin: 30px auto;
	border: 1px solid #000;
	list-style: none;
	border-bottom: none;
}
.list li {
	border-bottom: 1px solid #000;
}
.list a {
	display: block;
	font: 12px/30px "宋体";
	text-decoration: none;
	padding-left: 44px;
}
.icon1 {
	background: url(img/icon1.png) no-repeat 14px 8px;
}
.icon2 {
	background: url(img/icon2.png) no-repeat 14px 7px;
}
.icon3 {
	background: url(img/icon3.png) no-repeat 14px 7px;
}
.icon4 {
	background: url(img/icon4.png) no-repeat 14px 7px;
}
.icon5 {
	background: url(img/icon5.png) no-repeat 14px 7px;
}
</style>
</head>
<body>
<ul class="list">
	<li>
    	<a href="#" class="icon1">咨询</a>
    </li>
    <li>
    	<a href="#" class="icon2">财经</a>
    </li>
    <li>
    	<a href="#" class="icon3">娱乐</a>
    </li>
    <li>
    	<a href="#" class="icon4">体育</a>
    </li>
    <li>
    	<a href="#" class="icon5">时尚</a>
    </li>
</ul>
</body>
</html>
