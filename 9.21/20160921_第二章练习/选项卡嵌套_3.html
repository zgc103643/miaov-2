<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	li{
		list-style: none;
		cursor: pointer;	
	}
	ul{
		margin: 0;
		padding: 0;
	}
	#box{
		border: 5px solid #E7E7E7;
		height:400px;
		width: 800px;
		overflow: hidden;
		margin: 0 auto;
	}
	#box>ul{
		width:100px;
		height: 100%;
		float: left;
	}
	#box>ul li{
		line-height: 99px;
		text-align: center;
		background-color: #000;
		border-bottom: 1px solid #E7E7E7;
		color:white;
	}
	#box>ul .active{
		background-color: red;
		color:black;
	}
	#box div{
		float: left;
		width: 700px;
		height: 100%;
		position: relative;
		display: none;
	}
	#box img{
		width: 100%;
		height: 100%;
	}
	#box div ul{
		position: absolute;
		bottom: 0;
		left: 0;
	}
	#box div li{
		float: left;
		border-right: 1px solid white;
		background-color: black;
		opacity: .7;
		line-height: 30px;
		margin-right: -1px;
		color:white;
		text-align: center;
	}
	#box div .active{
		background-color: #EF3163;
	}
	#box img {
		display:  none;
	}
</style>
<script type="text/javascript">
function setTab(){
	var navs = document.getElementsByTagName('ul')[0].getElementsByTagName("li");
	var cons = document.querySelectorAll("#box div");
	var now = 0;
	fn();
	function fn() {
		var index = 2;
		navs[index].onclick = function() {
			navs[now].className = "";
			cons[now].style.display = "none";
			now = index;
			navs[now].className = "active";
			cons[now].style.display = "block";
		};
	}	
	/*

			navs[now].className = "active";
			cons[now].style.display = "block";
		};
	}*/
}
window.onload = function() {
	setTab();
};
</script>
</head>
<body>

  <ul>
