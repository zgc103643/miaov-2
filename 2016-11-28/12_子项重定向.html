<script type="text/javascript">
	
	/*
		重复子项：
			e\1   -> ee
			e\1+  -> eeeeeeee
			
			3\1  3+3   3Xn
		
			(\d)
			5\1  -> 55
			
		$0:匹配到的字符
		$1:子项	
		重复
		
		
		
	*/
	
	var str = '55555qqq111';//找到重复的数字
	
	str.replace(/(\d)\1+(\D)\2+(\d)\3+/,function($0,$1,$2,$3){
		console.log($3);
	});
	
	
	
	
</script>
