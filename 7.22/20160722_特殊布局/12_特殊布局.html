<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.list {
	width: 302px;
	margin: 0;
	padding: 0;
	list-style: none;
}
.list li {
	height: 30px;
	font: 14px/30px "宋体";
	border: 1px solid #000;
}
.list p {
	float: left;
	padding-right: 40px;
	margin: 0;
	height: 30px;
	overflow: hidden;
	position: relative;
}
.list a {
	float: left;
	max-width: 260px;
}
.list span {
	position: absolute;
	right: 0;
	top: 0;
	width: 40px;
	text-align: center;
}
</style>
</head>
<body>
<ul class="list">
	<li>
    	<p>
            <a href="#">左侧文字左侧文字左侧文字左左侧文字左侧文字左侧文字左</a>
            <span>右侧</span>
        </p>    
    </li>
</ul>
</body>
</html>
