<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box {
	width: 300px;
	height: 300px;
	border: 10px solid #000;
	margin: 30px auto;
}
.div1 {
	width: 200px;
	height: 300px;
	background: red;
}
.div2 {
	width: 200px;
	height: 300px;
	background: rgba(153,255,0,.6); 
	margin-left: 0;
	transition: .5s;
}
.box:hover .div2 {
	margin-left: -100px;
}
</style>
</head>
<body>
<div class="box">
    <div class="div1">div1</div>
    <div class="div2">div2</div>
</div>
</body>
</html>
