<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body {
	margin: 0;
}
.center {
	width: 100%;
	float: left;
}
.centerC {
	height: 500px;
	background: red;
	margin: 0 200px;
}
.left {
	width: 200px;
	height: 400px;
	background: #0F3;
	float: left;
	margin-left: -100%;
} 
.right {
	width: 200px;
	height: 400px;
	background: #CF0;
	float: left;
	margin-left: -200px;
}
</style>
</head>
<body>
<div class="center">
	<div class="centerC"></div>
</div>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
