<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>light</title>
</head>
<style type="text/css">
	@keyframes move {
		0% {
			top: 0;
		}
		100% {
			top: -1000px;
		}
	}
	ul {
		padding: 0;
		margin: 0;
		list-style: none;
	}
	.wrap {
		width: 500px;
		height: 200px;
		border: 5px solid red;
		margin: 50px auto;
		position: relative;
		overflow: hidden;
	}
	.list {
		width: 500px;
		height: 1000px;
		display: block;
		position: absolute;
		top: 0;
		left: 0;
		animation: 5s move linear infinite; 
	}
	li {
		width: 498px;
		height: 198px;
		border: 1px solid #fff;
		background-color: #000;
		font: 150px/198px "微软雅黑";
		color: #fff;
		text-align: center;		
	}
</style>
<body>
	<div class="wrap">
		<ul class="list">
			<li>Hey!</li>
			<li>What's</li>
			<li>up</li>
			<li>You</li>
			<li>Son of</li>
			<li>Bitch</li>
			<li>! ! !</li>
			<li>Hey!</li>			
		</ul>
	</div>
</body>
</html>
