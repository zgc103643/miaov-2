<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
@keyframes shake{
	0% { 
		top: -20px;
	}
	10% {
		top: 18px;
	}
	20% {
		top: -16px;
	}
	30% {
		top: 14px;
	}
	40% {
		top: -12px;
	}
	50% {
		top: 10px;
	}
	60% {
		top: -8px;
	}
	70% {
		top: 6px;
	}
	80% {
		top: -4px;
	}
	90% {
		top: 2px;
	}
	100% {
		top: 0;
	}
}
nav {
	margin: 50px;
}
nav a{
	float: left;
	margin: 0 2px;
	height: 30px;
	text-decoration: none;
}
nav span {
	float: left;
	padding: 0 15px;
	font: 16px/30px "宋体";
	background: #000;
	color: #fff;
	position: relative;
	top: 0;
}
nav a:hover span{
	animation: .2s shake;
}
</style>
</head>
<body>
<nav>
	<a href="#"><span>首页</span></a>
    <a href="#"><span>妙味课堂</span></a>
    <a href="#"><span>妙味课程</span></a>
    <a href="#"><span>miaov</span></a>
    <a href="#"><span>关于miaov</span></a>
</nav>
</body>
</html>
