<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
nav {
	margin: 50px;
}
nav a{
	float: left;
	margin: 0 2px;
	height: 30px;
	text-decoration: none;
}
nav span {
	float: left;
	padding: 0 15px;
	font: 16px/30px "宋体";
	background: #000;
	color: #fff;
	position: relative;
	top: 0;
}
audio {
	display: none;
}
</style>
<script>
window.onload = function() {
	var spans = document.querySelectorAll("nav a");
	var audios = document.querySelectorAll("audio");
	var shake = [];
	for(var i = 30; i >= 0; i--){
		if(i%2){
			shake.push(i);
		} else {
			shake.push(-i);
		}
	}
	for(var i = 0; i < spans.length; i++) {
		spans[i].timer = 0;
		spans[i].index = i;
		spans[i].onmouseover = function() {
			var nub = 0;
			var _this = this;
			audios[this.index].play();
			clearInterval(_this.timer);
			_this.timer = setInterval(
				function() {
					if( nub >= shake.length) {
						clearInterval(_this.timer);
					} else {
						_this.children[0].style.top = shake[nub]+"px";
					}
					nub++;
				},30
			);
		};
	}
};
</script>
</head>
<body>
<nav>
	<a href="#"><span>首页</span></a>
    <a href="#"><span>妙味课堂</span></a>
    <a href="#"><span>妙味课程</span></a>
    <a href="#"><span>miaov</span></a>
    <a href="#"><span>关于miaov</span></a>
</nav>
<audio src="map3/1 (1).mp3" controls></audio>
<audio src="map3/1 (2).mp3" controls></audio>
<audio src="map3/1 (3).mp3" controls></audio>
<audio src="map3/1 (4).mp3" controls></audio>
<audio src="map3/1 (5).mp3" controls></audio>
</body>
</html>
