<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box {
	width: 10px;
	height: 100px;
	background: red;
	transition: 5s cubic-bezier(1,-0.5,.07,1.54);
}
body {
	width: 1000px;
	height: 500px;
	border: 1px solid #000;
}
body:hover .box {
	width: 100%;
}
/*
	兼容至IE10及以上
	transition 过渡 (transition 作用：在元素数值类的样式改变的时候，添加一个过渡的动画)
		transition-duration 过渡时间 (s||ms)
		transition-property 要运动的样式(all||attr||none)
		transition-delay 延迟时间
		transition-timing-function 运动形式
					ease：（先加速后减速）默认值
					linear：（匀速）
					ease-in：(加速)
					ease-out：（减速）
					ease-in-out：（先加速后减速）
					cubic-bezier 贝塞尔曲线（ x1, y1, x2, y2 ）
					http://cubic-bezier.com/
*/
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
