<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box {
	width: 100px;
	height: 100px;
	background: red;
	transition: 1s width;
}
body {
	height: 500px;
	border: 1px solid #000;
}
body:hover .box {
	width: 200px;
	height: 200px;
	background: blue;
	transition-property: attr;
}
/*
	兼容至IE10及以上
	transition 过渡 (transition 作用：在元素数值类的样式改变的时候，添加一个过渡的动画)
		transition-duration 过渡时间 (s||ms)
		transition-property 要运动的样式(all||attr||none)
		
*/
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
