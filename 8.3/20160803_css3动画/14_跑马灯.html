<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
@keyframes move {
	0%{
		left: 0;
	}
	100% {
		left: -500px;
	}
}
#wrap {
	width: 500px;
	height: 100px;
	border: 10px solid #F30;
	margin: 50px auto;
	position: relative;
	overflow: hidden;
}
.list {
	margin: 0;
	padding: 0;
	list-style: none;
	width: 1000px;
	position: absolute;
	left: 0;
	top: 0;
	animation: 5s move linear infinite;
}
.list li {
	width: 98px;
	height: 98px;
	border: 1px solid #fff;
	float: left;
	text-align: center;
	font: 60px/98px "宋体";
	color: #fff;
	background: #000;
}
#wrap:hover .list {
	animation-play-state: paused;
}
</style>
</head>
<body>
<div id="wrap">
	<ul class="list">
    	<li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
</body>
</html>
