<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#list {
	display: none;
}
</style>
<script>
/*
	点击btn:
		如果 list 的 是显示的：
			让list隐藏
		否则:
			让list显示出来
		if(list 的 是显示的) {
			让list隐藏
		} else {
			让list显示出来
		}		 
		
		if(list.style.display == "block") {
			list.style.display = "none";
		} else {
			list.style.display = "block";
		}
*/
window.onload = function (){
	var btn = document.getElementById("btn");
	var list = document.getElementById("list");
	btn.onclick = function () {
		/*if(list.style.display == "block") {
			list.style.display = "none";
		} else {
			list.style.display = "block";
		}*/
		/*
			alert(list.style.display); 注意style获取的是行间样式
			1. 行间没有样式，所以第一获取的是个空的
			2. 第一次判断的时候，“”不管和“none”或者和“block”比较都是一个false
			3. 而第一次点击的时候，我们需要list显示出来。
			4. 第一次点击的时候，if判断会走else里边的代码，所以要把 "block"写在else里
			
			if(list.style.display == "block"){
				list.style.display = "none";
			}else {
				list.style.display = "block";
			} 
		*/
		if(list.style.display == "none") {
			list.style.display = "block";
		} else {
			list.style.display = "none";
		}
	};
};
</script>
</head>
<body>
<input type="button" value="下拉菜单" id="btn" />
<ul id="list">
	<li>选项1</li>
    <li>选项2</li>
    <li>选项3</li>
    <li>选项4</li>
</ul>
</body>
</html>
