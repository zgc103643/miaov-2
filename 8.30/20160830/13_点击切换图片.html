<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
img {
	display: block;
	width: 300px;
	margin: 0 auto;
}
</style>
<script>
window.onload = function () {
	var img = document.getElementById("img");
	img.onclick = function() {
		if(img.src == "img/img2.jpg") { /* 注意src获取到的是个绝对路径 所以 得到结果永远是false */
			img.src = "img/img.jpg";
		} else {
			img.src = "img/img2.jpg";
		}
	};
};
</script>
</head>
<body>
<img src="img/img.jpg"  id="img"/>
</body>
</html>
