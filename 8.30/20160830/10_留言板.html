<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 300px;
	height: 300px;
	border: 1px solid #000;
}
</style>
<script>
/*
	点击 按钮：
		提取 text的value值，然后添加到box中做内容
*/
window.onload = function() {
	var text = document.getElementById("text");
	var btn = document.getElementById("btn");
	var box = document.getElementById("box");
	btn.onclick = function () {
		var val = text.value;
		box.innerHTML = val; /* 直接给innerHTML赋值的话，会替换掉里边的内容 */
		text.value = "";
		
	};
};
</script>
</head>
<body>
<div id="box">
</div>
<input type="text" id="text" >
<input type="button" value="发送" id="btn" />
</body>
</html>
