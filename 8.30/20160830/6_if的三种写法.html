<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
var a = 1;
var b = 2;
/*
	第一种：只有if没有else
	if(a > b) {
		alert("哈哈");
	}
*/
/*
	第二种： 有if 有else	
	if(a > b) {
		alert("哈哈");
	} else {
		alert("呵呵");
	}
*/

/*
第三种写法： if   else if  else
if(a > b) {
	alert("哈哈");
} else if( a == b) {
	alert("呵呵");
} else {
	alert("嘿嘿");
}
*/
//第四种写法： if   else if
if(a > b) {
	alert("哈哈");
} else if( a == b) {
	alert("呵呵");
}
</script>
</head>
<body>
</body>
</html>
