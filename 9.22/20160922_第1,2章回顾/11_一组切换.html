<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#wrap {
		    border: 5px solid #E7E7E7;
		    height: 400px;
		    width: 800px;
		    overflow: hidden;
		    margin: 0 auto;
		    position: relative;
		}
		#navs {
			width: 100px;
		}
		#navs a {
			display: block;
			width: 100px;
			line-height: 99px;
		    text-align: center;
		    background-color: #000;
		    border-bottom: 1px solid #E7E7E7;
		    text-decoration:  none;
		    color: #fff;
		}
		#navs .active {
			background: #f60;
		}
		#cons {
			position: absolute;
			right: 0;
			top: 0;
			width: 700px;
			transition: .5s;
		}
		.box {
			width: 700px;
			height: 400px;
		}
	</style>
	<script type="text/javascript">
		function css(el,attr){
			if(el.currentStyle) {
				return el.currentStyle[attr];	
			} else {
				return getComputedStyle(el)[attr];
			}
		}
		function getId(name){
			return document.getElementById(name);
		}
		function getTag(parent,tag){
			return parent.getElementsByTagName(tag);
		}
		function getClass(parent,name){
			return parent.getElementsByTagName(name);
		}
		window.onload = function() {
			var navs = getId("navs");
			var navas = getTag(navs,"a");
			var cons = getId("cons");
			var conH = parseFloat(css(navs,"height"));
			for(var i = 0; i < navas.length; i++) {
				navas[i].index = i;
				navas[i].onmouseover = function() {
					for(var i = 0; i < navas.length; i++) {
						navas[i].className = "";
					}
					this.className = "active";
					cons.style.top = -conH*this.index + "px";
				};
			}

		};
	</script>
</head>
<body>
	<div id="wrap">
		<nav id="navs">
			<a href="javascript:;" class="active">暖色调</a>
			<a href="javascript:;">金色夕阳</a>
			<a href="javascript:;">灰色格调</a>
			<a href="javascript:;">baby</a>
		</nav>
		<div id="cons">
			<div class="box">一</div>
			<div class="box">二</div>
			<div class="box">三</div>
			<div class="box">四</div>
		</div>
	</div>	
</body>
</html>
