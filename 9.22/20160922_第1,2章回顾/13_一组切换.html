<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		img {
			display: block;
			width: 700px;
			height: 400px;
		}
		#wrap {
		    border: 5px solid #E7E7E7;
		    height: 400px;
		    width: 800px;
		    overflow: hidden;
		    margin: 0 auto;
		    position: relative;
		}
		#navs {
			width: 100px;
		}
		#navs a {
			display: block;
			width: 100px;
			line-height: 99px;
		    text-align: center;
		    background-color: #000;
		    border-bottom: 1px solid #E7E7E7;
		    text-decoration:  none;
		    color: #fff;
		}
		#navs .active {
			background: #f60;
		}
		#cons {
			position: absolute;
			right: 0;
			top: 0;
			width: 700px;
			transition: .5s;
		}
		.box {
			width: 700px;
			height: 400px;
			overflow: hidden;
			position: relative;
		}
		.list {
			position: absolute;
			left: 0;
			top: 0;
			transition: .5s;
		}
		.list li  {
			float: left;
		}
		.box nav {
			position: absolute;
			left: 0;
			bottom: 0;
			width: 100%;
			display: flex;
		}
		.box nav a {
			flex: 1;
			font: 14px/30px "宋体";
			text-align: center;
			text-decoration: none;
			color: #fff;
			box-sizing: border-box;
			background: rgba(0,0,0,.4);
		}
		.box nav .active {
			background: rgba(255,255,255,.6);
			color: #000;
		}
	</style>
	<script type="text/javascript">
		function css(el,attr){
			if(el.currentStyle) {
				return el.currentStyle[attr];	
			} else {
				return getComputedStyle(el)[attr];
			}
		}
		function getId(name){
			return document.getElementById(name);
		}
		function getTag(parent,tag){
			return parent.getElementsByTagName(tag);
		}
		function getClass(parent,name){
			return parent.getElementsByTagName(name);
		}
		function tabWrap() {
			var navs = getId("navs");
			var navas = getTag(navs,"a");
			var cons = getId("cons");
			var conH = parseFloat(css(navs,"height"));
			for(var i = 0; i < navas.length; i++) {
				navas[i].index = i;
				navas[i].onmouseover = function() {
					for(var i = 0; i < navas.length; i++) {
						navas[i].className = "";
					}
					this.className = "active";
					cons.style.top = -conH*this.index + "px";
				};
			}
		}
		window.onload = function() {
			tabWrap();
			var cons = getId("cons"); //获取 cons
			var box = getTag(cons,"div")[0]; //找到cons下的所有div的第0个
			var list = getTag(box,"ul")[0]; //找到list
			var li = getTag(list,"li");
			var nav = getTag(box,"nav")[0];
			var navs = getTag(nav,"a");
			var imgW = parseFloat(css(li[0],"width"));
			list.style.width = li.length + "00%";
			for(var i = 0; i < navs.length; i++) {
				navs[i].index = i;
				navs[i].onmouseover = function() {
					for(var i = 0; i < navs.length; i++) {
						navs[i].className = "";
					}
					this.className = "active";
					list.style.left = -imgW*this.index+"px";
				};
			}
		};
	</script>
</head>
