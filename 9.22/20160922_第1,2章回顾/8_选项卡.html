<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
	body {
		font-size: 20px;
	}
	#box a {
		color: blue;
		display: block;
	}
	#box .active {
		color: red;
	}
	#box ul {
		display: none;
	}
	#wrap2 {
		width: 300px;
		margin: 30px auto;
	}
	#wrap2 a {
		color: blue;
	}
	#wrap2 .active {
		color: red;
	}
	#wrap2 div {
		font-size: 100px;
		display: none;
	}

</style>
<script type="text/javascript">
function tab1() {
	var box = document.getElementById("box");
	var navs = box.getElementsByTagName("a");
	var cons = box.getElementsByTagName("ul");
	var now = 0;
	for(var i = 0; i < navs.length; i++) {
		if(navs[i].className == "active") {
			now = i; 
		}
		navs[i].index = i;
		navs[i].onclick = function () {
			navs[now].className = ""; 
			cons[now].style.display = "";
			now = this.index;
			navs[now].className = "active";
			cons[now].style.display = "block";
		};
	}
}
function tab2() {
	var wrap2 = document.getElementById("wrap2");
	var navs = wrap2.getElementsByTagName("a");
	var cons = wrap2.getElementsByTagName("div");
	var now = 0;
	for(var i = 0; i < navs.length; i++) {
		if(navs[i].className == "active") {
			now = i;
		}
		navs[i].index = i;
		navs[i].onclick = function() {
			navs[now].className = "";
			cons[now].style.display = "";
			now = this.index;
			navs[now].className = "active";
			cons[now].style.display = "block";
		};
	}
}
window.onload = function () {
	tab1();
	tab2();
};
</script>
</head>
<body>
<div id="box">
	<a href="javascript:;">列表1</a>
	<ul>
		<li>列表1</li>
		<li>列表1</li>
		<li>列表1</li>
	</ul>
	<a href="javascript:;"  class="active">列表2</a>
	<ul  style="display: block">
		<li>列表1</li>
		<li>列表1</li>
		<li>列表1</li>
	</ul>
	<a href="javascript:;">列表3</a>
	<ul>
		<li>列表1</li>
		<li>列表1</li>
		<li>列表1</li>
	</ul>
</div>
<div id="wrap2">
	<nav>
		<a href="javascript:;">A</a>
		<a href="javascript:;" class="active">B</a>
		<a href="javascript:;">C</a>
	</nav>
	<div>A</div>
	<div style="display: block">B</div>
	<div>C</div>
</div>
</body>
</html>
