<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		nav span {
			float: left;
			font: 30px/1 "宋体";
			margin: 0 2px;
		}
		
	</style>
	<script type="text/javascript">
		/*
			1.  鼠标移入：

					1) 给当前以及他前边的元素加颜色
					2) 给当前后边的元素清颜色

					1) 清除所有的颜色
					2) 给当前以及他前边的元素加颜色
		*/
		window.onload = function() {
			var span = document.querySelectorAll("nav span");
			for(var i = 0; i < span.length; i++) {
				span[i].onmouseover = tab; // 在事件函数中，不能用上边for循环中i;
			}
			function tab() {
				console.log(i);
			};				
		};
	</script>
</head>
<body>
<nav>
	<span>♥</span>
	<span>♥</span>
	<span>♥</span>
	<span>♥</span>
	<span>♥</span>	
</nav>
</body>
</html>
