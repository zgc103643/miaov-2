<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
	body {
		font-size: 20px;
	}
	#box a {
		color: blue;
		display: block;
	}
	#box .active {
		color: red;
	}
	#box ul {
		display: none;
	}
	#wrap2 {
		width: 300px;
		margin: 30px auto;
	}
	#wrap2 a {
		color: blue;
	}
	#wrap2 .active {
		color: red;
	}
	#wrap2 div {
		font-size: 100px;
		display: none;
	}

</style>
<script type="text/javascript">
function tab1() {
	var box = document.getElementById("box");
	var a = box.getElementsByTagName("a");
	var ul = box.getElementsByTagName("ul");
	var now = 0;
	for(var i = 0; i < a.length; i++) {
		if(a[i].className == "active") {
			now = i;   //找到默认选中时第几个
		}
		a[i].index = i;
		a[i].onclick = function () {
			//alert(i); 在事件中不能用外边for循环的i
			a[now].className = ""; 
			ul[now].style.display = "";
			// 清除选中的	

			this.className = "active";
			ul[this.index].style.display = "block";
			//给当前操作的元素，添加选中

			now = this.index;
			// 同步记录一下 现在选中是第几个
		};
	}
}
function tab2() {
	var wrap2 = document.getElementById("wrap2");
	var a = wrap2.getElementsByTagName("a");
	var div = wrap2.getElementsByTagName("div");
	var now = 0;
	for(var i = 0; i < a.length; i++) {
		if(a[i].className == "active") {
			now = i;
		}
		a[i].index = i;
		a[i].onclick = function() {
			a[now].className = "";
			div[now].style.display = "";
			now = this.index;
			a[now].className = "active";
			div[now].style.display = "block";
		};
	}
}
window.onload = function () {
	tab1();
	tab2();
};
</script>
</head>
<body>
<div id="box">
	<a href="javascript:;">列表1</a>
	<ul>
		<li>列表1</li>
		<li>列表1</li>
		<li>列表1</li>
	</ul>
	<a href="javascript:;"  class="active">列表2</a>
	<ul  style="display: block">
		<li>列表1</li>
		<li>列表1</li>
		<li>列表1</li>
	</ul>
	<a href="javascript:;">列表3</a>
	<ul>
		<li>列表1</li>
		<li>列表1</li>
		<li>列表1</li>
	</ul>
</div>

<div id="wrap2">
	<nav>
		<a href="javascript:;">A</a>
		<a href="javascript:;" class="active">B</a>
		<a href="javascript:;">C</a>
	</nav>
	<div>A</div>
	<div style="display: block">B</div>
	<div>C</div>
</div>
</body>
</html>
