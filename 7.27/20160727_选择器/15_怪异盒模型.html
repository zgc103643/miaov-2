<!doctype html>
<html>
<head>

<title>无标题文档</title>
<style>
#box {
	width: 200px;
	height: 200px;
	background: red;
	padding: 50px;
	border: 10px solid #000;
	box-sizing: border-box;

	box-sizing

		 content-box 标准盒模型
*/

<div id="box"></div>
</body>
