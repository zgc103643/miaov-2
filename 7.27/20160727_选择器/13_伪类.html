<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div {
	width: 100px;
	height: 100px;
	border: 2px solid #000;
}
div:target {
	background: red;
}
</style>
</head>
<body>
<!--
	hash值
-->
<a href="#div1">div1</a>
<a href="#div2">div2</a>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
