<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div {
	width: 100px;
	height: 100px;
	border: 2px solid #000;
}
div:not(.div2){
	background: red;
}
/*
	:not排除掉那个
*/
</style>
</head>
<body>
<div>div1</div>
<div class="div2">div2</div>
<div>div3</div>
<div>div4</div>
</body>
</html>
