<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12日练习</title>
	<style type="text/css">
		ul,ol{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#left::after,
		#right::after,
		#img::after {
			content: "";
			display: block;
			clear: both;
		}
		#wrap{
			position: relative;
			width: 400px;
			height: 200px;
			border: 2px solid #000;
		}
		#wrapInner {
			position: absolute;
			top: 0;
			left: 100px;
			width: 200px;
			height: 115px;
			overflow: hidden;
		}
		#left {
			float: left;
			width: 98px;
			border-right: 2px solid #000;
		}
		#right {
			float: right;
			width: 98px;
			border-left: 2px solid #000;
		}
		#left li,
		#right li {
			height: 48px;
			font: 40px/48px "宋体";
			text-align: center;
			border-bottom: 2px solid #000;
		}
		#img {
			position: absolute;
			width: 200px;
			/*height: 125px;*/
		}
		#img li {
			position: relative;
			height: 115px;	
			/*display: none;*/
		}
		#img img {	
			position: absolute;
			top: 0;
			left: 0;
			width: 200px;
			vertical-align: top;
			
		}
		#wrap .active {
			background: grey;
		}
		#img .show {
			display: block;
		}
	</style>
	<script type="text/javascript" src="miaov.js"></script>
	<script type="text/javascript">
	window.onload = function(){
		var wrap = document.getElementById("wrap");
		var wrapInner = document.getElementById("wrapInner");
		var img =  document.getElementById("img");
		var ols = wrap.getElementsByTagName("ol");
		var liCenter = img.getElementsByTagName("li");
		var navs = [];
		var now = 0;

		for (var i = 0; i < ols.length; i++) {
			var lis = ols[i].getElementsByTagName("li");
			for (var j = 0; j < lis.length; j++) {
				navs.push(lis[j]);
			}
		}
		navs.forEach(function(item,i){		//每一项  对应下标  数组本身
			item.onclick = function(){
				navs[now].className = "";
				//liCenter[now].className = "";
				now = i;
				navs[now].className = "active";
				//liCenter[now].className = "show";
				mTween(img,{top:-i*115},400,"linear");
				
				
			}
		});


	}
	</script>
</head>
<body>
	<section id="wrap">
		<ol id="left">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ol>
		<div id="wrapInner">
			<ul id="img">
				<li class="show"><img src="img/01.jpg"/></li>
				<li><img src="img/02.jpg"/></li>
				<li><img src="img/03.jpg"/></li>
				<li><img src="img/04.jpg"/></li>
				<li><img src="img/01.jpg"/></li>
				<li><img src="img/02.jpg"/></li>
				<li><img src="img/03.jpg"/></li>
				<li><img src="img/04.jpg"/></li>
			</ul>
		</div>
		<ol id="right">
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ol>
	</section>
</body>
</html>
