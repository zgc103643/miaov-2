		// 冒泡排序（Bubble Sort）是最易懂的排序算法，但是效率较低，生产环境中很少使用。

		// 它的基本思想是：依次比较相邻的两个数，如果不符合排序规则，则调换两个数的位置。这样一遍比较下来，能够保证最大（或最小）的数排在最后一位。

		// 再对最后一位以外的数组，重复前面的过程，直至全部排序完成。由于每进行一次这个过程，在该次比较的最后一个位置上，正确的数会自己冒出来，就好像“冒泡”一样，这种算法因此得名。
