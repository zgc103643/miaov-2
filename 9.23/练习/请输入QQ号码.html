<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>请输入QQ号码</title>
	<style>
		section {
			width: 300px;
			margin: 50px auto;
		}
	</style>
	<script type="text/javascript">
	window.onload = function () {
		var input = document.getElementsByTagName("input");
		input[1].onclick = function() {
			var val = input[0].value;
			if(val.length == ""){
				alert("请输入QQ号码");
			} else if(isNaN(val)) {
				alert("请输入纯数字")
			} else if(val[0] == "0") {
				alert("不能有0在最前面")
			} else if(parseInt(val) !== Number(val)) {
				alert("不能是小数")
			} else if(val.length < 5||val.length > 10) {
				alert("输入的数字必须在5位以上，10位以内")
			} else {
				alert("输入成功")
			}
			
		}
		
	}
	</script>
</head>
<body>
<section>
	<div>
		<span></span>
		<input type="text"/>
		<input type="button" value="验证"/>
	</div>
	<br/>
	<span>1.有没有输入</span><br/>
	<span>2.输入的是不是数字</span><br/>
	<span>3.不能有0在前面</span><br/>
	<span>4.不能是小数</span><br/>
	<span>5.输入的数字必须在5位以上，10位以内</span>
</section>
</body>
</html>
