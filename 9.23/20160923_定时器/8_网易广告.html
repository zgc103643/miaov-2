<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			margin: 0;
		} 
		#banner {
			position: absolute;
			top: 0;
			left: 15px;
			background: #d9534f;
			height: 185px;
			overflow: hidden;
			transition: .5s;
		}
		img {
			display: block;
			margin:0 auto;
		}
	</style>
</head>
<body>
<!--
	1. 页面加载完整之后
	2. 延迟2秒
	3. banner高度动画展开
	4. 展示3秒
	5. banner高度动画收缩
-->
<div id="banner">
	<img src="banner.png">
</div>
<img src="wrap.png">
</body>
</html>
