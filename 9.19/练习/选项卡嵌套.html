<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>选项卡嵌套</title>
	<style>
	.clearFix::after {
		content: "";
		display: block;
		clear: both;
	}
	body {
		margin: 0;
	}
	ul {
		margin: 0;
		padding: 0;
	}
	li {
		list-style: none;
	}
	#box {
		position: relative;
		width: 800px;
		height: 400px;
		border: 5px solid gray;
	}
	.mainOption li {
		width: 100px;
		height: 100px;
		line-height: 99px;
		text-align: center;
		color: #fff;
		border: 1px solid #fff;
		border-left: none;
		background-color: #000;
		box-sizing: border-box;
	}
	.mainOption .active {
		background-color: red;
		color: #000;
	}
	section div {
		/*float: left;*/
		width: 700px;
		height: 400px;
		background: gray;
		font: 280px/400px "微软雅黑";
		color: #fff;
		text-align: center;
		display: none;
	}
	section .show {
		display: block;
	}
	.deputyOption {
		position: absolute;
		bottom: 0px;
		left: 100px;
	}
	.deputyOption ul {
		position: absolute;
		left: 0;
		bottom: 0;
		width: 120px;
		height: 30px;
		text-align: center;
		display: none;
	}
	.deputyOption .show {
		display: block;
	} 
	.deputyOption ul li {
		float: left;
		width: 30px;
		height: 30px;
		background: #000;
		font: 20px/30px "微软雅黑";
		color: #fff;
	}
	</style>
	<script type="text/javascript">
	function $(selector) {
		var arr = [];
		var elements = document.querySelectorAll(selector);
		for(var i = 0; i < elements.length; i++){
			arr[i] = elements[i];
		}
		return arr.length === 1 ? arr[0] : arr;
	}
	window.onload = function() {
		var mainLis = $(".mainOption li");
		mainLis[0].style.borderTop = "none";
		mainLis[3].style.borderBottom = "none";
		//alert(mainLis);
		
		var ulOptions = $(".deputyOption ul");
		var section = $("section");
		for(var i = 0; i < mainLis.length; i++) {
			mainLis[i].index = i;
			mainLis[i].onclick = function() {
				for(var i = 0; i < mainLis.length; i++) {
					mainLis[i].className = "";
					ulOptions[i].className = "";
					section[i].className = "";
				}
				this.className = "active";
				ulOptions[this.index].className = "show";
				section[this.index].className = "show";
			}
		}

		for	
	}
	</script>
</head>
<body>
	<div id= "box">
		<ul class="mainOption">
			<li class="active">暖色调</li>
			<li>金色夕阳</li>
			<li>灰色格调</li>
			<li>baby</li>
		</ul>
		<div class="deputyOption">
			<ul class="show">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<br clear="all"/>
			</ul>
			<section class="show">
				<div>1-1</div>
				<div>1-2</div>
				<div>1-3</div>
				<div>1-4</div>
			</section>
			<ul>
				<li>1</li>
				<li>2</li>
				<br clear="all"/>
			</ul>
			<section>
				<div>2-1</div>
				<div>2-2</div>
			</section>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<br clear="all"/>
			</ul>
			<section>
				<div>3-1</div>
				<div>3-2</div>
				<div>3-3</div>
				<div>3-4</div>
			</section>
			<ul>
				<li>1</li>
				<li>2</li>
				<br clear="all"/>
			</ul>
			<section>
				<div>4-1</div>
				<div>4-2</div>
			</section>
		</div>
	</div>
</body>
</html>
