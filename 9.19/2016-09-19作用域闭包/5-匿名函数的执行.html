<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>01</li>
		<li>02</li>
		<li>03</li>
		<li>04</li>
		<li>05</li>
	</ul>
	<script type="text/javascript">
	var lis = document.getElementsByTagName('li');

	for(var i=0;i<lis.length;i++){
		
		(function(i){

			lis[i].onclick = function(){
				alert(i);
			};
		})(i);
	}

	</script>
</body>
