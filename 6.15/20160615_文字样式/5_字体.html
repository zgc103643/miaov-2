<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 300px;
	border: 2px solid #000;
	background: #eee;
	font-size: 20px;
	line-height: 40px;
	font-family: Arial,"宋体";
}
/*
	文字相关的设置:
		font-size 文字大小
		font-family 文字字体
		font-style 是否倾斜(italic 倾斜 normal 正常)
		font-weight 是否加粗 (bold 加粗  normal 正常)
		line-height 行高
		
	font:  font-weight font-style font-size(必填项)/line-height  font-family(必填项);	

	font-family: "主要字体","备选字体1","备选字体2";
	如果用户电脑上有 “主要字体”，就显示"主要字体",如果用户电脑上没有主要字体",那就显示"备选字体1",如果用户电脑没有"备选字体1",就显示"备选字体2";
	
	
	font-family: 英文字体,"中文字体";
	英文字符 使用英文字体，中文字符 使用 中文字体;

*/
</style>
</head>
<body>
<div id="box">MiaoV妙味第三天</div>
</body>
</html>
