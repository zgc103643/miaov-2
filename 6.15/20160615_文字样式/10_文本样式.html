<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 600px;
	border: 1px solid #000;
	font: 14px/30px "宋体";
	color: red;
	letter-spacing: 5px;
	text-align: center;
	word-spacing: 10px;
}
/*
单位 em  1em = 1个文字大小

	color 文字颜色
	text-decoration 文本修饰(line-through 删除线/overline 上划线 / underline 下划线 / none)
	text-indent 首行缩进 
	text-align 文本对齐方式(left/center/right)
	letter-spacing 字母间距(文字间距)
	word-spacing 单词间距(词间距)
*/
</style>
</head>
<body>
<div id="box">miaov work home school</div>
</body>
</html>
