<title>无标题文档</title>
<style>
#box {
	width: 610px;
	border: 1px solid #000;
	font: 16px/30px "宋体";
}
</style>

<body>
<div id="box">　　位于浙江金华市区的一幢商务楼因房主银行贷款逾期遭法院执行拍卖。在房主对房屋评估价值过低提出异议的情况下，法院仍以3110万元将该商务楼拍卖。成交不到一年，新房主就在金华市二七新村区块改造工程中获得了1亿余元拆迁补偿。记者调查证实，在低价购买该商务楼并获得高额拆迁补偿的过程中，时任金华市二七新村区块改造工程指挥部副总指挥沈兆春的家人占有15%的股份。</div>
</body>
