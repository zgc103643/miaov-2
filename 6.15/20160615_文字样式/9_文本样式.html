<!doctype html>
<html>
<head>

<title>无标题文档</title>
<style>
#box {

	text-decoration: underline;

	text-align: left;

/*
单位 em  1em = 1个文字大小

	color 文字颜色
	text-decoration 文本修饰(line-through 删除线/overline 上划线 / underline 下划线 / none)
	text-indent 首行缩进 
	text-align 文本对齐方式(left/center/right)
*/
</style>
</head>
