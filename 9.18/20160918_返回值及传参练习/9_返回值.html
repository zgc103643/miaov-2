<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	/*
		函数返回值: 函数执行之后的结果 
			1. 在函数中，return后边写的内容就是我们的函数返回值  

	*/
	function fn() {
		var a = 2;
		var b = 1;
		b += a;
		return b;
	}
	console.log(fn());
	</script>
</head>
<body>
	
</body>
</html>
