<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		/* 我这有个fn函数，可以接受n个参数，接收到参数之后，把所有参数的和打出来 */
		function fn(){
			// console.log(所有参数的和);
			var nub = 0;
			for(var i = 0; i < arguments.length; i++){
				nub += arguments[i];
			}
			console.log(nub);
		}
		fn(1,2,3,4,5,6,7,10,10);
	</script>
</head>
<body>
	
</body>
</html>
