<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box {
			width: 100px;
			height: 100px;
			background: red;
		}
		/*
			计算后样式，当前元素显示出来的样式
		*/
	</style>
	<script type="text/javascript">
		function $(id){
			return document.getElementById(id);
		}
		window.onload = function() {
			var box = $("box");
			//getComputedStyle(el) 获取计算后样式
			alert(getComputedStyle(box)["backgroundColor"]);
			//box.style.background = "blue";
			/*
				getComputedStyle(要获取样式的元素)["样式名"];
				1. 颜色值 拿到的是 rgb样式
				2. getComputedStyle只能获取 不能设置
				3. IE6.7.8不支持 getComputedStyle
			*/
		};
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
