<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box {
			width: 100px;
			height: 100px;
			background: red;
		}
		/*
			计算后样式，当前元素显示出来的样式
		*/
	</style>
	<script type="text/javascript">
		function $(id){
			return document.getElementById(id);
		}
		function css(el,attr){
			if(el.currentStyle) {
				return el.currentStyle[attr];	
			}
			return getComputedStyle(el)[attr];
		}
		window.onload = function() {
			var box = $("box");
			alert(css(box,"width"));
		};
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
