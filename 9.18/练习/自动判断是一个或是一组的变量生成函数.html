<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script type="text/javascript">
function $(selector){
	var arr = [];
	var elements = document.querySelectorAll(selector);
	for(var i = 0; i < elements.length; i++){
		arr[i] = elements[i];
	}
	return arr.length === 1 ? arr[0] : arr;
}
window.onload = function() {
	box = $("box");
	alert(box);
}
</script>
<body>
	<div id="box"></div>
</body>
</html>
