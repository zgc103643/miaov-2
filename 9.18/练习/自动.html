<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script type="text/javascript">
function $(selector){
	var arr = [];
	var elements = document.querySelectorAll(selector);
	for(i = 0; i < elements.length; i++){
		arr[i] = elements[i];
	}
	return arr.length === 1 ? arr[0] : arr; 
}
window.onload = function(){
	var div = $("div");
	alert(div.innerHTML);
}
</script>
<body>
	<div>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</div>
</body>
</html>
