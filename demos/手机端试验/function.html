<script type="text/javascript">
	(function(){
		var str = "";
		for (var i = 0; i < 100; i++) {
			str += "<span>"+i+"</span><br/>";
		}
		document.body.innerHTML = str;
	})();
	document.addEventListener("touchstart",fnStart,false);
	function fnStart(){
		console.log(1);
		document.addEventListener("touchmove",fnMove,false);
		function fnMove(ev){
			ev.preventDefault();
		}
	}
</script>
