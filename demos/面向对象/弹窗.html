<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{ margin:0; padding:0;}
	.login{background:white; border:1px #000 solid; position:absolute; left:0; top:0;}
	.title{ height:30px; background:gray; color:white;}
	.title .close{ float:right;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var input = document.getElementsByTagName("input");
			input[0].onclick = function(){
				var d1 = new Dialog();
				d1.init({			//配置参数
						title: "公告"
							});
			}
		}
		function Dialog(){
			this.settings = {
						width: 300,
						height: 300,
						dir: "center"
							}
		}
		Dialog.prototype.init = function(opt){
			extend(opt,this.settings);
			this.create();
		}
		Dialog.prototype.create = function(){
			this.login = document.createElement("div");
			this.login.className = "login";
			this.login.innerHTML = `<div class="title">
	    					   		<span>标题</span>
	    					   		<span class="close">X</span>
	    					   		</div>
	    					   		<div class="content"></div>`;
	    	document.body.appendChild(this.login);
	    	this.setData();
		}
		Dialog.prototype.setData = function(){
			this.login.style.width = this.settings.width+"px";
			this.login.style.height = this.settings.height+"px";
			if (this.settings.dir == "center") {
				this.login.style.left = (viewWidth() - this.login.offsetWidth)/2 + "px";
				this.login.style.top = (viewHeight() - this.login.offsetHeight)/2 + "px";
			}
		}
		function viewWidth(){
			return document.documentElement.clientWidth;
		}
		function viewHeight(){
			return document.documentElement.clientHeight;
		}
		function extend(obj,obj2){
			for(attr in obj){
				obj2[attr] = obj[attr];
			}
		}
	</script>
</head>
<body>
	<input type="button" value="1"/>
	<input type="button" value="2"/>
	<input type="button" value="3"/>

</html>
