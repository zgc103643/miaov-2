	/*普通方法变形*/

	var t1 = new Tab();
	t1.init();

	function Tab(){
		this.div1 = document.getElementById("div1");
		this.btns = this.div1.getElementsByTagName("input"),
		this.divs = this.div1.getElementsByTagName("div");
	}

	Tab.prototype.init = function(){
		this.btns.forEach(function(item,i,arr){
			item.addEventListener("click",function(){
				fnClick(item,i)
			});
		})
	}

	Tab.prototype.change = function(){
		function fnClick(item,i){
			this.btns.forEach(function(item,i,arr){
				arr[i].className = "";
				divs[i].className = "";
			})
			item.className = "active";
			this.divs[i].className = "show";
		}
	}
