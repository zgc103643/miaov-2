<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1 {
			width: 200px;
			height: 200px;
			border: 5px solid #000;
			margin: 50px auto;
		}
		#div1>div {
			width: 180px;
			height: 150px;
			display: none;
			margin: 10px auto;
			text-align: center;
			font: 80px/150px Arial;
			box-sizing: border-box;
		}
		#div1>input {
			width: 30px;
		}
		.active {
			background: red;
		}
		#div1 .show {
			display: block;
		}
	</style>
	<script type="text/javascript">
		//	var div1 = null; var btns = null; var divs = null;
		window.onload = function(){
			var t1 = new Tab();
			t1.init();
		}

		function Tab(){
			this.div1 = document.getElementById("div1");
			this.btns = this.div1.getElementsByTagName("input");
			this.divs = this.div1.getElementsByTagName("div");
		}
		Tab.prototype.init = function() {
			var THIS = this;
			for (var i = 0; i < this.btns.length; i++) {
				this.btns[i].index = i;
				this.btns[i].onclick = function(){
					THIS.change(this);
				}
			}
		};
		Tab.prototype.change = function(obj){
			for (var i = 0; i < this.btns.length; i++) {
				this.btns[i].className = "";
				this.divs[i].className = "";
			}
				obj.className = "active";
				this.divs[obj.index].className = "show";
		}	
	</script>
</head>
<body>
	<div id="div1">
		<input class="active" type="button"/>
		<input type="button"/>
		<input type="button"/>
		<div class="show">1</div>
		<div>2</div>
		<div>3</div>
	</div>
</body>

</html>
