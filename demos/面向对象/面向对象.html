<script type="text/javascript">
	function Create(name){
		this.name = name;
	}
	//可变部分
	Create.prototype.showName = function(){
		alert(this.name);
	}
	//公用部分
	p1 = new Create("小明").showName();
	p2 = new Create("小强").showName();
	console.log(p1 == p2);
</script>
<!-- 工厂方式 -->
