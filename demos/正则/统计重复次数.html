	// 正则方法
	
	var str = '1122212312223333833338344885557454723555';
	var arr = str.split("").sort();
		str = arr.join("");
	
	var json = {};
	for (var i = 0; i < str.length; i++) {
		if (!json[str.charAt(i)]) {
			json[str.charAt(i)] = 1;
		}else{
			json[str.charAt(i)]++;
		}
	}
	var min = -Infinity;
	var n = "";
	for(key in json){
		if(min<json[key]){
			min = json[key];
			n = key;
		}
	}
	console.log(min,n);
