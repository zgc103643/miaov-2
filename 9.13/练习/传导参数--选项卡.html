<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrap div,.wrap2 div {
			font-size: 40px;
			display: none;
		}
		.active {
			background: #000;
			color: #fff;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			tab1(".wrap input",".wrap div","onclick");
			tab1(".wrap2 input",".wrap2 div","onmouseover");
		};
		function tab1(btnSelector,boxSelector,Event) {
			var btn = document.querySelectorAll(btnSelector);
			var div = document.querySelectorAll(boxSelector);
			for(var i = 0; i < btn.length; i++){
				btn[i][Event] = function(){
					for(var i = 0; i < btn.length; i++){
						if(this == btn[i]) {
							btn[i].className = "active";
							div[i].style.display = "block";
						}else{
							btn[i].className = "";
							div[i].style.display = "none";
						}
					}	
				}
			}
		}

	</script>
</head>
<body>
<div class="wrap">
	<input type="button" value="1" class="active">
	<input type="button" value="2">
	<input type="button" value="3">
	<div style="display: block;">1</div>
	<div>2</div>
	<div>3</div>
</div>	
<div class="wrap2">
	<input type="button" value="A" class="active">
	<input type="button" value="B">
	<input type="button" value="C">
	<div style="display: block;">A</div>
	<div>B</div>
	<div>C</div>
</div>	
</body>
</html>
