<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var a = 2;
		/*
			 switch (要判断的内容) {
				case 1:  如果要判断的内容 === 1
					== 1要做的事;
					break; //终止一个语句
				case 2:  如果要判断的内容 === 2
					== 2要做的事;
					break;
				case 3:  如果要判断的内容 === 3
					== 3要做的事;
					break;
				case 4:  如果要判断的内容 === 4
					== 4要做的事;
					break;
				default: 以上条件都不成立的时候
					都不成立要做的事

				swicth 穿透	
		 }*/
		switch(a) { 
			case 1:
				alert("A");
				break;
			case 2:
				alert("B");
				break;
			case 3:
				alert("C");
				break;
			case 4:
				alert("D");
				break;
			default:
				alert("E");
		}
	</script>
</head>
<body>
	
</body>
</html>
