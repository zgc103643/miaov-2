			var input = document.querySelectorAll("input");
			var sel = document.querySelector("select");

			input[2].onclick = function() {

				var val2 = Number(input[1].value);
				/*if(sel.value == "+") {

				switch(sel.value) {
					case "+":
						input[3].value = val1 + val2;
						break;
					case "-":
						input[3].value = val1 - val2;
						break;
					case "*":
						input[3].value = val1 * val2;
						break;
					case "/":
						input[3].value = val1 / val2;
						break;			
					default: 
						input[3].value = val1 % val2;	

				}
			};
			/*
				点击第2个input时：
					1. 拿到 input[0]和input[1]的val
					2. 把val转换成数字
					3. 拿到sel的value
					4. 判断 value == "+",把val值相加
					5. 判断 value == "-",把val值相减
					6. 判断 value == "*",把val值相乘
					7. 判断 value == "/",把val值相除
					8. 把计算结果 赋给input[3]的val
			*/
		};
	</script>
