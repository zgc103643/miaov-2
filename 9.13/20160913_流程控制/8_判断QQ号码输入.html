<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload = function() {
			var input = document.querySelectorAll("input");
			input[1].onclick = function(){
				var val = input[0].value;
				if(val.length == 0){
					alert("请输入内容");	
				} else if(isNaN(val)) {
					alert("请输入数字");
				} else if(val[0] == "0") {
					alert("第一位不能为0");
				} else if(val[0] == " ") {
					alert("请不要留空格");
				} else if(val.length < 5||val.length > 10){
					alert("请输入5-10位数字");	
				}  else if(String(parseInt(val)).length != val.length) {
					alert("请不要输入小数");
				} else {
					alert("输入成功");
				}
			};
		};
	</script>
</head>
<body>
	<input type="text">
	<input type="button" value="判断">
</body>
</html>
