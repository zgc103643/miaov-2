<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrap div {
			font-size: 40px;
			display: none;
		}
		.active {
			background: #000;
			color: #fff;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			var btn = document.querySelectorAll(".wrap input");
			var div = document.querySelectorAll(".wrap div");
			for(var i = 0; i < btn.length; i++){
				btn[i].onclick = function() {
					for(var i = 0; i < btn.length; i++){
						if( this  == btn[i]) {  //  如果 this 等于 btn[i],那个btn[i]就是当前我们点击的这个 按钮  
							console.log(i);
						}
						/*btn[i].className = "";
						div[i].style.cssText = "";*/
					}
					this.className = "active";
				};
			}
		};
	</script>
</head>
<body>
<div class="wrap">
	<input type="button" value="1" class="active">
	<input type="button" value="2">
	<input type="button" value="3">
	<div style="display: block;">1</div>
	<div>2</div>
	<div>3</div>
</div>	
</body>
</html>
