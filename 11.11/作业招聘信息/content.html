<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>招聘</title>
    <style>
    body,
    ul,
    li,
    h2 {
        margin: 0;
        padding: 0;
    }
    
    ul {
        list-style: none;
    }
    
    a {
        text-decoration: none;
    }
    
    .wrap {
        display: flex;
        padding: 40px 10px;
        box-sizing: border-box;
    }
    
    .left {
        width: 30%;
        height: 380px;
        border-right: 1px solid #B3B3B3;
        display: flex;
        align-items: flex-end;
        flex-direction: column;
        padding-right: 36px;
        box-sizing: border-box;
    }
    
    .left h2 {
        width: 160px;
        font: 24px/20px Arial;
        font-weight: bold;
        text-align: left;
        margin-bottom: 40px;
    }
    
    .nav {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }
    
    .nav .nav_i {
        display: block;
        width: 160px;
        height: 30px;
        background: #ccc;
        text-align: center;
        margin-bottom: 20px;
        font: 14px/30px Arial;
        color: #fff;
        cursor: pointer;
    }
    
    .nav .nav_i.active {
        background: #78B7FF;
        color: #fff;
    }
    
    .right {
        padding-left: 36px;
        box-sizing: border-box;
    }
    
    .info {
        width: 100%;
        height: 40px;
        font: 20px/40px Arail;
        font-weight: bold;
        margin-bottom: 20px;
    }
    
    .list {
        width: 600px;
    }
    .head {
        font: 18px/20px Arial;
        height: 20px;
        font-weight: bold;
        color: #65BAFF;
        margin-bottom: 20px;
    }
    .content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 14px;
    }
    .content ul li {
        margin: 4px;
    }
    .other {
        font-size: 14px;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="left">
            <h2>招贤纳士</h2>
            <nav class="nav">
                <!-- <span class="nav_i active">社会招聘</span>
				<span class="nav_i">校园招聘</span> -->
            </nav>
        </div>
        <div class="right">
            <div class="info"><img src="img/shzp.gif" alt=""></div>
            <div class="list">
                <h2 class="head">{{zw}}</h2>
                <div class="content">
                    <ul class="l">
                        <li>招聘公司：{{gs}}>></li>
                        <li>职位性质：{{gz}}</li>
                        <li>工作经验：{{jy}}</li>
                        <li>招聘人数：{{rs}}人</li>
                        <li>发布日期：{{sj}}</li>
                    </ul>
                    <ul class="r">
                        <li>公司性质：{{xz}}</li>
                        <li>工作地点：{{dd}}</li>
                        <li>学历要求：{{xl}}</li>
                        <li>薪资待遇：{{dy}}</li>
                        <li>招聘类型：{{lx}}</li>
                    </ul>
                </div>
                <div class="other">
                    <!-- <dl>
                        <dt>岗位要求：</dt>
                        <dd>1.计算机或相关专业本科以上学历；</dd>
                        <dd>2.从事软件测试工作3年及以上；</dd>
                        <dd>3.具备良好的沟通能力和快速学习能力；</dd>
                        <dd>4.精通测试策略和方法、测试用例设计；</dd>
                        <dd>5.熟悉DB2、AIX等平台的基本操作；</dd>
                        <dd>6.具备2年以上金融IT行业经验，特别是有金融行业相关业务的测试或者开发工作经验者优先。</dd>
                    </dl>
                    <dl>
                      <dt>工作职责：</dt>
                      <dd>从事计算机软件的测试工作。</dd>
                    </dl> -->
                </div>
                <p class="email">有意者请投递简历至 {{email}}</p>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script type="text/javascript" src="js.js"></script>
</body>

</html>
