<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<style>
#div1{
	width:100px;
	height: 100px;
	background: red;
	position: absolute;
	top:0;
	left:0;
}	
.c1{
	background:yellowgreen;
}
.c2{
	background:blue;
}	
#div2{
	width:100px;
	height: 100px;
	margin: 150px auto;
}
</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2" class="c1"></div>
	<script type="text/javascript">
		var obj2 = document.getElementById('div2');
//		Drag('div1',obj2,function(){
//				obj2.className = 'c2';
//			},
//			function(){
//				obj2.className = 'c1';
//			}
//		);
		Drag('div1',obj2);
		/*
			id:要拖拽的id
			obj2:要碰撞的元素
			fnDuang:碰到之后做啥
			fnNoDuang：没碰到的时候做啥
		*/
		function Drag(id,obj2,fnDuang,fnNoDuang){
			var obj = document.getElementById(id);
			obj.addEventListener('mousedown',fnDown);
			function fnDown(ev){
				var disX = ev.pageX - obj.offsetLeft;
				var disY = ev.pageY - obj.offsetTop;
				
				document.addEventListener('mousemove',fnMove);
				document.addEventListener('mouseup',fnUp);
				
				function fnMove(ev){
					obj.style.left = ev.pageX - disX + 'px';
					obj.style.top = ev.pageY - disY + 'px';
					
					//如果传入一个obj2 并且 obj2要是个元素 并且 碰到了
					if(obj2 && obj2.nodeType === 1 && duang(obj,obj2)){
						//fnDuang是不是一个函数
						if(fnDuang && typeof fnDuang === 'function'){
							fnDuang();
						}
					}else{
						//要传入一个fnNoDuang为真 并且 fnNoDuang为函数
						if(fnNoDuang && typeof fnNoDuang === 'function'){
							fnNoDuang();
						}
					}
					
				}
				function fnUp(){
					document.removeEventListener('mousemove',fnMove);
					document.removeEventListener('mouseup',fnUp);
				}				
				ev.preventDefault();//阻止默认行为
			}
		}
		
		function duang(obj1,obj2){
			var l1 = obj1.offsetLeft;
			var t1 = obj1.offsetTop;
			var b1 = t1 + obj1.offsetHeight;
			var r1 = l1 + obj1.offsetWidth;
			
			var l2 = obj2.offsetLeft;
			var t2 = obj2.offsetTop;
			var b2 = t2 + obj2.offsetHeight;
			var r2 = l2 + obj2.offsetWidth;
			
			if(r1 < l2 || b1 < t2 || l1 > r2 || t1 > b2){
				//没碰到
				return false;
			}else{
				//碰到了
				return true;
			}
		}
		
	</script>
</body>
</html>
