<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.active {
			background: red;
		}
	</style>
	<script type="text/javascript">
		/*
			点那个选项，那个选项就选中，其他的选项就不选中
			1. 获取所有的选项
			2. 给所有选项都加一个点击事件 --- for
			3. 点选项之后：
				1）清除选中的按钮的样式
						第一种思路:
							清楚所有的选项的选中状态

						第二种思路:
							记录当前选中的是第几个
								1.需要有个东西 来记录
								2. 需要知道当前是第几个
							清除选中的
				2) 给当前选中的元素添加选中状态
		*/
		window.onload = function() {
			var btns = document.getElementsByTagName('input');
			btns[0].value = 0;
			btns[1].value = 1;
			btns[2].value = 2;
			btns[3].value = 3;
			for(var i = 0; i < btns.length; i++) {
				btns[i].onclick = function() {
					//console.log(this);
					alert(this.value);
				};
			}
		};
	</script>
</head>
<body>
<input type="button" value="" class="active" >	
<input type="button" value="" >	
<input type="button" value="" >	
<input type="button" value="" >	
<input type="button" value="" >
<input type="button" value="" >	
<input type="button" value="" >
</body>
</html>
